<script>
	/*
		student 배열은 순서대로 ["번호", "이름", "성별"] 의 데이터 이고, 
		score 배열은 순서대로 ["번호", "국어", "수학"] 의 데이터이다.
	*/
	/*
		[문제] 
			학생번호 , 이름 , 점수두개를 출력하시오. 
			단, 총점이 높은순으로 내리차순정렬하시오. 
			단, 점수가 같을경우 번호 내림차순으로 정렬하시오.
			viewList를 리턴하는 함수를 만드시오.
		[정답]
			1005,오만석,49,80
			1003,김민정,64,65
			1006,최이슬,14,90
			1004,이철민,13,87
			1002,이영희,70,30
			1001,이만수,10,20
	*/
	
    function getViewList(student,score){
        let viewList = [];
        for(let i=0;i<student.length;i++){
            let temp = [];
            temp.push(student[i][0]);
            temp.push(student[i][1]);
            temp.push(score[i][1]);
            temp.push(score[i][2]);
            viewList.push(temp);
        }
        return viewList;
    }

    function sortList(viewList){
        viewList.sort((a,b) =>{
            let t1 = a[2]+a[3];
            let t2 = b[2]+b[3];

            if(t1<t2){
                return 1;
            }else if(t1>t2){
                return -1;
            }else{
                if(a[0]<b[0]){
                    return 1;
                }else if(a[0]>b[0]){
                    return -1;
                }else{
                    return 0;
                }
            }
        });
    }

    function printList(viewList){
        for(let i=0;i<viewList.length;i++){
            document.write(viewList[i]+"<br>");
        }
    }

	let student = [	
		[1001, "이만수", "남"],
		[1002, "이영희", "여"],
		[1003, "김민정", "여"],
		[1004, "이철민", "남"],
		[1005, "오만석", "남"],
		[1006, "최이슬", "여"]
	];
	
	let score = [		
		[1001 , 10, 20],
		[1002 , 70, 30],
		[1003 , 64, 65],
		[1004 , 13, 87],
		[1005 , 49, 80],
		[1006 , 14, 90]
	];

    let viewList = getViewList(student,score);
    sortList(viewList);
    printList(viewList);


</script>
