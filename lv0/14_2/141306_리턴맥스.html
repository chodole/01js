<script>

	/*
		[문제]
			arr과 arr2의 배열에서 각각 가장큰값을 출력하고,
			그합을 출력하시오.
			리턴함수로 만드시오.
		[정답]
			1243 111
			1354
	*/

	function getArrMax(arr){

		let max = arr[0];
		for(let i=0; i<arr.length; i++){
			if(max < arr[i]){
				max = arr[i];
			}
		}
		return max;
	}

	let arr = [112, 343, 65, 2, 1243, 3];
	let arr2 = [4, 89, 111, 32, 23, 65];
	let max = getArrMax(arr);
	let max2 = getArrMax(arr2);
	document.write(max , " " , max2 , "<br>");
	document.write(max + max2);

</script>
