<script>

	/*
		[문제]	
  			랜덤숫자(10~30) 사이의 변수 두개를 저장한다.
	  		두숫자의 약수를 비교해서 약수의 개수가 더많은수를 출력하시오.
	  		서로 같으면 "같다" 를 출력하시오.
			리턴함수로 만드시오.
	*/

    function getDivisor(number){
		let count = 0;
		for(let i = 1; i <= number; i++) {
			if(number % i == 0) {
				document.write(i + " ");
				count += 1;
			}
		}
		document.write("<br>");
		return count;
	}

	let a = Math.floor(Math.random() *21) + 10;
	let b = Math.floor(Math.random() * 21) + 10;
	document.write(a ,",", b , "<br> ");
	let a2 = getDivisor(a);
	let b2 = getDivisor(b);

	if(a2 > b2){
		document.write(a2);
	}else if(a2 < b2){
		document.write(b2);
	}else{
		document.write("같다");
	}


</script>
