<script>

	/*
		[문제]
			arr 안에 num의 값이 있는지 확인하는 함수를 만드시오.
			존재하면 true , 없으면 false를 출력하시오.
		[정답]
			true
	*/

    function check(arr,num){
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(num == arr[i][j]){
                    return true;
                }
            }
        }
        return false;
    }
	
	let arr = [
		[ 8, 10,  4],
		[22, 87, 11],
		[52,  6, 90]
	];

	let num = 87;

    let rs = check(arr,num);
    document.write(rs);
</script>
