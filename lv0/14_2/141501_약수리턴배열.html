<script>

	/*
		[문제]	
  			10~30 사이의 랜덤숫자를 저장하고 랜덤숫자의 약수를 배열에 저장해서
			리턴하는 함수를 만드시오.
	*/

	function getArrDivisor(number){
		let arr = [];
		for(let i = 1; i <= number; i++) {
			if(number % i == 0) {
				arr.push(i);
			}
		}
		return arr;
	}

	let a = Math.floor(Math.random() * 30) + 10;
	let a2 = getArrDivisor(a);

	document.write(a , " " , a2);




</script>
