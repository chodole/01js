<script>

	/*
		 [문제]	
  			랜덤숫자(2~9) 사이의 변수 두개를 저장한다.
	  		그 랜덤숫자가 둘다 3의 배수이면 당첨, 그외는 꽝 을 출력하시오.
	  		단 리턴함수를 사용하시오.
	*/

    function check(a,b){
        if(a%3==0 && b%3==0){
            return true;
        }else {
            return false;
        }
    }


	let a = Math.floor(Math.random() * 8) + 2;
	let b = Math.floor(Math.random() * 8) + 2;

    document.write(a+" "+b+"<br>");

    let bingo = check(a,b);

    if(bingo){
        document.write("당첨");
    }else{
        document.write("꽝");
    }

	
</script>
