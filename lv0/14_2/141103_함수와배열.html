<script>

    /*  
        [개념] 함수와 배열
            함수 안에서 배열의 값을 바꾸면 배열은 값이 변화된다. 
            아까와 마찬가지로 함수 밖의 arr과 함수 안의 arr은 
            서로 다른 변수인것은 맞지만, [1, 2, 3, 4]의 주소를 저장하고있는 
            주소 변수이기 때문에 함수에서 값을 변경하면
            함수 밖에서 접근해도 같은 값이 된다.
    */

    function testArr(arr){
        arr[1] = 100;
    }

    let arr = [1, 2, 3, 4];  
    testArr(arr);
    document.write(arr + "<br>");
    document.write("<hr/>");

    /*
        [정리]
            함수를 사용할때 일반변수라면 반드시 return 을 활용해 값을 변경해야하며,
            배열이라면 , return 없이도 값 변경이 가능하다.
            구분을 잘해서 사용해야한다.
    */

</script>
