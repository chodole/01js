<script>

	/*
		[개념] 함수리턴
			함수는 return 키워드를 통해서 
			함수 내부의 값을 밖으로 전달할 수 있다.

            보통 return 함수는 함수명앞에 get을 붙여 리턴임을 암시한다.
	*/

    /*
        함수안에서의 값변경은 밖의 변수에 영향을 주지않기때문에 리턴으로 다시 저장해줘야한다. 
    */


	function getTest(a){
		a = 20;
		return a;
	}
    let a = 10;
	a = getTest(a); 
	document.write(a);

    document.write("</hr>");


    /*
        위상황을 표현해보면 아래와 같다. 
    */
    let b = 10;
    let c = b;
    c = 20;
    b = c;


</script>
