<script>

    /*
        [문제]
            numberList는 여러가지숫자를 모아놓은 배열이다.
            각각의 숫자가 몇개씩 있는지 출력하시오.
            먼저 arr 배열에 겹치지않게 numberList 에 있는 서로 다른숫자들만 한개씩 저장한다.
            arr 을 리턴하는 함수를 만드시오.
        
        [정답]
            1,5,3,6,7,4,2
         
    */

    function fun(num){
        let arr = [];
        let index = 0;

        for(let i=0;i<num.length;i++){

            if(arr.length == 0){
                arr.push(num[i]);
                continue;
            }

            let check = false;

            for(let j=0;j<arr.length;j++){
                if(num[i] == arr[j]){
                    check = true;
                }
            }

            if(!check){
                arr.push(num[i]);
            }

        }

        return arr;
    }   
   
    let numberList = [1,5,3,3,5,6,6,7,6,7,7,4,2,3,4];

    let arr = fun(numberList);
    document.write(arr);


</script>
