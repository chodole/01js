<script>

	/*
		[문제]
			numberList는 번호이고, 
			scoreList 는 점수이다.

			searchList 는 학생들이 점수를 확인하기위해
			검색한 번호이다. 

			검색한번호순서대로 점수를 출력하시오.
			단, 없는 번호일경우 x를 출력하시오.
			함수로 만드시오.
		[예시]
			1001,30
			1006,x
			1003,12
			1001,30
	*/

    function fun(arr,num){
        let index = -1;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==num){
                index = i;
            }
        }
        return index;
    }

	let numberList = [1001, 1002, 1003, 1004, 1005];
	let scoreList = [30, 50, 12, 57, 100]
	let searchList = [1001,1006,1003,1001];
	
    for(let i=0;i<searchList.length;i++){
        let index = fun(numberList,searchList[i]);

        document.write(searchList[i]+",");
        if(index == -1){
            document.write("x");
        }else{
            document.write(scoreList[index]);
        }
        document.write("<br>");
    }

</script>
