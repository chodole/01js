<script>

    /*
        [문제] 
            아래 a의 값의 만의 자리 , 백의 자리 , 일의 자리 숫자를 출력하시오.
        [정답]
            5
            3
            1
            
    */
    let a = 54321;

    let man = parseInt(a / 10000);
    let bak = parseInt(a % 1000 / 100);
    let il = a % 10;

    document.write(man + "<br>");
    document.write(bak + "<br>");
    document.write(il + "<br>");

</script>
