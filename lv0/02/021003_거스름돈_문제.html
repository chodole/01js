<script>
	
	/*
		[문제]  
			거스름돈 8900원을 거슬러주려고 한다.
			화폐 단위별로 몇 장씩 나눠줘야 하는지 구하시오.
		[정답]
			오천원 : 1 
			일천원 : 3 
			오백원 : 1 
			일백원 : 4
	*/
	/*
		이해를 돕기위해 한글 변수를 사용하였다.
	*/

	let 총금액 = 8900;

    let 오천원 = parseInt(총금액 % 10000 / 5000);
    let 일천원 = parseInt(총금액 % 5000 / 1000 );
    let 오백원 = parseInt(총금액 % 1000 / 500);
    let 일백원 = parseInt(총금액 % 500 / 100);


    document.write("오천원 :"+오천원 +"<br>");
    document.write("일천원 :"+일천원 +"<br>");
    document.write("오백원 :"+오백원 +"<br>");
    document.write("일백원 :"+일백원 +"<br>");
</script>
