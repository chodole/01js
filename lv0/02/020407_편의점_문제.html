<script>

	/* 
		[문제]	  	
			철수는 현금 10000원을 가지고 있다. 
			편의점에가서 과자를 구입하려고 한다. 		  	
			가격이 1200원인 과자 3개와 
			가격이 1900원인 음료수 1개를 구입하였다.
			거스름돈을 구하시오.
		[정답] 
			4500
	*/

    let all = 10000;
    let snack = 1200*3;
    let drink = 1900;

    let result = all - snack - drink;

    document.write(result);
</script>
