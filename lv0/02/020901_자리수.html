<script>

    /*
        [개념] 자리수 구하기
            
    */
    let a = 54321;

    /*
        a의 만의 자리수를 구하시오. (5)
    */

    let b = parseInt(a / 10000);
    document.write(b);
    document.write("<br/>");

    /*
        a의 천의 자리수를 구하시오 (4)
    */

    let c = parseInt(a % 10000 / 1000);
    document.write(c);
    document.write("<br/>");

    /*
        a의 백의 자리수를 구하시오 (3)
    */

    let d = parseInt(a % 1000 / 100);
    document.write(d);
    document.write("<br/>");


    /*
        a의 십의 자리수를 구하시오 (3)
    */

    let e = parseInt(a % 100 / 10);
    document.write(e);
    document.write("<br/>");

    /*
        a의 일의 자리수를 구하시오 (3)
    */

    let f = parseInt(a % 10);
    document.write(f);
    document.write("<br/>");

</script>
