<script>

    /*
        [문제]
            철수와 민수는 가위바위보 놀이를 하고있다.

            철수는 민수와 가위바위보에서 3번 이기고 2번 비기고 4번졌다. 

            랜덤숫자(1~6)을 변수에 저장후 
            랜덤숫자에 이긴숫자만큼 곱하고 
            비긴숫자만큼 더하고 
            진숫자만큼 뺀수를 출력하시오.

        [예시]
            랜덤숫자 : 4
            결과 : 10
    */

    let a = parseInt(Math.random() * 6)+1;

    let b = a*3;
    b = b+2;
    b = b-4

    document.write("랜덤숫자:"+a+"<br>");
    document.write(b);

   
</script>
