<script>

    /*
        [문제]
            철수는 주사위게임을 하고있다. 
            주사위는 두개를 사용한다.
            주사위한개는 특이하게 -3 ~ 2 의 숫자가 적혀있고,
            다른 한주사위는 1~6사이의 숫자가 적혀있다.

            주사위 두개를 던저서 주사위의 숫자와 그합을 출력하시오. 
        
        [예시]
            -3
            1
            -2
    */  

    let dice1 = parseInt(Math.random() * 6) -3;
    let dice2 = parseInt(Math.random() * 6) +1;

    let result = dice1+dice2;

    document.write("dice1: "+dice1+"<br>");
    document.write("dice2: "+dice2+"<br>");
    document.write(result);
    

</script>
