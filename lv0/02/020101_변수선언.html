<script>

    /*
        [개념] 변수
            [1] 변수(variable)
                변수는 한 개의 값을 저장할 수 있다.    
            [2] 문법
                (1) let 변수명;
                    변수명 = 값;
                (2) let 변수명 = 값;
    */

    let a;
    a = 10;
    console.log(a);
    document.write(a + "<br>");

    
    // 변수의 선언과 값 대입을 한번에 할 수 있다.  
    let b = 20;
    console.log(b);
    document.write(b + "<br>");

    // 같은 이름으로 let을 두번 사용할 수 없다.
    // let y = 30;

</script>
