<script>

    /*
        [문제] 
            a의 값을 각자리별로 나눠서 저장후 각 숫자들의 합을 구하시오.
        [정답]
            15
            
    */
    let a = 54321;

    let b = parseInt(a/10000);
    let c = parseInt(a%10000 / 1000);
    let d = parseInt(a%1000 / 100);
    let e = parseInt(a%100 / 10);
    let f = a%10;

    let result = b+c+d+e+f;

    document.write(result);


</script>
