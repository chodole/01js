<script>

    /*	
        [개념] 대입 연산자 
            [1] let a = 10;
            [2] 위 식에서 = 이 대입연산자이다.
            [3] 변수는 오직 대입 연산자를 통해서만 값을 저장할 수 있다.
            [4] 우리가 알고있는 산수에서의 = 과는 뜻이 다르다. 
            [5] 오른쪽의 값을 왼쪽의 변수에 복사한다는 뜻이다. 
            [6] 대입 연산자는 가장 마지막에 실행한다.
    */

    let a = 8;

    console.log(a + 1);
    console.log(a);   // 위 식은 더해진 것 처럼 보이지만 실제 a의 값은 8로 변함이 없다.
    document.write(a + 1 + "<br>");
    document.write(a + "<br>");
		
    a = a + 1; 	// 대입 연산자를 통해서만 값이 변경된다. 		
    console.log(a);			
    document.write(a + "<br>");
    
    // 정리하면, 아래 b의 값에 1을 추가하고 싶으면, b = b + 1; 의 방법을 사용해야 한다. 
    let b = 10;
    b = b + 1;          
    console.log(b);
    document.write(b + "<br>");

</script>
