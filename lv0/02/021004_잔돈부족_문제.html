<script>
	
	/*
		[문제]  
			거스름돈 174900원을 거슬러주려고 한다.
			단, 일천원 짜리는 매진되어 오백원짜리로 거슬러준다면,
			단위별로 몇 장씩 나눠줘야 하는지 구하시오.
		[정답]
			오만원 : 3, 일만원 : 2, 오천원 : 0, 
			일천원 : 0, 오백원 : 9, 일백원 : 4
	*/

	/*
	이해를 돕기위해 한글 변수를 사용하였다.
	*/
	
	let 총금액 = 174900;

    let 오만원 = parseInt(총금액 / 50000);
    let 일만원 = parseInt(총금액 % 50000 / 10000);
    let 오천원 = parseInt(총금액 % 10000 / 5000);
    let 일천원 = 0;
    let 오백원 = parseInt(총금액 % 5000 / 500 );
    let 일백원 = parseInt(총금액 % 500 / 100);

    document.write("오만원 : "+오만원+"<br>");
    document.write("일만원 : "+일만원+"<br>");
    document.write("오천원 : "+오천원+"<br>");
    document.write("일천원 : "+일천원+"<br>");
    document.write("오백원 : "+오백원+"<br>");
    document.write("일백원 : "+일백원+"<br>");
</script>
