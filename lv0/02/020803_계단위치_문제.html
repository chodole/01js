<script>
	
	
    /*
		[문제]
			철수와 영희는 가위바위보 게임을 하고 있다. 
			규칙은 아래와 같다.	
			
			이기면 계단을 3칸 올라간다.
			비기면 계단을 1칸 올라간다. 
			지면   계단을 2칸 내려간다.
			
			50번째 계단에서 게임을 시작한다.
			
			철수는 4번 이기고 3번 비기고 2번 졌다.
			철수의 현재 위치를 구하시오.		
		[정답] 
			61
	*/

    let win = 3;
    let lose = -2;
    let same = 1;

    let result = 50 + win*4 + same*3 + lose*2;

    document.write(result);

</script>
