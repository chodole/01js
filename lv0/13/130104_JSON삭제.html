<script>

    /*
        [개념] JSON 데이터 삭제
            delete 변수명["key"]
            데이터를 삭제할 수 있다.
    */

    let info = {"name" : "Hong", "age" : 19, "kor" : 39, "math" : 42, "eng" : 90};


    // 필요없는 항목은 삭제가능하다. 
    delete info["age"];



    let keyList = Object.keys(info); // key를 전부 배열에 담아준다. 
    document.write(keyList);
    document.write("<hr/>");

    for(let i=0; i < keyList.length; i++) {

        let key = keyList[i];
        document.write(key + " : " + info[key] + "<br>");
    }

</script>
​
