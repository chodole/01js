<script>

    /*
            member 배열은 회원목록 리스트이다. 
            데이터는 순서대로 번호, 이름, 등급 이다.

    */

    let member = [
        {"num" : 1001, "name" : "김철수", "grade" : "A"},
        {"num" : 1002, "name" : "이만수", "grade" : "B"},
        {"num" : 1003, "name" : "오수정", "grade" : "C"},
        {"num" : 1004, "name" : "박만삼", "grade" : "A"},
        {"num" : 1005, "name" : "이영희", "grade" : "B"},
        {"num" : 1006, "name" : "송민아", "grade" : "B"},
        {"num" : 1007, "name" : "이영희", "grade" : "A"},
        {"num" : 1008, "name" : "이만수", "grade" : "A"},
    ];


    /*
        이름 순서대로 오름차순으로 정렬하시오.
        단, 이름이 같으면 등급순으로 오름차순하시오.
    */

    /*  
        num : 1001
        name : 김철수
        grade : A

        num : 1004
        name : 박만삼
        grade : A

        num : 1006
        name : 송민아
        grade : B

        num : 1003
        name : 오수정
        grade : C

        num : 1008
        name : 이만수
        grade : A

        num : 1002
        name : 이만수
        grade : B

        num : 1007
        name : 이영희
        grade : A
        
        num : 1005
        name : 이영희
        grade : B
    */

      
    member.sort(
        (a , b) =>{
            if(a["name"] < b["name"]){
                return -1;
            }else if(a["name"] > b["name"]){
                return 1;
            }else{
                if(a["grade"] < b["grade"]){
                    return -1;
                }
                else if(a["grade"] > b["grade"]){
                    return 1;
                }else{
                    return 0;
                }
            }

        });

    
    for(let i = 0; i < member.length; i++){
       let keyList = Object.keys(member[i]);

       for(let j=0; j < keyList.length; j++) {
           let key = keyList[j];
           document.write(key + " : " + member[i][key] + "<br>");
       }
       document.write("<hr/>");
   }
    
</script>
