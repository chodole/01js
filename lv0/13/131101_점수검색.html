<script>
    /*
            student배열은 이번 학기 중간고사 성적이다.
            가로 한 줄을 기준으로 맨 앞은 번호이고, 뒤에 숫자 3개는
            각각 국어, 수학, 영어 점수이다. 
      
    */

    let student = [
        {"num" : 1001,  "math" : 100, "eng" : 20, "kor" : 30},
        {"num" : 1002,  "math" : 53, "eng" : 60, "kor" : 10},
        {"num" : 1003,  "math" : 15, "eng" : 10, "kor" : 50},
        {"num" : 1004,  "math" : 16, "eng" : 40, "kor" : 20},
        {"num" : 1005,  "math" : 23, "eng" : 58, "kor" : 42}
    ];


    /*
        search 배열은 학생들이 시험 결과가 궁금해서  검색한 번호들이다. 
        각 학생이 검색한 순서대로 학생정보를 출력하시오.
        [정답]
            1002 53 60 10
            1004 16 40 20
            1003 15 10 50
            1001 100 20 30
            1005 23 58 42
    */

    let search = [1002, 1004, 1003, 1001, 1005];


    for(let i=0; i<search.length; i++) {
        
        for(let j=0; j< student.length; j++) {
            
            if(search[i] == student[j]["num"]) {

                document.write(student[j]["num"] + " " + student[j]["math"] + " " + student[j]["eng"] + " " + student[j]["kor"] + "<br/>");
            }
        }
    }

</script>
