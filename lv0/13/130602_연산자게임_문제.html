<script>

    /*
        [문제]
            game배열의 각 가로줄은 한게임을 뜻한다. 
            첫 번째 숫자와 두 번째 숫자를 더하거나 빼거나 곱해서
            그 결과를 total에 저장하면 된다.
                  
        [정답]
            [14, -4, 32, 18, -2]    
    */

    let game = [
        {"first" : 5, "second" : 9 , "char" : "+"},
        {"first" : 3, "second" : 7 , "char" : "-"},
        {"first" : 8, "second" : 4 , "char" : "*"},
        {"first" : 9, "second" : 2 , "char" : "+"},
        {"first" : 4, "second" : 6 , "char" : "-"},
       
    ];

    let total = [];

    for(let i=0;i<game.length;i++){
        let char = game[i]["char"];
        let r = 0;

        if(char=="+"){
            r = game[i]["first"] + game[i]["second"];
        }else if(char == "-"){
            r = game[i]["first"] - game[i]["second"];
        }else if(char == "*"){
            r = game[i]["first"] * game[i]["second"];
        }

        total.push(r);
    }

    document.write(total);
    

</script>
