<script>

    /*
        [문제]
            memberList는 회원 목록 데이터이다.
            순서대로 회원번호와 회원아이디이다.

            itemList은 쇼핑몰 판매 상품 데이터이다.
            순서대로 상품이름과 가격이다.
            
            orderList는 오늘 주문 목록이다. 
            순서대로 주문아이디 , 상품 , 개수 이다. 

            상품별 판매개수를 출력하시오.
            단, 판매개수가 높은순으로 출력하시오.

        [정답]
            바나나,8
            사과,6
            딸기,6
    */

    let memberList = [
        {"num":1001, "id":"qwer1234"},
        {"num":1002, "id":"pythongood"},
        {"num":1003, "id":"testid"}
    ];

    let itemList = [
        {"item":"사과", "price":1100},
        {"item":"바나나", "price":2000},
        {"item":"딸기", "price":4300}
    ];

    let orderList = [
        {"id":"qwer1234" , "item":"사과" , "count":3},
        {"id":"pythongood" , "item":"딸기" , "count":6},
        {"id":"testid" , "item":"바나나" , "count":1},
        {"id":"pythongood" , "item":"사과" , "count":2},
        {"id":"testid" , "item":"바나나" , "count":7},
        {"id":"qwer1234" , "item":"사과" , "count":1}
    ];

    let totalList = [];
    for(let i=0;i<itemList.length;i++){
        let temp=[];
        temp.push(itemList[i]["item"]);
        temp.push(0);
        totalList.push(temp);
    }
''
    for(let i=0;i<orderList.length;i++){
        for(let j=0;j<totalList.length;j++){
            if(orderList[i]["item"] == totalList[j][0]){
                totalList[j][1] += orderList[i]["count"];
            }
        }
    }

    totalList.sort((a,b)=>{
        if(a[1]<b[1]){
            return 1;
        }else if(a[1]>b[1]){
            return -1;
        }else{
            return 0;
        }
    });

    for(let i=0;i<totalList.length;i++){
        document.write(totalList[i]+"<br>");
    }



</script>
