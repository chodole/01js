<script>

    /*
        [문제] 
            orderList는 오늘 주문 목록이다. 
            차례대로 [번호,아이디,아이템이름,개수] 이다.
            cancelList는 주문취소번호 목록이다. 
            orderList에서 주문취소한번호를 전부 삭제한후,orderList를 출력하시오.

        [정답]
            num : 100003
            id : testid
            item : 바나나
            count : 1

            num : 100004
            id : pythongood
            item : 사과
            count : 2

            num : 100006
            id : qwer1234
            item : 사과
            count : 1
    */

    let orderList = [
        {"num":100001, "id":"qwer1234", "item":"사과", "count":3},
        {"num":100002, "id":"pythongood", "item":"딸기", "count":6},
        {"num":100003, "id":"testid", "item":"바나나", "count":1},
        {"num":100004, "id":"pythongood", "item":"사과", "count":2},
        {"num":100005, "id":"testid", "item":"바나나", "count":7},
        {"num":100006, "id":"qwer1234", "item":"사과", "count":1},
    ];

    let cancelList = [100001 , 100002, 100005];

    for(let i=0;i<cancelList.length;i++){
        for(let j=0;j<orderList.length;j++){
            if(cancelList[i] == orderList[j]["num"]){
                orderList.splice(j,1);
                j-=1;
            }
        }
    }

    for(let i=0;i<orderList.length;i++){
        let list = Object.keys(orderList[i]);
        for(let j=0;j<list.length;j++){
            let key = list[j];
            document.write(key+" : "+orderList[i][key]+"<br>");
        }
        document.write("<br>");
    }

</script>
