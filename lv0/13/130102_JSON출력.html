<script>

    /*
        [개념] JSON 데이터 출력
            [1] 배열처럼 변수로 한번에 출력이 불가능하고 반복문을 사용해야한다. 
            [2] Object.keys 함수를 사용해서 키를 전부 배열에 담은후 반복문에서 출력한다. 
    */

    let jsonArr = {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30};

    
    document.write(jsonArr + "<br>");  // 배열과달리 이렇게 출력할수없다.  // [object Obejct]
    document.write("<hr/>");
    

    // 어쩔수없이 반복문을 사용해야한다. 
    
    let keyList = Object.keys(jsonArr); // key를 전부 배열에 담아준다. 
    document.write(keyList);
    document.write("<hr/>");

    for(let i=0; i < keyList.length; i++) {

        let key = keyList[i];
        document.write(key + " : " + jsonArr[key] + "<br>");
    }

    /*
        num : 1001
        name : 김철수
        math : 10
        eng : 20
        kor : 30    
    */

</script>
