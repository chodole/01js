<script>

    /*
        [문제]
            total 이라는 항목을 만들고 시험점수 3개의 합을 저장하시오.
            avg 라는 항목을 만들고 평균을 저장하시오.
            단, 평균은 소수점 2자리까지 저장하시오.
            평균이 30점이상이면 합격이다.
            pass 라는 항목을 만들고 합격이면 true , 불합격이면 false 를 저장하시오.
            
        [예시]
            num : 1001
            name : 김철수
            math : 10
            eng : 20
            kor : 30
            total : 60
            avg : 20.00
            pass : false
            
    */

    let info = {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30};

    info["total"] = info["math"]+info["eng"]+info["kor"];
    info["avg"] = Math.floor(info["total"]/3 , 2);
    info["pass"] = false;
    if(info["avg"]>=30){
        info["pass"] = true;
    }

    let keyList = Object.keys(info);

    for(let i=0;i<keyList.length;i++){
        let key = keyList[i];
        document.write(key+ " : "+info[key]+"<br>");
    }

</script>
