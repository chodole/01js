<script>

    /*
        [문제]
            Object.keys()함수를 활용해 키리스트를 생성후
            랜덤으로 key의 인덱스를 입력받고 항목한개를 출력
        [예시]
            3
            eng 20
    */

    let info = {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30};

  
    let keyList = Object.keys(info);
    let r = parseInt(Math.random() * keyList.length);
    document.write(r+"<br>");

    let key = keyList[r];
    document.write(key+" : "+info[key]+"<br>");


</script>
