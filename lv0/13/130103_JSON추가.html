<script>

    /*
        [개념] JSON 데이터 추가
            변수명["key"] = value의 형태로
            데이터를 추가할 수 있다.
    */

    let info = {"name" : "Hong", "age" : 19};

    info["kor"] = 39;
    info["math"] = 42;
    info["eng"] = 90;


    let keyList = Object.keys(info); // key를 전부 배열에 담아준다. 
    document.write(keyList);
    document.write("<hr/>");

    for(let i=0; i < keyList.length; i++) {

        let key = keyList[i];
        document.write(key + " : " + info[key] + "<br>");
    }

</script>
