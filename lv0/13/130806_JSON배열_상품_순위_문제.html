<script>

    /*
            itemData는 이번달 과일판매목록이다. 
            데이터 순서는 번호,이름,가격,판매개수 이다.
    */

    let itemData = [
        {"no" : 1001 , "name" : "사과" , "price" : 3000 , "count" : 32},
        {"no" : 1002 , "name" : "배" , "price" : 2000 , "count" : 12},
        {"no" : 1003 , "name" : "딸기" , "price" : 4000 , "count" : 42},
        {"no" : 1004 , "name" : "바나나" , "price" : 1500 , "count" : 55},
       
    ];


     /*
        [문제] 
             각 상품별 매출 총합을 각각 배열의 뒤에 추가하시오.
             총합을 기준으로 등수를 각각의 배열의 뒤에 추가하시오.
        [정답] 
            no : 1001
            name : 사과
            price : 3000
            count : 32
            total : 96000
            rank : 2
            no : 1002
            name : 배
            price : 2000
            count : 12
            total : 24000
            rank : 4
            no : 1003
            name : 딸기
            price : 4000
            count : 42
            total : 168000
            rank : 1
            no : 1004
            name : 바나나
            price : 1500
            count : 55
            total : 82500
            rank : 3
    */
    
    for(let i=0;i<itemData.length;i++){
        itemData[i]["total"] = itemData[i]["price"] * itemData[i]["count"];
    }

    for(let i=0;i<itemData.length;i++){
        let rank = 1;
        for(let j=0;j<itemData.length;j++){
            if(itemData[i]["total"] < itemData[j]["total"]){
                rank++;
            }
        }
        itemData[i]["rank"]=rank;
    }

    for(let i=0;i<itemData.length;i++){
        let list = Object.keys(itemData[i]);
        for(let j=0;j<list.length;j++){
            let key = list[j];
            document.write(key+' : '+itemData[i][key]+"<br>");
        }
        document.write("<br>");
    }
   

</script>
