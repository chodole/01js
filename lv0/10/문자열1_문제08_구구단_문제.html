<script>

    /*
        [문제]
            랜덤(2~9)으로 단수를 저장하고 해당 구구단을 출력하시오.
            단, 백틱을 사용하시오.
        [예시]
            7단
            7*1=7
            7*2=14
            7*3=21
            7*4=28
            7*5=35
            7*6=42
            7*7=49
            7*8=56
            7*9=63
    */

    let a = parseInt(Math.random()*8)+2;

    document.write(a+"단<br>");
    
    for(let i =1;i<=9;i++){
        let rs = `${a}*${i}=${a*i}<br>`;
        document.write(rs);
    }
    
</script>
