<script>

    /*
        [문제]
            arr배열은 단어들이 모여있는 배열이다.
            find는 검색하고 싶은 단어의 일부분이다.
            arr배열에서 find의 부분이 일치하는 단어들을 result에 저장후 출력하시오.
        [정답] 
            school,teacher,child   
            
        
    */

    let arr = ["school", "teacher", "child","father", "love"];
    let find = "ch";
    let result = [];

    for(let i =0;i<arr.length;i++){
        if(arr[i].indexOf(find)==-1){
            continue;
        }
        result.push(arr[i]);
    }

    document.write(result);

 </script>
