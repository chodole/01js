<script>

    /*
        [문제]
            str 의 문자를 검색해서 
            숫자로만되어있는지, 또는 문자로만되어있는지 , 또는 숫자와문자가 섞여있는지 검사하고,
            아래문구중 한개를 출력하시오.
            [1]문자만있다.
            [2]숫자만있다.
            [3]문자와숫자가섞여있다. 
        [정답]
            문자와숫자가섞여있다. 
    */

    
    let str = "dasd12312asd";
    
    let count = 0;

    for(let i =0;i<str.length;i++){
        let a = str.charAt(i);

        switch(a){
            case "0" : count++; break;
            case "1" : count++; break;
            case "2" : count++; break;
            case "3" : count++; break;
            case "4" : count++; break;
            case "5" : count++; break;
            case "6" : count++; break;
            case "7" : count++; break;
            case "8" : count++; break;
            case "9" : count++; break;
        }
    }

    if(count == 0){
        document.write("문자만 있다.");
    }else if(count == str.length){
        document.write("숫자만 있다.");
    }else {
        document.write('문자와 숫자가 섞여있다.');
    }
</script>
