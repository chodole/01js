<script>

    /*
        [문제]
            score배열의 각 점수를 /(슬러시)를 구분자로 
            하나의 문자열로 연결하고 출력하시오.
        [정답]
            str = 11/100/89
    */

    let arr = [11, 100, 89];
    let str = "";

    for(let i =0;i<arr.length;i++){
        str+=arr[i];
        if(i<arr.length-1){
            str+="/";
        }
    }

    document.write(str);
   
</script>
