<script>

    /*
        [개념]
            더하기(+) : 문자들은 서로 더하기를 사용하면 다른 문자를 연결할 수 있다.
            문자를 더하기할때는 연결연산자 라한다. 
    */

    // 
    let lastName = "홍";            
    let firstName = "길동";
    let fullName = lastName + firstName;
    document.write(fullName + "<br>");

    /*
        [문제]
            아래 글자를 반복문으로 한글자씩 검사하여
            홀수번째인덱스 만 text2 변수에 붙여넣으시오.
        [정답]
            bd
    */

    let text = "abcde";
    let text2 = "";


    for(let i = 0; i < text.length; i++){
        if(i % 2 == 1){
            text2 += text[i];
        }
    }
    document.write(text2);

</script>
