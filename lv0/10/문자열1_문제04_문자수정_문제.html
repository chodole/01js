<script>

 
    /*
        [문제]
            아래 번호 뒷자리를 **** 으로 변경하시오.
        [결과]
            Hong's number is 010-1234-****

    */
    let text = "Hong's number is 010-1234-5678";
   
    let temp = "";

    for(let i =0;i<text.length;i++){
        if(text.length-4 > i){
            temp+=text[i];
        } else {
            temp +="*"
        }
    }

    document.write(temp);

</script>
