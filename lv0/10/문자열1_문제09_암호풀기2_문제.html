<script>

    /*
        [문제]
            철수는 비밀번호는 아래와 같다. 
            철수는 비밀번호를 보호하기 위해 비밀번호 글자 사이사이에 
            랜덤으로 . 과 , 를 섞어 넣었다.
            원래 암호룰  result 에 저장하시오.
        [정답]
            qwer1234
    */

    let password = "q..w,e,.r,.1..2..3,4.";
    let result = "";

    for(let i =0;i<password.length;i++){
        if(password[i]!="." && password[i]!=","){
            result+=password[i];
        }
    }

    document.write(result);


</script>
