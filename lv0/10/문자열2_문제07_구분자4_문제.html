<script>

    /*
        [문제]
            text는 학생5명의 점수를 기록한 데이터이다.
            전체 평균과 일등의 점수를 출력하시오.
        [정답]
            평균 = 30.2
            일등 점수 = 80
    */

    let str = "13,32,80,3,23";

    let temp = str.split(",");
    let sum = 0;
    let score = 0;

    for(let i =0;i<temp.length;i++){
        let a = Number(temp[i]);

        if(score<a){
            score=a;
        }

        sum+=a;
    }

    let avg = sum/5;

    document.write("평균 = "+avg+'<br>');
    document.write("일등 점수 = "+score);

</script>
