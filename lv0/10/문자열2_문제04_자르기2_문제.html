<script>

    /*
        [문제]
            학생데이터 배열이 아래와같이 있다. 
            각각의 데이터를 하나씩 연결해 str에 저장한다.
            한 학생의 데이터는 "/" 로 연결하고 
            학생과 학생의 데이터는 "," 로 연결한다.
        
        [정답]
            str = 1001/김철수/87/30/10,1002/이만수/42/32/19,1003/이영희/95/21/56
        */

    let numberList = [1001,1002,1003];
    let nameList = ["김철수","이만수","이영희"];
    let korList = [87,42,95];
    let engList = [30,32,21];
    let mathList = [10,19,56];

    let str = "";

    for(let i =0;i<numberList.length;i++){
        str+=numberList[i]+"/";
        str+=nameList[i]+"/";
        str+=korList[i]+"/";
        str+=engList[i]+"/";
        str+=mathList[i];
        if(i<numberList.length-1){
            str+=",";
        }
    }

    document.write(str);
    

</script>
