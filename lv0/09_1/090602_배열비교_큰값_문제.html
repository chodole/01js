<script>

    /*
        [문제]
            a 와 b 의 각각의 값을 비교해서 더크거나 같은값을 big 저장하시오.
        [정답]
            [54,43,23,12,53]    
    */

    let a = [10, 43, 23, 12, 53];
    let b = [54,  6,  4, 12, 50];
    
    let big = [0, 0, 0, 0, 0];

    for(let i =0;i<a.length;i++){
        if(a[i]<=b[i]){
            big[i]=b[i];
        }else if(a[i]>=b[i]){
            big[i]=a[i];
        }

        document.write(big[i]+" ");
    }


</script>
