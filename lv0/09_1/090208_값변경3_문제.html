<script>

    /*
       [문제]
           arr배열에서 각각의 값의 자리수별로 분리하여 양쪽을 비교후 
           더크거나 같은값으로 원래의 값을 변경하시오.
       
       [정답]
           1,4,4,2,5
   */
  
   let arr = [10, 43, 24, 22, 52];
   
   for(let i = 0; i < arr.length; i++){
       let b = parseInt(arr[i]/10);
       let c = arr[i] % 10;

       if(b >= c){
           arr[i] = b;
       }
       if(c >= b){
           arr[i] = c;
       }

   }

   document.write(arr);
</script>
