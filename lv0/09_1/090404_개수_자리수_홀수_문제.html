<script>

    /*
       [문제]
           arr배열에서 각각의 값의 자리수별로 분리하여 그 곱을 구한후
           그곱이 홀수인수의 개수를 구하시오.
       
       [정답]
           2
   */
  
   let arr = [10, 33, 23, 13, 52];
   let count = 0;
   let rs = 0;

   for(let i =0;i<arr.length;i++){
    let a =parseInt(arr[i]/10);
    let b = arr[i]%10;

    rs = a*b;
    if(rs%2==1){
        count++;
    }

   }

   document.write(count);
   
   
</script>
