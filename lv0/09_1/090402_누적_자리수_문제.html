<script>

    /*
        [문제]
            arr배열에서 십의 자리가 2인 수의 합을 출력하시오.
        [정답]
            692  
    */
    
    let arr = [510, 423, 124, 512, 252, 23, 312, 453, 122];
    let sum=0;
    
    for(let i =0;i<arr.length;i++){
        let a =parseInt(arr[i]%100/10);

        if(a==2){
            sum+=arr[i];
        }
    }

    document.write(sum);
    

</script>
