<script>

    /*
        [문제]
            배열 omr는 이번 시험 정답이다.
            배열 chulsu는 철수의 답안지이다. 
            각각의 값을 비교해서 정답이면 result 에 1을 저장.
            각각의 값을 비교해서 오답이면 result 에 -1을 저장.
            그리고 점수를 출력하시오 점수는 한문제당 20점이다. 

        [정답]
            -1,1,1,1,-1
            60
    */


    let omr = [4, 3, 1, 5, 3];
    let chulsu = [1, 3, 1, 5, 2];

    let result = [0, 0, 0, 0, 0];
    let count = 0;

    for(let i =0;i<omr.length;i++){
        if(omr[i]==chulsu[i]){
            result[i]=1;
            count++;
        }else{
            result[i]=-1;
        }

        document.write(result[i]+" ");
    }

    document.write("<br>"+count*20);

   


</script>
