<script>

    /*
		[문제] 
            아래 배열의 홀수의개수를 출력하시오.
		[정답]
            3   
    */

    let arr = [16, 24, 31, 45, 53];

    let count = 0;
    for(let i=0; i<arr.length; i++) {
        if(arr[i] % 2 == 1){
            count += 1;
        }
    }
    document.write("count = " + count);

</script>
