<script>

    /*
        [문제]
            a 와 b 를 각각의 값을 비교해서 더 작은 값을 출력한다. 
            단, 서로 같으면 둘 다 출력한다.
        [정답]
            10
            6
            4
            12 12
            50    
    */

    let a = [10, 43, 23, 12, 53];
    let b = [54,  6,  4, 12, 50];

    for(let i=0;i<a.length;i++){
        if(a[i]==b[i]){
            document.write(a[i]+", "+b[i]);
        }else if(a[i]<b[i]){
            document.write(a[i]);
        }else{
            document.write(b[i]);
        }
        document.write("<br>");
    }

</script>
