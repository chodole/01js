<script>

    /*
        [문제]
            a 와 b 의 각각의 값의 합이 짝수이면 arr에 2를 저장한다 
            a 와 b 의 각각의 값의 합이 홀수이면 arr에 1를 저장한다.
        [정답]
            2,1,1,2,1
    */

    let a = [10, 43, 23, 12, 53];
    let b = [54,  6,  4, 12, 50];
    
    let arr = [0, 0, 0, 0, 0];

    for(let i =0;i<a.length;i++){
        let sum = a[i]+b[i];

        if(sum%2==0){
            arr[i]=2;
        }else{
            arr[i]=1;
        }

        document.write(arr[i]);
    }

    
</script>
