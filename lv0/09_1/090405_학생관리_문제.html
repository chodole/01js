<script>

    /*
        [문제]
            numbers배열은 학생 다섯 명의 번호이다.
            scores배열은 위 학생들의 수학 점수이다.
            60점 이상은 합격이다.
            [조건1] 전체학생들의 번호와 점수를 추력하시오.
            [조건2] 합격한학생은 "[합격]" , 불합격한학생은 "[불합격]" 을  점수옆에 출력하시오.
            [조건3] 전체 학생들의 점수와 평균을 출력하시오.
            [조건4] 합격생들이 몇 명인지를 출력하시오.
        [정답]
            1001번 10점 [불합격]
            1002번 32점 [불합격]
            1003번 65점 [합격]
            1004번 90점 [합격]
            1005번 89점 [합격]
            합격생 수 = 3명
            총점 = 286점, 평균 = 57.2점
    */

    let numbers = [1001, 1002, 1003, 1004, 1005];
    let scores  = [  10,   32,   65,   90,   89];

    let sum=0;
    let avg=0;
    let count=0;

    for(let i =0;i<numbers.length;i++){
        document.write(numbers[i]+"번 "+scores[i]+"점 ");

        if(scores[i]>=60) {
            document.write("[합격]<br>");
            count++;
        }else{
            document.write("[불합격]<br>");
        }

        sum+=scores[i];
    }

    avg=sum/numbers.length;

    document.write("합격생 수 ="+count+"<br>");
    document.write("총점 = "+sum+"점, 평균 = "+avg+"점");
   

</script>
