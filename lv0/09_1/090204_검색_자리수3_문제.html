<script>

    /*
        [문제]
            arr배열에서 십의 자리가 2이거나 백의 자리가 5인 수만 출력하시오.
        [정답]
            510
            423
            124
            512
            23
            122   
    */

    let arr = [510, 423, 124, 512, 252, 23, 312, 453, 122];

    for(let i =0;i<arr.length;i++){
        let a = parseInt(arr[i]/100);
        let b = parseInt(arr[i]%100/10);

        if(a==5 || b==2){
            document.write(arr[i]+"<br>");
        }
    }

</script>
