<script>


    /*
        [문제]
            동전의 앞과 뒤를 랜덤숫자 1 또는 2로 표현한다.
            랜덤숫자(1~2)를 a에 저장후 아래와 같이 출력하시오.
            숫자 1이 나오면 "앞" 을출력한다.
            숫자 2이 나오면 "뒤" 를 출력한다.
            단, else 를 사용하시오.
        [예시]
            1
            앞
    */
   let a = 0;

   a = parseInt(Math.random() * 2)+1;

   if(a == 1) {
    document.write("앞");
   } else {
    document.write("뒤");
   }

</script>
