<script>
	
	/*
		[문제]  
			철수는 편의점에서 아르바이트를 하고있다.
			현재 편의점에 준비된 잔돈은 아래와 같다.  
			각각 순서대로 a b c d 변수로 표현한다. 
			5000원권 3매
			1000원권 4매
			500원권 3개
			100원권 7개 

			현재 거스름돈을 8900원 거슬러줘야할때, 
			거스름돈이 충분하면 "8900원입니다" 출력,
			거스름돈이 부족하면 "거스름돈이부족합니다" 출력하시오. 
			단, else 를 사용하시오.
		[정답]
			8900원입니다
		
	*/
	let a = 3;
	let b=  4;
	let c = 3;
	let d = 7;

	let e = 8900;

    let a1 = parseInt(e/5000);
    let a2 = parseInt(e%5000/1000);
    let a3 = parseInt(e%1000/500);
    let a4 = parseInt(e%500/100);

    if(a<a1 || b<a2 || c<a3 || d<a4){
        document.write("거스름돈이 부족합니다.");
    }else{
        document.write(e+"원 입니다.");
    }
	

</script>
