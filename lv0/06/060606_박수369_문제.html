<script>

	/*
		[문제]
			[1] 1~99 사이의 랜덤 숫자를 저장한다.
			
			랜덤 숫자 를 각자리별로 저장후, 3이나 6이나 9의 개수가
			[2-1] 2개이면, 짝짝을 출력한다.
			[2-2] 1개이면, 짝을 출력한다.
			[2-3] 0개이면, 해당 숫자를 출력하시오.
			단, swtich문을 사용하시오.

		[예시]
			33	==> 짝짝
			16	==> 짝
			7	==> 7
	*/

	let num = parseInt(Math.random() * 99) + 1;		// [0 ~ 98] + 1
	document.write("num = " + num + "<br>");

	let x = parseInt(num / 10);
	let y = num % 10;
	document.write("x = " + x + ", y = " + y + "<br>");

	let count = 0;
	if(x == 3 || x == 6 || x == 9) {
		count = count + 1;
	}
	if(y == 3 || y == 6 || y == 9) {
		count = count + 1;
	}
	document.write("count = " + count + "<br>");

	switch(count){
		case 2 : 
			document.write("짝짝");
			break;
		case 1 : 
			document.write("짝");
			break;
		case 0 : 
			document.write(num);
			break;

	}


</script>
