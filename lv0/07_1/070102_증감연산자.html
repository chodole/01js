<script>

    /*
        [증감연산자]
            [1] ++ 을 변수 앞이나 뒤에 붙이면 값 1이 증가된다.  
            [2] -- 을 변수 앞이나 뒤에 붙이면 값 1이 감소된다.       
	*/

    let a = 10;
    a ++;
    document.write(a);
    document.write("<br/>");

    let b = 10;
    ++b;
    document.write(b);
    document.write("<br/>");

    let c = 10;
    c--;
    document.write(c);
    document.write("<br/>");

    let d = 10;
    --d;
    document.write(d);
    document.write("<br/>");
    
</script>
