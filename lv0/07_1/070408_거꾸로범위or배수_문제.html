<script>
    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 1 부터 15까지 출력한다. 
            [2] 5보다작거나 10보다 크거나 3의 배수일때는 숫자 을 출력한다. 그외는 "x"를 출력한다.
            [3] else 를 사용하지마시오.
			
        [정답]
         	15
			14
			13
			12
			11
			x
			9
			x
			x
			6
			x
			4
			3
			2
			1
    */

    let i =1;
    let num =15;

    while(i<=15) {
        if(num<5 || num > 10 || num%3 == 0) {
            document.write(num+"<br>");
        }
        if(num>=5 && num<=10 && num%3!=0) {
            document.write("x<br>");
        }
        i++;
        num--;
    }
	
	
</script>
