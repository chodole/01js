<script>


    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 1 부터 15까지 출력한다. 
            [2] 5보다작거나 10보다 크거나 3의 배수일때는 숫자 을 출력한다. 그외는 "x"를 출력한다.
            [3] else 를 사용하지마시오.
			[4] 반복문 내부에 변수를 사용하시오.
			
        [정답]
         	1
			2
			3
			4
			x
			6
			x
			x
			9
			x
			11
			12
			13
			14
			15
    */

    let i = 1;
    
    while(i<=15) {
        let a = i<5||i>10||i%3==0;
        let b = i>=5&&i<=10&&i%3!=0;

        if(a) {
            document.write(i+"<br>");
        }
        if(b){
            document.write("x<br>");
        }
        i++;
    }
	
</script>
