<script>

    /*
			[문제] 
				아래 조건을 참고해서  정답과 똑같이 출력하시오.
				
				[조건1] 1~5까지 반복문을 실행하여 숫자를 출력한다.
				[조건2] 2~4사이는 원래숫자대신 원래숫자의 두배를 출력하시오.
	
			[정답]			
				1
				4
				6
				8
				5
				
	*/

    let i =1;
    while(i<=5){
        if(i>=2 && i<=4){
            document.write(i*2+"<br>");
        }
        else{
            document.write(i+"<br>");
        }
        i++;
    }
</script>
