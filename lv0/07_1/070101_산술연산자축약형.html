<script>

    /*
        [산술연산자 축약형]
            산술연산자 + - * / % 의 축약형이다. 
            
	 */
    let a = 10;
    a += 3;

    let b = 10;
    b -= 3;

    let c = 10;
    c *= 3;

    let d = 10;
    d /= 3;

    let e = 10;

    e %= 3;

    document.write(a + " " + b + " " + c + " " + d + " " + e);
    document.write("<br/>");

    let a1 = 10;
    a1 = a1 + 3;

    let b1 = 10;
    b1 = b1 - 3;

    let c1 = 10;
    c1 = c1 * 3;

    let d1 = 10;
    d1 = d1 / 3;

    let e1 = 10;
    e1 = e1 % 3;

    document.write(a1 + " " + b1 + " " + c1 + " " + d1 + " " + e1);
    document.write("<br/>");

</script>
