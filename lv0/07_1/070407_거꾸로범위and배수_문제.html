<script>
    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 15 부터 1까지 출력한다. 
            [2] 5보다 크고 10보다 작으면서 3의 배수일때는 숫자를 출력하시오. 그외는 "x" 를출력하시오.
            [3] else 를 사용하지마시오.
			
        [정답]
			x
			x
			x
			x
			x
			x
			9
			x
			x
			6
			x
			x
			x
			x
			x
    */

    let i = 1;
    let num = 15;

    while(i<=15) {
        if(num>5 && num<10 && num%3==0){
            document.write(num+"<br>");
        }
        if(num<=5 || num>=10 || num%3!=0) {
            document.write("x<br>");
        }
        i++;
        num--;
    }


	
</script>
