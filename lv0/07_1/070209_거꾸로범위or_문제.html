<script>
    /*
			[문제] 
				아래조건을 참고하여 정답과 똑같이 출력하시오.  
				[조건1] 20~10까지 반복문을 실행하여 숫자를 출력한다.
				[조건2] 원래숫자가 12보다 작거나 18보다크면 원래숫자대신 원래숫자의 3배를 출력한다.
				단, else 를 사용하지마시오.
	
			[정답]			
				20
				19
				18
				17
				16
				30
				28
				26
				24
				11
				10
	*/

    let i = 1;
    let num = 20;

    while(i<=11) {
        if(num<12 || num > 18) {
            document.write(num*3+"<br>");
        }
        if(num>=12 && num <= 18) {
            document.write(num+"<br>");
        }
        i++;
        num--;
    }
	
</script>
