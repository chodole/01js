<script>

    /*
			[문제] 
				아래조건을 참고하여 정답과 똑같이 출력하시오.  
				[조건1] 1~10까지 반복문을 실행하여 숫자를 출력한다.
				[조건2] 1~5까지는 "hello"을 함께 출력한다. 
				[조건3] 6~10까지는 "bye"를 함께 출력한다.
				[조건4] 숫자와 글자사이는 공백을 한칸출력한다. 
	        	단, else 를 사용하지마시오.
			[정답]			
				1 hello
				2 hello
				3 hello
				4 hello
				5 hello
				6 bye
				7 bye
				8 bye
				9 bye
				10 bye
	*/

    let i = 1;

    while(i<=10){
        if(i>=1 && i<=5) {
            document.write(i+" hello<br>");
        }
        if(i>=6&&i<=10){
            document.write(i+" bye<br>");
        }
        i+=1;
    }

	
</script>
