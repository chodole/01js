<script>
    /*
			[문제] 
				아래조건을 참고하여 정답과 똑같이 출력하시오.  
				[조건1] 20~10까지 반복문을 실행하여 숫자를 출력한다.
				[조건2] 20~15까지는 "hello"을 함께 출력한다. 
				[조건3] 14~10까지는 "bye"를 함께 출력한다.
				[조건4] 숫자와 글자사이는 공백을 한칸출력한다. 
				단, else 를 사용하지마시오.
			[정답]			
				20 hello
				19 hello
				18 hello
				17 hello
				16 hello
				15 hello
				14 bye
				13 bye
				12 bye
				11 bye
				10 bye
	*/

    let i = 1;
    let num = 20;

    while(i<=11){
        if(num<=20 && num >= 15) {
            document.write(num+" hello<br>");
        }
        if(num<=14 && num >= 10) {
            document.write(num+" bye<br>");
        }

        i++;
        num--;
    }
	
</script>
