<script>

    /*
        [문제]
            반복문을 10회 반복해서 아래와 같이 출력하시오.
            
        [예시]
            0 3
            1 2
            2 1
            3 3
            4 2
            5 1
            6 3
            7 2
            8 1
            9 3    
    */

    let a =0;
    let b =3;

    while(a<=9){
        document.write(a+" "+b+"<br>");

        a++;
        b--;
        if(a%3==0){
            b=3;
        }
    }

</script>
