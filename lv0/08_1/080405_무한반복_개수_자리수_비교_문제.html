<script>

	/*
	   	[문제] 
            500보다 큰 8의 배수를 순서대로 4개만 출력하시오.
			단, 일의 자리수가 6이다.
        [정답]
            536
			576
			616
			656
	*/

    let i =1;
    let count=0;
    let run=true;

    while(run){
        if(i>500 && i%8==0){
            let a = i%10;
            if(a==6){
                count++;
                document.write(i+"<br>");
                if(count==4){
                    run=false;
                }
            }
        }
        i++;
    }
	

</script>
