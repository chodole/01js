<script>

    /*
        [문제] 
            100의 약수 중에서 
            1번째 약수와 2번째약수의 합을 출력하시오.
        [정답]
            8  
    */

    let i =1;
    let count=0;
    let sum=0;

    while(i<=100){
        if(100%i==0){
            count++;
            if(count==1 || count==2){
                document.write(i+", ");
                sum+=i;
            }
        }
        i++;
    }
    document.write("<br> sum="+sum);

</script>
