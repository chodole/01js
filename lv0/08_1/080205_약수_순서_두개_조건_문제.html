<script>

    /*
        [문제] 
            100의 약수 중에서 
            20보다 큰수중에서 1번째 약수와 2번째약수의 합을 출력하시오.
        [정답]
            75  
    */

    let i =1;
    let count=0;
    let sum=0;

    while(i<=100){
        if(100%i==0 && i>20){
            count++;
            if(count==1||count==2){
                sum+=i;
            }
        }
        i++;
    }

    document.write(sum);

    

</script>
