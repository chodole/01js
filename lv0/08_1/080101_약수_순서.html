<script>

    /*
        [문제]
            75의 약수 중에서 작은 수부터 큰 수를 출력했을 때, 
            다섯 번째 약수를 출력하시오.
        [정답]
            25    
    */

    let num = 75;
    let count = 0;

    
    let i = 1;
    let result = 0;
    while(i <= num) {
        if(num % i == 0) {
            //document.write(i + " ");// 정답확인용
            count += 1;
            if(count == 5) {
                result = i;
            }
        }
        i += 1;
    }
    /*
        연속적으로 출력하는값이 아니라면, 
        보통 반복문이 종료되고 결과를 적는것이 좋다.
    */
    document.write("<br/>");
    document.write(result);

</script>
