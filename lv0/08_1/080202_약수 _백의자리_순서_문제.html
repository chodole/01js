<script>

    /*
        [문제]
            1980의 약수 중에서 순서대로 약수를 출력했을 때, 
            백의 자리가 3인 두 번째 약수를 출력하시오.
        [정답]
            396  
    */

    let i =1;
    let count=0;

    while(i<=1980){
        let a =parseInt(i%1000/100);

        if(1980%i==0 && a==3){
            count++;
            if(count==2){
                document.write(i);
            }
        }
        i++;
    }

</script>
