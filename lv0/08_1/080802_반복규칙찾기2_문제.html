<script>

    /*
        [문제]
            반복문을 사용해서 아래와 같이 출력해보세요.
        [예시]
            0 0
            1 1
            2 3
            3 6
            4 10
            5 15
            6 21    
    */

    let a= 0;
    let b = 0;

    let i =1;

    while(i<=7){

        document.write(a+" "+b+"<br>");

        a+=1;
        b+=a;
        i++;
    }

</script>
