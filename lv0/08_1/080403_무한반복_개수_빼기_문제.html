<script>

    /*
		[문제] 
			다음 조건이 전부 맞는 수를 출력하시오.
			[조건1] 13의 배수를 전부 검사한다.
			[조건2] 그 중 6번째 배수에서 4번째 배수를 뺀 수를 구한다.
		[정답]
			26
	*/
	
    let i =1;
    let count = 0;
    let run = true;

    let a =0;
    let b =0;

    while(run){
        if(i%13==0){
            count++;
            if(count==6) {
                a=i;
                run=false;
            }
            if(count==4) b=i;
        }
        i++;
    }

    document.write(a-b);
</script>
