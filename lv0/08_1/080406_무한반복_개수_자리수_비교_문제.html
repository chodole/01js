<script>

    /*
        [문제] 
            9의 배수 중 100보다 큰 네번째 배수 출력하시오. 
			단, 십의자리가 5이다.
        [정답]
            450
   */ 

   let i =0;
   let count=0;
   let run=true;

   while(run){
    if(i%9==0 && i>100){
        let a =parseInt(i%100/10);
        if(a==5){
            count++;
            if(count==4){
                document.write(i);
                run=false;
            }
        }
    }
    i++;
   }
   

</script>
