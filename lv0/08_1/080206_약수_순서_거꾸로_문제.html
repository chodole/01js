<script>

    /*
        [문제]
            852의 약수 중에서 큰 수부터 작은 수를 거꾸로 출력했을 때,
            다섯 번째 약수만 출력하시오.
        [정답]
            142    
    */

    let i = 1;
    let i2=852
    let count=0;

    while(i<=852){
        if(852%i2==0){
            count++;
            if(count==5){
                document.write(i2);
            }
        }
        i++;
        i2--;
    }

    
</script>
