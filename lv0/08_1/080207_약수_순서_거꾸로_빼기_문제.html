<script>

    /*
        [문제] 
            100의 약수 중에서 큰수에서 작은수로 출력했을때,
            2번째 약수에서 5번째 약수를 뺀 값을 구하시오.
        [정답]
            40 
    */

    let i = 1;
    let i2=100;
    let count=0;

    let a =0;
    let b =0;

    while(i<=100){
        if(100%i2==0){
            count++;
            if(count==2) a=i2;
            if(count==5) b=i2;
        }
        i++;
        i2--;
    }

    document.write(a-b);


</script>
