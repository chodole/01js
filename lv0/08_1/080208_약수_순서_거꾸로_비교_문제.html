<script>

    /*
        [문제]
            75의 약수 중에서 큰수 부터 작은수를 출력했을 때, 
            숫자 20보다 작은수중에서 두번째로 큰수 한개를 출력하시오.
            
        [정답]
            5  
    */

    let i = 1;
    let i2 = 75;
    let count=0;

    while(i<=75){
        if(75%i2==0 && i2<20){
            count++;
            if(count==2){
                document.write(i2);
            }
        }
        i++;
        i2--;
    }

</script>
