<script>

    /*
		[문제]
			28 의 배수중 500 이상에서 가장작은수를 출력하시오.
		[정답]
			504
	*/

    let i =1;
    let count=0;
    let run=true;

	while(run) {
        if(i%28==0 && i>=500){
            count++;
            if(count==1){
                document.write(i);
                run=false;
            }
        }
        i++;
    }

</script>
