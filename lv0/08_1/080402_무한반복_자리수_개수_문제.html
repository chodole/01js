<script>
    	
	/*
		[문제]
			숫자 100이상 900 이하인 9의 배수 중에서 
			10의 자리가 6인 첫번째 배수를 출력하시오.
		[정답]
			162
	 */

     let i = 100;
     let count=0;
     let run =true;

     while(run){
        let a =parseInt(i%100/10);
        if(i%9==0 && a==6){
            count++;
            if(count==1){
                document.write(i);
                run=false;
            }

        }
        i++;
     }
	
</script>
