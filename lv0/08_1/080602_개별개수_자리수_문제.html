<script>

    /*
        [문제]
            [조건1] 반복문을 사용하여 숫자를 200 부터 250까지 출력한다. 
            [조건2] 각 자리별로 나눈후 각각의 자리에 2나 5가 있으면 그개수를 옆에 출력한다.
        [정답]
            205 2
            215 2
            225 3
            235 2
            245 2
            250 2
    */

    let i=200;

    while(i<=250){
        let a =parseInt(i/100);
        let b =parseInt(i%100/10);
        let c =i%10;

        let count=0;

        if(a==2 || a==5) count++;
        if(b==2 || b==5) count++;
        if(c==2 || c==5) count++;

        document.write(i+" "+count+"<br>");
        
        i++;
    }
    

</script>
