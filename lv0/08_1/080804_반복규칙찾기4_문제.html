<script>

    /*
        [문제]
            반복문을 10회 반복해서 아래와 같이 출력하시오.
        [예시]
            0 0
            1 0
            2 1
            3 1
            4 2
            5 2
            6 3
            7 3
            8 4
            9 4    
    */

    let a=0;
    let b=0;
    let count=0;

    while(a<=9){
        document.write(a+" "+b+"<br>");

        a+=1;
        count++;
        if(count==2) {
            b++;
            count=0;
        }

    }

</script>
