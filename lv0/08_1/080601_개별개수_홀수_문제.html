<script>

    /*
        [문제]
            [조건1] 10~20까지 반복문 사용해서 출력한다.
            [조건2] 각 자리별로 나눈후 각자리별 홀수의개수를 옆에 출력한다.
        [정답]
            10 1
            11 2
            12 1
            13 2
            14 1
            15 2
            16 1
            17 2
            18 1
            19 2
            20 0
    */

    let i = 10;
    
    while(i<=20){
        let a =parseInt(i/10);
        let b = i%10;

        let count=0;

        if(a%2==1) count++;
        if(b%2==1) count++;

        document.write(i+" "+count+"<br>");

        i++;
    }
    
</script>
