<script>

    /*
        [문제]
            반복문을 사용해서 아래와 같이 출력해보세요.
        [예시]
            0 0
            1 2
            2 6
            3 12
            4 20
            5 30
            6 42
            7 56
            8 72
            9 90  
    */

    let a =0;
    let b =0;

    while(a<=9){
        document.write(a+" "+b+"<br>");

        a++;
        b+=a*2;
    }


</script>
