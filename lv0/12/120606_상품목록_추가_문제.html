<script>

    /*
            itemData는 이번달 과일판매목록이다. 
            데이터 순서는 번호,이름,가격,판매개수 이다.
    */

    let itemData = [
        [1001, "사과"  , 3000, 32],         
        [1002, "배"    , 2000, 12],        
        [1003, "딸기"  , 4000, 42],         
        [1004, "바나나", 1500, 55],      
    ];


    /*
        [문제] 
            각 상품별 매출 총합을 각가 배열의 뒤에 추가하시오.
        [정답] 
            1001,사과,3000,32,96000
            1002,배,2000,12,24000
            1003,딸기,4000,42,168000
            1004,바나나,1500,55,82500
    */

    for(let i=0;i<itemData.length;i++){
        let sum = itemData[i][2]*itemData[i][3];
        itemData[i].push(sum);
    }

    for(let i=0;i<itemData.length;i++){
        document.write(itemData[i]+"<br>");
    }

  
</script>
