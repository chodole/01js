<script>

    /*
            student배열은 이번 학기 중간고사 성적이다.
            가로 한 줄을 기준으로 맨 앞은 번호이고, 뒤에 숫자 3개는
            각각 국어, 수학, 영어 점수이다. 
    */

    let student = [
        [1001, 100, 20, 32],         // 152
        [1002,  40, 43, 12],         // 95
        [1003,  60, 21, 42],         // 123
        [1004,  76, 54, 55],         // 185
        [1005,  23, 11, 76]          // 110
    ];



    /*
        [문제]
            세 과목의 총합을 추가하고 각 점수의 등수도 추가하시오. 
        [정답]
            1001,100,20,32,152,2
            1002,40,43,12,95,5
            1003,60,21,42,123,3
            1004,76,54,55,185,1
            1005,23,11,76,110,4
    */

    for(let i=0; i<student.length; i++) {
        let total = 0;
        for(let j = 1; j<student[i].length; j++) {
            total += student[i][j];
        }
        student[i].push(total);
    }


    for(let i = 0; i<student.length; i++) {
        let count = 1;
        for(let j = 0; j < student.length; j++) {
            if(student[i][4] < student[j][4]) {
                count += 1;
            }
        }
        student[i].push(count);
    }
   
    for(let i = 0; i < student.length; i++){
        document.write(student[i] + "<br/>");
    }

</script>
