<script>

    /*
        [문제]
            memberList는 회원목록데이터이다.
            순서대로 회원번호 , 회원이름 이다.

            itemList은 쇼핑몰 판매상품데이터이다.
            순서대로 상품번호 , 상품이름 이다.

            orderList는 오늘 주문 목록이다. 
            순서대로 주문한 회원번호, 주문한 상품번호이다.
            
            회원별 구입개수를 출력하시오/
            [회원번호, 회원이름 , 판매개수] 를 출력한다. 
            단, 판매개수가 0인 상품은 출력하지않는다. 
            단, 판매개수가 높은순으로 내림차순 출력한다. 
            판매개수가 같으면 번호가낮은순으로 오름차순한다. 
            
        [정답] 
            100001,고래밥,5
            100002,새우깡,2
            100003,감자깡,2
            100004,칸쵸,2
            100007,고구마깡,2
            100006,빼빼로,1
    */
    let memberList = [
        [3001,"이만수"],
        [3002,"김철민"],
        [3003,"이영희"],
        [3004,"조성아"],
        [3005,"박민재"],
        [3006,"유재석"],
    ];

    let itemList = [
        [100001, "고래밥"],
        [100002, "새우깡"],
        [100003, "감자깡"],
        [100004, "칸쵸"],
        [100005, "오징어땅콩"],
        [100006, "빼빼로"],
        [100007, "고구마깡"],
        [100008, "포카칩"],
    ];

    let orderList = [
        [3001, 100001] ,
        [3001, 100002] ,
        [3003, 100001] ,
        [3002, 100007] ,
        [3003, 100006] ,
        [3005, 100007] ,
        [3002, 100001] ,
        [3001, 100003] ,
        [3003, 100002] ,
        [3001, 100001] ,
        [3002, 100003] ,
        [3001, 100004] ,
        [3003, 100004] ,
        [3004, 100001] ,
    ];

    let viewList = [];

    for(let i = 0; i < itemList.length; i++){
        let temp = [];
        temp.push(itemList[i][0]);
        temp.push(itemList[i][1]);
        temp.push(0);
        viewList.push(temp);
    }

    for(let i = 0; i < viewList.length; i++){
        document.write(viewList[i] + "<br/>");
    }
    document.write("<hr/>");

    for(let i = 0; i < viewList.length; i++){
        for(let j = 0; j < orderList.length; j++){
            if(viewList[i][0] == orderList[j][1]){
                viewList[i][2] +=1 ;
            }
        }
    }

    for(let i = 0; i < viewList.length; i++){
        if(viewList[i][2] == 0){
            viewList.splice(i , 1);
            i -= 1;
        }
    }

    viewList.sort((a , b) => {
        if(a[2] < b[2]){
            return 1;
        }else if(a[2] > b[2]){
            return -1;
        }else{
            if(a[0] < b[0]){
                return -1;
            }else if(a[0] > b[0]){
                return 1;
            }else{
                return 0;
            }
        }

    });

    for(let i = 0; i < viewList.length; i++){
        document.write(viewList[i] + "<br/>");
    }
    document.write("<hr/>");

    
    
</script>
