<script>
    /*
          [문제]
           arr배열을 한 줄당 3개씩 3줄 총 9개로 이차원으로 만들고, 
              랜덤값(1~100)을 9개 저장하시오.
               arr배열의 값 중에서 50이상인 수의 합을 출력하시오.
          [예시]
              total = 290    
      */
      let arr = [];
     
      for(let i=0;i<3;i++){
        arr.push([0,0,0]);
    }

    for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
            arr[i][j]=parseInt(Math.random()*100)+1;
        }
    }

    let sum =0;
    for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
            if(arr[i][j]>=50){
                document.write(arr[i][j]+" ");
                sum+=arr[i][j];
            }
        }
    }

    document.write("<br>"+sum);
     
  </script>
