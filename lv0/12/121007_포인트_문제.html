<script>

    /*
        [문제]
            userList는 회원들의 정보이다. 
            첫번째값은 회원번호이고, 두번째 값은 이름이다.
            
            pointList는 회원들의 점수 기록표이다. 
            첫번째 값은 회원번호이고, 두번째 값은 포인트이다.
            여러번 누적된 회원들도있다. 

            회원별로 포인트를 전부 더해서           
            포인트 점수가 가장높은 회원의 점수와 이름을 구하시오.

        [정답]
            5 김철수    
    */

    let userList = [ 
        [1001,"김철수" ],
        [1002,"이만수" ],
        [1003,"이영희" ],
    ];
    
    let pointList = [
    
        [1001, 1],
        [1002, 3],
        [1001, 4],
        [1003, 2],
        [1003, 2],
    ];

    let total = [];

for(let i = 0; i < userList.length; i++){
    total.push(0);
    for(let j = 0; j < pointList.length; j++){
        if(userList[i][0] == pointList[j][0]){
            total[i] += pointList[j][1];
        }
    }
}

document.write(total);
document.write("<hr/>");

let mx = total[0];
let mxi = 0;
for(let i = 0; i < total.length; i++){
    if(mx < total[i]){
        mx = total[i];
        mxi = i;
    }
}
document.write(mx + " " + userList[mxi][1]);

</script>
