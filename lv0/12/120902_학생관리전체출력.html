<script>
	/*
		student 배열은 순서대로 ["번호", "이름", "성별"] 의 데이터 이고, 
		score 배열은 순서대로 ["번호", "국어", "수학"] 의 데이터이다.
	*/
	/*
		[문제] 
			학생번호 , 이름 , 점수두개를 출력하시오. 
			단, 이름 내림차순으로 정렬하시오.
			
		[정답]
			1003,김민정,64,65
			1005,오만석,49,80
			1001,이만수,10,20
			1002,이영희,70,30
			1004,이철민,13,87
			1006,최이슬,14,90
	*/

	let student = [	
		[1001, "이만수", "남"],
		[1002, "이영희", "여"],
		[1003, "김민정", "여"],
		[1004, "이철민", "남"],
		[1005, "오만석", "남"],
		[1006, "최이슬", "여"]
	];
	
	let score = [		
		[1001 , 10, 20],
		[1002 , 70, 30],
		[1003 , 64, 65],
		[1004 , 13, 87],
		[1005 , 49, 80],
		[1006 , 14, 90]
	];

	// 정렬을 위해서는 새로운 배열에 전부 담는것이 편하다.
	let viewList = [];

	for(let i = 0; i < student.length; i++){
		let temp = [];
		temp.push(student[i][0]);
		temp.push(student[i][1]);
		temp.push(score[i][1]);
		temp.push(score[i][2]);
		viewList.push(temp);
	}

	for(let i = 0; i < viewList.length; i++){
		document.write(viewList[i] + "<br/>");
	}

	document.write("<hr/>");

	viewList.sort((a , b) => {
		if(a[1] < b[1]){
			return -1;
		}else if(a[1] > b[1]){
			return 1;
		}else{
			return 0;
		}
	});


	for(let i = 0; i < viewList.length; i++){
		document.write(viewList[i] + "<br/>");
	}


</script>
