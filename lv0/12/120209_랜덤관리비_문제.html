<script>

    /*
        [문제]
            apt배열은 아파트 1동의 각 세대를 의미한다.
            pay배열은 이번달 관리비를 뜻한다.    
            아래 문제를 잘 읽고 정답을 구하시오.
    */

    let apt = [
		[101, 102, 103],	
		[201, 202, 203],	
		[301, 302, 303]		
	];

    let pay = [
        [1000, 2100, 1300],	 
        [4100, 2000, 1000],	 
        [3000, 1600,  800]  
    ];

   
    /*
        [문제] 
            랜덤으로 호수와 관리비 한개 출력하시오.
        [예시]
            0 2
            103 1300원     
    */
   
    let r1 = parseInt(Math.random()*3);
    let r2 = parseInt(Math.random()*3);

    document.write(r1 +" "+r2+"<br>");
    document.write(apt[r1][r2]+" "+pay[r1][r2]+"원");

</script>
