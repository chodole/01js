<script>

    /*
        [문제]
            memberList는 회원 목록 데이터이다.
            순서대로 회원번호와 회원아이디이다.

            itemList은 쇼핑몰 판매 상품 데이터이다.
            순서대로 상품이름과 가격이다.
            
            orderList는 오늘 주문 목록이다. 
            순서대로 주문아이디 , 상품 , 개수 이다. 


            회원별 구입총합을 출력하시오.
            [번호, 아이디 , 총합 ] 을 출력하시오.
            단, 금액이 높은순으로 출력하시오.

        [정답]
            1002,pythongood,28000
            1003,testid,16000
            1001,qwer1234,4400
    */
    let memberList = [
        [1001 , "qwer1234" ],
        [1002 , "pythongood" ],
        [1003 , "testid" ],
    ];

    let itemList = [
            ["사과", 1100],
            ["바나나", 2000],
            ["딸기", 4300],
    ];

    let orderList = [
        ["qwer1234" , "사과" , 3],
        ["pythongood" , "딸기" , 6],
        ["testid" , "바나나" , 1],
        ["pythongood" , "사과" , 2],
        ["testid" , "바나나" , 7],
        ["qwer1234" , "사과" , 1],
    ];

    let viewList = [];
    for(let i = 0; i < memberList.length; i++){
        let temp = [];
        temp.push(memberList[i][0]);
        temp.push(memberList[i][1]);
        temp.push(0);
        viewList.push(temp);
    }

    for(let i = 0; i < viewList.length; i++){
        document.write(viewList[i] + "<br/>");
    }
    document.write("<hr/>");

    for(let i = 0; i < orderList.length; i++){

        for(let j = 0; j < viewList.length; j++){
            
            if(orderList[i][0] == viewList[j][1]){
                
                for(let k = 0; k < itemList.length; k++){
                    
                    if(orderList[i][1] == itemList[k][0]){
                        viewList[j][2] += (itemList[k][1] * orderList[i][2]);
                    }
                }
            }
        }
    }

    viewList.sort((a , b) => {
        if(a[2] < b[2]){
            return 1;
        }else if(a[2] > b[2]){
            return -1;
        }else{
            return 0;
        }
    });


    for(let i = 0; i < viewList.length; i++){
        document.write(viewList[i] + "<br/>");
    }
    document.write("<hr/>");


</script>
