<script>

    
    /*
        [문제]
            arr배열을 한 줄당 3개씩 3줄 총 9개로 이차원으로 만들고, 
            랜덤값(1~100)을 9개 저장하시오.
        [예시]
            [56, 64, 10] 
            [100, 40, 12]
            [9, 70, 29]     
    */
   
    let arr = [];

    for(let i =0;i<3; i++){
        arr.push([0,0,0]);
    }

    for(let i =0;i<3;i++){
        for(let j=0;j<3;j++){
            let r = parseInt(Math.random() * 100)+1;
            arr[i][j] = r;
        }
    }

    for(let i =0;i<arr.length;i++){
        document.write(arr[i]+"<br>");
    }
   

</script>
