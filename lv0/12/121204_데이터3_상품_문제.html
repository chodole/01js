<script>

    /*
        [문제]
            memberList는 회원 목록 데이터이다.
            순서대로 회원번호와 회원아이디이다.

            itemList은 쇼핑몰 판매 상품 데이터이다.
            순서대로 상품이름과 가격이다.
            
            orderList는 오늘 주문 목록이다. 
            순서대로 주문아이디 , 상품 , 개수 이다. 

            상품별 판매개수를 출력하시오.
            단, 판매개수가 높은순으로 출력하시오.

        [정답]
            바나나,8
            사과,6
            딸기,6
    */
    let memberList = [
        [1001 , "qwer1234" ],
        [1002 , "pythongood" ],
        [1003 , "testid" ],
    ];

    let itemList = [
            ["사과", 1100],
            ["바나나", 2000],
            ["딸기", 4300],
    ];

    let orderList = [
        ["qwer1234" , "사과" , 3],
        ["pythongood" , "딸기" , 6],
        ["testid" , "바나나" , 1],
        ["pythongood" , "사과" , 2],
        ["testid" , "바나나" , 7],
        ["qwer1234" , "사과" , 1],
    ];

    let viewList = [];
    for(let i = 0; i < itemList.length; i++){
        let temp = [];
        temp.push(itemList[i][0]);
        temp.push(0);
        viewList.push(temp);
    }

    for(let i = 0; i < viewList.length; i++){
        document.write(viewList[i] + "<br/>");
    }
    document.write("<hr/>");


    for(let i = 0; i < viewList.length; i++){
        for(let j = 0; j < orderList.length; j++){
            if(viewList[i][0] == orderList[j][1]){
                viewList[i][1] += orderList[j][2];
            }
        }
    }

    viewList.sort((a , b) => {
        if(a[1] < b[1]){
            return 1;
        }else if(a[1] > b[1]){
            return -1;
        }else {
            return 0;
        }
    });

    for(let i = 0; i < viewList.length; i++){
        document.write(viewList[i] + "<br/>");
    }
    document.write("<hr/>");


</script>
