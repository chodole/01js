<script>

    /*
            itemData는 이번달 과일판매목록이다. 
            데이터 순서는 번호,이름,가격,판매개수 이다.
    */

    let itemData = [
        [1001, "사과"  , 3000, 32],         
        [1002, "배"    , 2000, 12],        
        [1003, "딸기"  , 4000, 42],         
        [1004, "바나나", 1500, 55],      
    ];


    /*
        [문제] 
             각 상품별 매출 총합을 각각 배열의 뒤에 추가하시오.
             총합을 기준으로 등수를 각각의 배열의 뒤에 추가하시오.
        [정답] 
            1001,사과,3000,32,96000,2
            1002,배,2000,12,24000,4
            1003,딸기,4000,42,168000,1
            1004,바나나,1500,55,82500,3
    */

    for(let i=0;i<itemData.length;i++){
        let sum = itemData[i][2]*itemData[i][3];
        itemData[i].push(sum);
    }
    
    for(let i=0;i<itemData.length;i++){
        let rank=1;
        for(let j=0;j<itemData.length;j++){
            if(itemData[i][4]<itemData[j][4]){
                rank++;
            }
        }
        itemData[i].push(rank);
    }

    for(let i=0;i<itemData.length;i++){
        document.write(itemData[i]+"<br>");
    }
    


</script>
