<script>

    /*
            student배열은 이번 학기 중간고사 성적이다.
            가로 한 줄을 기준으로 맨 앞은 번호이고, 뒤에 숫자 3개는
            각각 국어, 수학, 영어 점수이다. 
    */

    let student = [
        [1001, 100, 20, 32],         
        [1002,  40, 43, 12],        
        [1003,  60, 21, 42],       
        [1004,  76, 54, 55],        
        [1005,  23, 11, 76]         
    ];
 
    /*
        [문제] 
            각각 점수별총합을 아래 total배열에 추가하시오.
            순서대로 국어 , 수학 , 영어 점수이다.
        [정답]
            299,149,217
    */   
    let total = [0,0,0];


    let k =1;
    
    for(let i=0;i<3;i++){
        let sum = 0;
        for(let j=0;j<student.length;j++){
            sum += student[j][k];
        }
        total[i]=sum;
        k++;
    }

    document.write(total);
  

</script>
