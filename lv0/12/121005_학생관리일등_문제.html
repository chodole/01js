<script>
	/*
		student 배열은 순서대로 ["번호", "이름", "성별"] 의 데이터 이고, 
		score 배열은 순서대로 ["번호", "국어", "수학"] 의 데이터이다.
	*/
	/*
		[문제] 
			총점 1등의 번호, 이름 점수를 출력하시오.
		[정답]
			1003 김민정 129
			1005 오만석 129
	*/

	let student = [	
		[1001, "이만수", "남"],
		[1002, "이영희", "여"],
		[1003, "김민정", "여"],
		[1004, "이철민", "남"],
		[1005, "오만석", "남"],
		[1006, "최이슬", "여"]
	];
	
	let score = [		
		[1001 , 10, 20],
		[1002 , 70, 30],
		[1003 , 64, 65],
		[1004 , 13, 87],
		[1005 , 49, 80],
		[1006 , 14, 90]
	];

    max = 0;

    for(let i=0;i<score.length;i++){
        let sum = score[i][1]+score[i][2];

        if(max<sum){
            max = sum;
        }
    }

    for(let i=0;i<score.length;i++){
        let sum = score[i][1]+score[i][2];

        if(max == sum){
            for(let j=0;j<student.length;j++){
                if(score[i][0] == student[j][0]){
                    document.write(student[j][0]+" "+student[j][1]+" "+sum+"<br>");
                }
            }
        }
    }


</script>
