<script>

    /*
        [수열]
            수열이란, 일정한 규칙으로 수가 나열되면, 그규칙을 찾는것을 말한다. 

        [문제]
            랜덤(2~10)의 숫자를 저장하고 
            랜덤 개수만큼 반복을 하면서 "이사육수열" 을 arr배열에 저장하시오.
            "이사육수열" 이란, 2 4 6 2 4 6 2 4 6 을 반복해서 저장하는 것이다.
        [예시1] 
            r = 8
            arr = 2,4,6,2,4,6,2,4
        [예시2] 
            r = 4
            arr = 2,4,6,2
    */

    let arr = [];

    let a = parseInt(Math.random() * 9)+2;
    document.write(a+"<br>");

    let b = 2;

    for(let i =0;i<a;i++){
        arr.push(b);
        if(b==6){
            b=0;
        }
        b+=2;
    }

    document.write(arr);

</script>
