<script>

    /*
       
        [문제]
            [조건1] arr배열에 1~10 사이의 랜덤숫자 3개를 추가한다.
            [조건2] 그합이 20 이면 종료한다.
            [조건3] 3숫자가 전부 다른숫자여야한다. 
        [예시]
            arr = 2,10,8
    */

    let arr = [];

    while(true) {

        let a = Math.floor(Math.random() * 10) + 1;
        arr.push(a);
        let b = Math.floor(Math.random() * 10) + 1;
        arr.push(b);
        let c = Math.floor(Math.random() * 10) + 1;
        arr.push(c);
        let total = a + b + c;
        let d = a != b && b != c && c != a;
        if(total == 20 && d){
            break;
        }else{
            arr = []; // 여기가 키포인트이다.
        }

    }
document.write("arr = " + arr);

</script>
