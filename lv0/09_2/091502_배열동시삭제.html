<script>

    /*
        [문제]
            arr배열에서 20만 삭제하시오.

        [정답]
            arr = 10,20,30,20,20,20,70,80,20,100
            arr = 10,30,70,80,100
        
    */


    let arr = [10, 20, 30, 20, 20, 20, 70, 80, 20, 100];
    document.write("arr = " + arr + "<br>");
    
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] == 20) {
            arr.splice(i, 1);
            i -= 1; // 이걸하지않으면 한칸씩 건너뛰게 된다. 
        }
    }
    document.write("arr = " + arr + "<br>");

</script>
