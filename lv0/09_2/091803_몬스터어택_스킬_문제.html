<script>

    /*
        [문제]
            철수는 게임을 하고 있다. 
            monster배열은 게임의 적 4마리를 의미하고 
            숫자는 몬스터의 체력을 의미한다.
            
            철수의 공격력은 5이다.    
            총 다섯번을 반복하면서 
            랜덤으로 몬스터 중 하나를 선택해서 공격한다.
            모든 몬스터들을 공격한 후 몬스터들의 체력을 출력하시오.
            단, 몬스터 체력은 0이 되면 더 이상 내려가지 않고,
            공격횟수로 인정하지 않는다.
            
            armor 는 몬스터의 방어력을 의미한다.
            피격시 방어력만큼 감소된 대미지를 입는다. 

            철수는 공격할때 50퍼센트 확률로 스킬을 쓴다.
            스킬을 쓰면 공격력의 두배의 대미지가 들어간다. 

            
        [예시]
            26,6,18,6
            3번째 몬스터 공격! : 26,6,18,1
            1번째 몬스터 공격! : 26,1,18,1
            1번째 몬스터 공격! : 스킬발동26,0,18,1
            0번째 몬스터 공격! : 21,0,18,1
            1번째 몬스터 공격! : 체력이 0인 몬스터입니다. 다시 선택해주세요.
            3번째 몬스터 공격! : 21,0,18,0
    */

    let monster = [26, 6, 18, 6];
    let armor = [1, 1, 2, 3];
    let power = 5;
    let count = 0;   

    document.write(monster+"<br>");

    while(count<5){
        let a =parseInt(Math.random()*4);

        document.write(a+"번째 몬스터 공격! : ");

        if(monster[a]>0) {
            let skil = parseInt(Math.random()*2);
            let attack =0;
            if(skil == 0){
                document.write("스킬발동 ");
                attack = power*2-armor[a];
            } else {
                attack= power-armor[a];
            }

            monster[a]-=attack;
            if(monster[a]<0){
                monster[a]=0;
            }
            count++;
            document.write(monster+"<br>");
        }else {
            document.write("체력이 0인 몬스터입니다. 다시 선택해주세요.<br>");
        }

    }
    
   
</script>
