<script>

    /*
        [문제]
            랜덤 숫자(1~5)를 한 개 저장한다. 
            랜덤 숫자만큼 반복문을 돌리고, 
            저장한 랜덤 숫자를 계속 저장한다.
        [예시]
            r = 5
            arr = 5,5,5,5,5    
    */  

    let r = Math.floor(Math.random() * 5) + 1;
    let arr = [];

    document.write(r+"<br>");

    for(let i =1;i<=r;i++){
        arr.push(r);
    }
    document.write(arr);

</script>
