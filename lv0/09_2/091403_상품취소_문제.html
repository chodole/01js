<script>

    /*
        [문제]
            item배열은 상품의 번호이다.
            price배열은 상품의 가격이다.
            total 은 오늘 의 매출이다. 
            단, cancel 은 오늘 주문취소한 인덱스번호이다.
            [1] 주문을 취소한 번호와 가격을 전부 출력하시오.
            [2] 오늘의 매출에서 취소한 주문가격을 제외한 매출을 출력하시오.
        [정답]
            1002번1200원
            1004번2300원
            1003번4300원
            오늘의최종매출=8300
    */

    let item  = [1001, 1002, 1003, 1004];
    let price = [ 500, 1200, 4300, 2300];
    let total = 16100;

    let cancel = [1,3,2];

    for(let i =0;i<cancel.length;i++){
        let index = cancel[i];

        document.write(item[index]+"번"+price[index]+"원<br>");
        total-=price[index];
    }
    document.write("오늘의최종매출="+total);
    
</script>
