<script>

    /*
        [문제]
            철수는 게임을 하고 있다. 
            monster배열은 게임의 적 4마리를 의미하고 
            숫자는 몬스터의 체력을 의미한다.
            
            철수의 공격력은 5이다.    
            총 다섯번을 반복하면서 
            랜덤으로 몬스터 중 하나를 선택해서 공격한다.
            모든 몬스터들을 공격한 후 몬스터들의 체력을 출력하시오.
            단, 몬스터 체력은 0이 되면 더 이상 내려가지 않고,
            공격횟수로 인정하지 않는다.
        [예시]
            20,6,18,6
            1번째 몬스터 공격! : 20,1,18,6
            1번째 몬스터 공격! : 20,0,18,6
            0번째 몬스터 공격! : 15,0,18,6
            1번째 몬스터 공격! : 체력이 0인 몬스터입니다. 다시 선택해주세요.
            3번째 몬스터 공격! : 15,0,18,1
            1번째 몬스터 공격! : 체력이 0인 몬스터입니다. 다시 선택해주세요.
            0번째 몬스터 공격! : 10,0,18,1
    */

    let monster = [20, 6, 18, 6];
    let power = 5;
    let count = 0;
    
    document.write(monster + "<br>");

    while(count<5){
        let a = parseInt(Math.random() * 4);

        document.write(a+"번째 몬스터 공격! :");

        if(monster[a]==0){
            document.write("체력이 0인 몬스터입니다. 다시 선택해주세요<br>");
        }else {
            monster[a]-=power;
            if(monster[a]<0) {
                monster[a]=0;
            }
            count++;
            document.write(monster+"<br>");
        }
    }
    
</script>
