<script>

    /*
        [문제]
            두 개의 배열 a와 b에 숫자를 랜덤(1~9 사이의 숫자)으로 5개씩 저장한다.
            두 배열 중 a값이 더 크면 arr1 배열에 저장한다.
            b의 값이 더 크면 arr2 배열에 저장한다. 
            앞에서부터 순차적으로 저장하며,
            만약에 값이 같으면 둘 다 저장한다. 
            총 다섯 번을 반복하고 배열을 출력하시오.
        [예시]
            a = 8,5,6,1,4
            b = 2,1,7,6,5
            arr1 = 8,5
            arr2 = 7,6,5  
    */

    let a = [];
    let b = [];

    let arr1 = [];
    let arr2 = [];

    for(let i =0;i<5;i++){
        let rs1 = parseInt(Math.random()*9)+1;
        let rs2 = parseInt(Math.random()*9)+1;

        a.push(rs1);
        b.push(rs2);

        if(a[i]>b[i]){
            arr1.push(a[i]);
        }else if(a[i]<b[i]){
            arr2.push(b[i]);
        }else{
            arr1.push(a[i]);
            arr2.push(b[i]);
        }
    }

    document.write(a+"<br>");
    document.write(b+"<br>");
    document.write(arr1+"<br>");
    document.write(arr2);

    
</script>
