<script>

    /*
        [문제]
            [조건1] arr배열에 1~100사이의 랜덤 숫자 5개를 추가한다.
            [조건2] 랜덤으로 위 값 중 한 개만 삭제 후 출력하시오. 
        [예시]
            arr = 1, 43, 22, 77, 44
            r = 3
            arr = 1, 43, 22, 44
    */

    let arr = [];

    for(let i =0;i<5;i++){
        let a =parseInt(Math.random() * 100)+1;
        arr.push(a);
    }

    let a =parseInt(Math.random() * 6);
    document.write(arr+"<br>"+a+"<br>")

    arr.splice(a,1);

    document.write(arr);

   
</script>
