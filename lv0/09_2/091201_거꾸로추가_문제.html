<script>

    /*
        [문제]
            a베열 값을  b배열에 추가하시오.
            단, 값을 거꾸로 추가하시오.
        [정답]
            b = 40,30,20,10
    */

    let a = [10, 20, 30, 40];
    let b = [];

    let c = a.length-1;
    let e = 0;
    

    for(let d = c;d>=0;d--){
        b[e] = a[d];
        e++; 
    }

    document.write(b);

</script>
