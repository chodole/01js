<script>

    /*
        [문제]
            다음은 학생 번호와 점수의 한 셋트이다.
            일등의 번호와 점수, 꼴등의 번호와 점수를 출력하시오. 
        [정답]  
            일등 = 1004번(98점)
            꼴등 = 1002번(11점)        
    */

    let numberList = [1001, 1002, 1003, 1004, 1005];
    let scoreList  = [  87,   11,   45,   98,   23];

    let max = 0;
    let maxindex=0;
    let min = 100;
    let minindex=0;

    for(let i =0;i<numberList.length;i++){
        if(max<scoreList[i]){
            max=scoreList[i];
            maxindex=i;
        }
        if(min>scoreList[i]){
            min=scoreList[i];
            minindex=i;
        }
    }

    document.write("일등 = "+numberList[maxindex]+"("+max+"점)<br>");
    document.write("꼴등 = "+numberList[minindex]+"("+min+"점)");

</script>
