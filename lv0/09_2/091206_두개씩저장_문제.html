<script>

    /*
        [문제]
            배열a에 있는 값들을 배열b에 저장하려고 한다. 
            배열a의 값을 뒤에서부터 두 개씩 저장하시오.
        [정답]
            b = 1,1,3,3,7,7
    */

    let a = [1, 3, 7];
    let b = [];

    for(let i =0;i<a.length;i++){
        b.push(a[i]);
        b.push(a[i]);
    }

    document.write(b);

</script>
