<script>

    /*
        [문제]
            [조건1] a배열과  1~100 사이의 랜덤 값 다섯 개를 저장한다.
            [조건2] base 변수에 랜덤으로 1~100 사이의 숫자를 저장한다. 
            [조건3] base 변수 값보다 큰 값들을 result 에 저장하시오.
        [예시]  
            a=71,64,98,47,53
            base=67
            result=71,98
    */

    let a = [];
    let result = [];

    let base = 0;


    base = parseInt(Math.random()*100)+1;

    for(let i =0;i<=4;i++) {
        a[i] = parseInt(Math.random()*100)+1;

        if(a[i]>base){
            result.push(a[i]);
        }
    }

    document.write(a+"<br>");
    document.write(base+"<br>");
    document.write(result);
   
</script>
