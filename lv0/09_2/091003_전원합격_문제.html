<script>

    /*
        [문제]
            arr배열에 0 ~ 100사이의 랜덤값을 4개 저장한 후 출력한다. 
            배열의 값은 학생들의 성적이다. 
            60점이상이면 합격이다. 
            전원 합격하면, "전체합격"을 출력하고,
            전원 탈락하면, "전체탈락"을 출력하시오.
            그외는 "일부합격"
            그 외는 배열만 출력하시오.
        [예시] 
            100,89,68,84 : 전체합격
            22,23,31,55 : 전체합격
            40,23,46,89 : 일부합격
    */

    let arr = [];

    for(let i =1;i<=4;i++){
        let a = parseInt(Math.random()*101);
        arr.push(a);
    }
    document.write(arr);

    let count=0;
    for(let i =0;i<arr.length;i++){
        if(arr[i]>=60){
            count++;
        }
    }

    if(count==arr.length){
        document.write(" : 전체합격");
    }else if(count == 0){
        document.write(" : 전체탈락");
    }else {
        document.write(" : 일부합격");
    }

</script>
