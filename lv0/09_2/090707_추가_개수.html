<script>

    /*
        [문제]
            [조건1] arr배열에 랜덤숫자(1~10) 다섯 개를 추가한 후,  
                    5보다 큰수만 출력하시오.
            [조건2] 위 조건의 개수도 함께 출력하시오.  
        [예시]  
            9 2 10 8 9
            개수 = 4        
    */

    let arr = [];

    let count = 0;
    for(let i=0; i<5; i++) {
        arr.push(Math.floor(Math.random() * 10) + 1);
        document.write(arr[i] + " ");

        if(arr[i] > 5) {
            count += 1;
        }
    }
    document.write("<br>");

    document.write("개수 = " + count);

</script>
