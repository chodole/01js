<script>

    /*
        [문제]
            다음은 학생 번호와 점수의 한 셋트이다.
            랜덤으로 셔플후 출력하시오.
            단, 번호와 점수가 같이 셔플되야한다.
        [예시]
            1004,1001,1003,1002,1005
            98,87,45,11,23
    */

    let numberList = [1001, 1002, 1003, 1004, 1005];
    let scoreList  = [  87,   11,   45,   98,   23];

    for(let i =0; i<100;i++){
        let a = parseInt(Math.random()*numberList.length);
        let b = parseInt(Math.random()*numberList.length);

        let temp1=0;
        
        temp1 = numberList[a];
        numberList[a]=numberList[b];
        numberList[b]=temp1;

        temp1 = scoreList[a];
        scoreList[a]=scoreList[b];
        scoreList[b]=temp1;
    }

    document.write(numberList+"<br>");
    document.write(scoreList);

   

</script>
