<script>

    /*
        [문제]
            랜덤 숫자(1~10) 다섯 개를 arr배열에 추가하고
            그 두 배의 값을 total배열에 각각 저장 후 출력하시오.
        [예시]
            arr   =  9, 6, 7,1, 6
            total = 18,12,14,2,12   
    */

    let arr = [];
    let total = [];

    for(let i =1;i<=5;i++) {
        let a =parseInt(Math.random()*10)+1;

        arr.push(a);

        total.push(a*2);
    }

    document.write(arr);
    document.write("<br>"+total);

</script>
