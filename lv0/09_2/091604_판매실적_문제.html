<script>

    /*
        [문제]
            numberList은 4명의 영업사원의 번호이다.
            sale1~4배열은 올한해 분기별 판매실적이다.
            count 는 올한해 목표치를 달성치를 누적기록할 배열이다.
            올해 실적의 목표는 매분기 25이상이다. 
            매분기 25이상을 달성한기록을 count에 누적기록하시오.
            그리고 count 가 3이상이되지않는 영업사원은 다른부서로 보내진다.
            다른부서로 이동한 사원의 번호와 실적은 삭제후 
            남은 모든 사원의 정보를 출력하시오.
        [정답]

          
    */

    let numberList  = [  1001 , 1002, 1003, 1004];
    let sale1  = [ 23, 43, 6, 1 ];
    let sale2  = [ 32, 4, 23, 51 ];
    let sale3  = [ 27, 25, 54, 41];
    let sale4  = [ 24, 31, 11, 43];
    let count =  [ 0, 0, 0, 0];

    for(let i =0;i<count.length; i ++){
        if(sale1[i]>=25) {
            count[i]++;
        }
        if(sale2[i]>=25){
            count[i]++;
        }
        if(sale3[i]>=25){
            count[i]++;
        }
        if(sale4[i]>=25){
            count[i]++;
        }
    }

    document.write(count+"<br>");

    for(let i =0;i<count.length;i++){
        if(count[i]<3){
            numberList.splice(i,1);
            sale1.splice(i, 1);
            sale2.splice(i, 1);
            sale3.splice(i, 1);
            sale4.splice(i, 1);
            count.splice(i, 1);
            i-=1;
        }
    }

    document.write(numberList);
    document.write("<br/>");
    document.write(sale1);
    document.write("<br/>");
    document.write(sale2);
    document.write("<br/>");
    document.write(sale3);
    document.write("<br/>");
    document.write(sale4);
    document.write("<br/>");
    document.write(count);
    document.write("<br/>");
   

</script>
