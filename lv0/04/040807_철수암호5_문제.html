<script>

	/*
		[문제] 
			철수는 암호숫자를 만들었다. 
			암호숫자의 규칙은 어떤자리든 숫자 5가 들어가있으면 통과이다. 

			랜덤으로 100~999 사이의 숫자를 저장하고,
			그 숫자가 철수의 암호와 일치하면 true 를 출력하는 식을 작성하시오.
			
		[예시]
			랜덤 : 285
			true
	*/

	let a = parseInt(Math.random() * 900) + 100;

    let b = parseInt(a/100);
    let c = parseInt(a%100 / 10);
    let d = a % 10;

    document.write(a+"<br>");
    document.write(b==5 || c==5 || d==5);


</script>
