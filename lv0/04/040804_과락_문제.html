<script>

	/*
		[문제]
			3과목의 평균이 60점 이상이면 합격이다.
			단, 평균이 합격일지라도, 어느 한 과목이 50점 미만이면 불합격이다.
			변수 a , b , c 에 랜덤으로 0~100 사이의 점수를 저장하고 합겨이면 true 를 출력하는식을 작성하시오.
		[정답]
			89 99 49
			false
	*/

	let a = 0;
	let b = 0;
	let c = 0;

    a = parseInt(Math.random() * 101);
    b = parseInt(Math.random() * 101);
    c = parseInt(Math.random() * 101);

    let avg = (a+b+c)/3;

    let rs = avg >= 60 && a >= 50 && b >= 50 && c >= 50 ;

    document.write(a+", " +b+", "+c+ "= "+avg+"<br>");
    document.write(rs);

</script>
