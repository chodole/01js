<script>
	/*
		[문제] 
			철수는 암호숫자를 만들었다. 
			암호숫자의 규칙은 모든자리의 숫자가 짝수이고,
			모든 자리의 숫자가 5보다 크면 통과 이다.

			랜덤으로 100~999 사이의 숫자를 저장하고, 
			그숫자가 철수의 암호와 일치하면 true 를 출력하는 식을 작성하시오.
		[예시]
			랜덤 : 868
			true
	*/

    let a = parseInt(Math.random() * 900)+100;

    let b = parseInt(a / 100);
    let c = parseInt(a % 100 / 10);
    let d = a % 10;

    document.write(a + "<br>");

    let rs1 = (b%2 == 0) && b > 5;
    let rs2 = (c%2 == 0) && c > 5;
    let rs3 = (d%2 == 0) && d > 5;

    document.write(rs1 && rs2 && rs3);

</script>
