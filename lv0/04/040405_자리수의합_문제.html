<script>

	/*
		[문제] 
			변수a의 각자리수별로 나눠서 전부 더한다.
			그합이 짝수이면 true 를 출력하는 식을 작성하시오.
		[정답]
			10
			true	
	*/

	let a = 3340;
	
    let b = parseInt(a / 1000);
    let c = parseInt(a % 1000 / 100);
    let d = parseInt(a % 100 / 10);
    let e = a % 10;

    let rs = b+c+d+e;

    document.write(rs + "<br>");
    document.write(rs%2 == 0);


</script>
