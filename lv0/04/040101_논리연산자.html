<script>

	/*
		# 논리 연산자
		1. 종류
			1) &&(and) : 양쪽 모두 참이어야, 참.
			2) ||(or)  : 양쪽 중 어느 한쪽이라도 참이면, 참.  
						 ||의 키보드위치는  쉬프트 + 한국 원(돈) 표시이다.
			3) ! (not) : 참이면 거짓으로 변환, 거짓이면 참으로 변환.

		2. 역할
			1) 논리 연산자를 통해 여러개의 비교연산자를 연결할 수 있다.
			2) 논리 연산자를 통해 범위 설정이 가능하다. 
	*/

	console.log(10 == 10 && 3 == 3);
	console.log(10 != 10 && 3 == 3);
	console.log(10 == 10 && 3 != 3);
	console.log(10 != 10 && 3 != 3);
	console.log("--------------------");
	
	document.write((10 == 10 && 3 == 3) + "<br>");
	document.write((10 != 10 && 3 == 3) + "<br>");
	document.write((10 == 10 && 3 != 3) + "<br>");
	document.write((10 != 10 && 3 != 3) + "<br>");
	
	document.write("--------------------<br>");
	
	let a = 10;
	let b = 3;
	
	console.log(a == a || b == b);
	console.log(a != a || b == b);
	console.log(a == a || b != b);
	console.log(a != a || b != b);
	console.log("--------------------");
	
	document.write((a == a || b == b) + "<br>");
	document.write((a != a || b == b) + "<br>");
	document.write((a == a || b != b) + "<br>");
	document.write((a != a || b != b) + "<br>");
	document.write("--------------------<br>");
	
	
	console.log(!true);
	console.log(!false);

	document.write(!true + "<br>");
	document.write(!false);

</script>
