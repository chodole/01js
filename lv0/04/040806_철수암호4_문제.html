<script>

	/*
		[문제] 
			철수는 암호숫자를 만들었다. 
			암호숫자의 규칙은 모든자리의 숫자가 짝수이거나,
			모든자리의 숫자가 홀수이면 통과이다.

			랜덤으로 10~99 사이의 숫자를 저장하고,
			그 숫자가 철수의 암호와 일치하면 true 를 출력하는 식을 작성하시오.
			
		[예시]
			랜덤 : 22
			true
	*/

	
    let a = parseInt(Math.random() * 90)+10;

    let b = parseInt(a / 10);
    let c = a % 10;

    let rs1 = b%2==0 && c%2==0;
    let rs2 = b%2==1 && c%2==1;

    document.write(a +"<br>");
    document.write(rs1 || rs2);

</script>
