<script>

	/*
		[문제] 
			철수는 암호숫자를 만들었다. 
			암호숫자의 규칙은 한자리의 숫자는 짝수이고 , 
			다른한자리의 숫자는 홀수이면 통과 이다.
			반대의 순서도 상관없다. 
			랜덤으로 10~99 사이의 숫자를 저장하고, 
			그숫자가 철수의 암호와 일치하면 true 를 출력하는 식을 작성하시오.
		[예시]
			랜덤 : 21
			true
	*/

	let a = parseInt(Math.random() * 90) + 10;

	let b = parseInt(a / 10);
	let c = a % 10;

	let d = (a % 2 == 0 && b % 2 == 1)
	let e = (a % 2 == 1 && b % 2 == 0)
	let f = d || e ;

	document.write(a + " " + b + " " + c + " " + d + " " + e + " " + f);


</script>
