<script>

    /*
        [문제]
            100 ~ 300 사이의 숫자 중에서 
            [조건1] 8의 배수를 출력하고, 
            [조건2] 개수를 구하시오.
        [정답]
            104 112 120 128 136 144 152 160 168 176 184 192 200 
            208 216 224 232 240 248 256 264 272 280 288 296 
            count = 25    
    */

    let i =100;
    let count=0;

    while(i<=300){
        if(i%8==0){
            count++;
            document.write(i+"<Br>");
        }
        i++;
    }

    document.write("count="+count);

</script>
