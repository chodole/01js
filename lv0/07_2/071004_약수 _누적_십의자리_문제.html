<script>

    /*
        [문제]
            200의 약수 중에서 순서대로 약수를 출력했을 때, 
            [조건1] 십의자리가 4인 약수들만 출력하고, 
            [조건2] 그 전체 합을 구하시오.
        [정답]
            40 
            total = 40
    */

    let i =1;
    let total = 0;

    while(i<=200) {
        let a = parseInt(i%100/10);

        if(a==4 && 200%i==0){
            document.write(i+"<br>");
            total+=i;
        }
        i++;
    }
    document.write("total="+total);

</script>
