<script>
    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 10 부터 99까지 출력한다. 
            [2] 일의자리가 십의 자리의 두배인수만 출력하시오.
            [3] 위 숫자들중 십의자리가 홀수인수의 합을 출력하시오.
			
        [정답]
            12
            24
            36
            48
            total=48
    */

    let i = 10;
    let total=0;

    while(i<=99){
        let a =parseInt(i/10);
        let b = i%10;

        if(a*2==b){
            document.write(i+"<br>");
            if(a%2==1){
                total+=i;
            }
        }
        i++;
    }

    document.write("total="+total);
  
</script>
