<script>

    /*
        [문제]
            [조건1]  30의 약수를 출력하고 
            [조건2]  개수를 구하시오.

        [정답]	
            1 2 3 5 6 10 15 30
            count = 8    
    */

    let i =1;
    let count = 0;

    while(i<=30){
        if(30%i==0){
            document.write(i+"<br>");
            count+=1;
        }
        i++;
    }

    document.write("count="+count);

</script>
