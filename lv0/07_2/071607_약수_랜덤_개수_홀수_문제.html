<script>

    /*
        [문제]
            어떤 수를 1부터 자기 숫자까지 나눠서 나눠지는 수를 약수라고 한다. 
            랜덤으로 10~200을 저장 후, 
            그 숫자의 약수중 홀수의 개수가 4개이면 "정답"을 
            약수중 홀수의 개수가 4개가 아니면 "오답"을 출력하시오.    
    */

  let a = parseInt(Math.random() * 191)+10;
  document.write(a+"<br>");

  let i =1;
  let count=0;

  while(i<=200){
    if(a%i==0 && i%2==1){
        document.write(i+", ");
        count++;
    }
    i++;
  }

  let rs = count==4 ? "정답" : "오답"
  document.write("<br>"+rs);

</script>
