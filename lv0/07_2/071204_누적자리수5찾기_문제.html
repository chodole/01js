<script>
    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 100 부터 150까지 출력한다. 
            [2] 각각의 자리중에서 숫자 5가들어간숫자는 전부 출력한다.
            [3] 위 조건의 숫자들의 중 6의 배수들의 합을 출력하시오.
            
        [정답]
            105
            115
            125
            135
            145
            150
            total=150
    */

    let i = 100;
    let total = 0;

    while(i<=150){
        let a = parseInt(i/100);
        let b = parseInt(i%100/10);
        let c = i%10;

        if(a==5||b==5||c==5){
            document.write(i+"<br>");
            if(i%6==0){
                total+=i;
            }
        }

        i++;
    }

    document.write("total="+total);

</script>
