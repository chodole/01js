<script>
    /*
    [문제]
        아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
        [1] 반복문을 사용하여 숫자를 100 부터 200까지 출력한다. 
        [2] 각각의 자리중에서 숫자 5가들어간숫자는 전부 출력한다.
        
    [정답]
        105
        115
        125
        135
        145
        150
        151
        152
        153
        154
        155
        156
        157
        158
        159
        165
        175
        185
        195    
*/

    let i = 100;

    while(i<=200) {
        let a = parseInt(i%100/10);
        let b = i%10;

        if(a==5 || b==5) {
            document.write(i+"<br>");
        }
        i++;
    }

</script>
