<script>

    /*
        [문제]
            랜덤으로 1~100을 저장 후, 
            약수가 3개이면 "정답"을 
            아니면 "오답"을 출력하시오.    
    */

    let a = parseInt(Math.random() * 100)+1;
    let i = 1;
    let count=0;
    document.write(a+"<br>");

    while(i<=100){
        if(a%i==0){
            document.write(i+", ");
            count++;
        }
        i++;
    }

    document.write("<br> count="+count);


</script>
