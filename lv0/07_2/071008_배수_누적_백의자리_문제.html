<script>

    /*
        [문제]
            1000~2000 사이의 숫자 중에서 
            [1] 16의 배수 중에서 백의 자리가 7인 수만 출력하고, 
            [2] 그 합을 구하시오.
        [정답]
            1712 1728 1744 1760 1776 1792 
            total = 10512
    */

    let i =1000;
    let total=0;

    while(i<=2000){
        let a =parseInt(i%1000/100);

        if(i%16==0 && a==7){
            document.write(i+"<br>");
            total+=i;
        }
        i++;
    }
    document.write("total="+total);

</script>
