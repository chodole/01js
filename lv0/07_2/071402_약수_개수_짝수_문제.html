<script>

    /*
        [문제]
            [조건1] 18의 약수 중 짝수들만 출력하고, 
            [조건2] 개수를 구하시오.
        [정답]
            2 6 18 
            count = 3    
    */

    let i = 1;
    let count = 0;

    while(i<=18){
        if(18%i==0 && i%2==0){
            document.write(i+"<br>");
            count++;
        }
        i++;
    }

    document.write("count = "+count);
</script>
