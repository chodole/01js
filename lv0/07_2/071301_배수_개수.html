<script>

    /*
        [문제]
            5~15 사이의 숫자 중에서 
            [조건1] 4의 배수를 출력하고, 
            [조건2] 그 개수를 출력하시오.
        [정답]
            8 12 
            개수 = 2    
    */

    let count = 0;

    let i = 5;
    while(i <= 15) {
        if(i % 4 == 0) {
            console.log(i);
            document.write(i + " ");
            count += 1;
        }
        i += 1;
    }

    document.write("<br>")
    document.write("개수 = " + count);

</script>
