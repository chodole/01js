<script>

    /*
        [문제]
            [1] 1~50까지 반복한다.
            [2] 각자리별로 3이나 6이나 9가 없는 수만 출력한다.
            [3] 위조건을 만족한 짝수만 출력하시오.
        [정답]
            2, 4, 8, 10, 12, 14, 18, 20, 22, 24, 28, 40, 42, 44, 48, 50   
    */


    let i=1;

    while(i<=50){
        let a = parseInt(i/10);
        let b = i%10;

        let c = a!=3 && a!=6 && a!=9;
        let d = b!=3 && b!=6 && b!=9;
        let e = i%2==0;

        if(c&&d&&e) {
            document.write(i+"<br>");
        }
        i++;
    }
    
</script>
