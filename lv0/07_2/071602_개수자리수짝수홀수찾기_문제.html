<script>
    /*
    [문제]
        아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
        [1] 반복문을 사용하여 숫자를 10 부터 50까지 출력한다. 
        [2] 각각의 숫자중에서 십의자리숫자가 짝수이고 , 일의자리숫자가 홀수인수만 출력한다.
        [3] 위조건의 숫자들중 3의 배수들의 개수를 출력하시오.
        
    [정답]
        21
        23
        25
        27
        29
        41
        43
        45
        47
        49
        count=3
*/

let i =10;
let count=0;

while(i<=50){
    let a = parseInt(i/10);
    let b =i%10;

    if(a%2==0 && b%2==1){
        document.write(i+"<br>");
        if(i%3==0){
            count++;
        }
    }
    i++;
}

document.write("count="+count);


</script>
