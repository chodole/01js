<script>

    /*
        [문제]
            80의 약수 중에서 순서대로 약수를 출력했을 때, 
            [조건1] 일의자리가 4인 약수들만 출력하고,
            [조건2] 그 전체 합을 출력하시오.
        [정답]
            4 
            total = 4
    */

    let i = 1;
    let total = 0;

    while(i<=80){
        let a = i%10;

        if(a==4 && 80%i==0){
            document.write(i+"<br>");
            total+=i;
        }
        i++;
    }
    document.write("total="+total);
   
</script>
