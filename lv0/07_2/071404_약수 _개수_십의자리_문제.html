<script>

    /*
        [문제]
            200의 약수 중에서 순서대로 약수를 출력했을 때, 
            [조건1] 십의자리가 4인 약수들만 출력하고, 
            [조건2] 위 수의 개수를 출력하시오.
        [정답]
            40 
            count = 1    
    */

    let i =1;
    let count=0;

    while(i<=200){
        let a = parseInt(i%100/10);

        if(200%i==0 && a == 4){
            document.write(i+"<br>");
            count++;
        }

        i++;
    }

    document.write("count="+count);

</script>
