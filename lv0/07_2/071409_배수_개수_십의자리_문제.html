<script>

    /*
        [문제]
            100~200 사이의 숫자 중에서
            [조건1] 9의 배수 중에서 십의 자리가 7인 수만 출력하고, 
            [조건2] 개수를 구하시오.
        [정답] 
            171 
            count = 1   
    */

    let i =100;
    let count=0;

    while(i<=200){
        let a = parseInt(i%100/10);

        if(i%9==0 && a==7){
            document.write(i+" <br>");
            count++;
        }
        i++;
    }

    document.write("count="+count);

</script>
