<script>
    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 10 부터 99까지 출력한다. 
            [2] 일의 자리가 5보다크고 십의자리가 8보다큰수를 전부출력하시오.
            [3] 위 조건의 숫자들중 짝수의 개수를 출력하시오.
            
        [정답]
            96
            97
            98
            99
            count=2
    */

    let i = 10;
    let count=0;

    while(i<=99){
        let a =parseInt(i/10);
        let b =i%10;

        if(b>5 && a>8){
            document.write(i+"<br>");
            if(i%2==0){
                count++;
            }
        }
        i++;
    }

    document.write("count="+count);
    

</script>
