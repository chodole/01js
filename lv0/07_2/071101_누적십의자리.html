<script>
    /*
    [문제]
        아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
        [1] 반복문을 사용하여 숫자를 100 부터 200까지 출력한다. 
        [2] 각각의 숫자의 십의자리가 2인 숫자들만 출력하시오.
        [3] 위조건의 숫자들중 짝수들의 합을 출력하시오.
        
    [정답]
         120
        121
        122
        123
        124
        125
        126
        127
        128
        129    
        total=620
*/

let i = 100;
let total = 0;
while(i <= 200) {
    let a = parseInt(i % 100 / 10);
    if(a == 2) {
        if(i % 2 == 0){
            total += i;
        }
        document.write(i);
        document.write("<br/>");
    }
    i += 1;
}
document.write("total=" + total);

</script>
