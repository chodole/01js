<script>
    /*
        [문제]
            아래조건을 전부 만족시키는 식을 작성해, 정답과 똑같이 출력하시오.
            [1] 반복문을 사용하여 숫자를 100 부터 900까지 출력한다. 
            [2] 백의자리는 3의배수이고 십의자리는 4의 배수이고 일의자리는 5의배수인수만 출력하시오.
            [3] 단 위조건에서 0은 모든수의 배수이므로 제외해준다.
            [4] 위 조건의 숫자들의 중 3의 배수들의 개수를 출력하시오.
            
        [정답]
            345
            385
            645
            685
            count=2
    */

    let i =100;
    let count=0;

    while(i<=900){
        let a =parseInt(i/100);
        let b = parseInt(i%100/10);
        let c = i%10;

        let d = a%3==0 && b%4==0 && c%5==0 ;
        let e = a!=0 && b!=0 && c!=0;

        if(d&&e){
            document.write(i+"<br>");
            if(i%3==0){
                count++;
            }
        }
        i++;
    }

    document.write("count="+count);


</script>
