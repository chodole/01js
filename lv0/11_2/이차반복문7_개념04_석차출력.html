<script>

    /*
        [문제]
            scoreList는 학생시험점수배열이다. 
            석차를 출력하시오.
        [정답]
            2 3 4 1 
    */

    let scoreList = [  87,   42,   11,   98];

    let size = scoreList.length;
    for(let i=0; i<size; i++) {
        let count = 1;
        for(let j=0; j<size; j++) {
            if(scoreList[i] < scoreList[j]) {
                count += 1;
            }
        }
        document.write(count + " ");
    }

</script>
