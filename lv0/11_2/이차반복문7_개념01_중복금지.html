<script>
    /*
        [문제]
            item배열은 기존에 이미있는 상품번호이다.
            newItem 은 새로 추가할 아이템번호이다. 
            newItem 에 있는 번호를 item 에 추가하시오.
            단, 이미 추가된적이 있는 아이템번호는 추가하지마시오.
          
    */

    /*
        중복금지 알고리즘은 
        우리가 회원가입을 할때라든지 상품고유번호등에 사용되며, 
        오로지 한개의 고유번호를 가져야할때 사용한다. 
    */

    let item  = [1001, 1002, 1003, 1004];

    let newItem = [1005, 1004, 1002, 1007, 1006];
    
    for(let i = 0; i < newItem.length; i++){

        let a =newItem[i];
        let count = 0;

        for(let j = 0; j < item.length; j++){
            if(a == item[j]){
                count += 1;
            }
        }
        if(count == 0){
            item.push(a);
        }
    }

    document.write(item);

</script>
