<script>

    /*
        [문제]
            arr배열과 count배열은 본래 한 쌍의 데이터로
            원래 한 줄로 되어있는 데이터를 두 개의 배열로 압축해 놓은 것이다.
            원래대로 압축을 풀려고 한다.

            arr배열의 값은 저장할 문자이고, 
            count배열의 값은 arr배열 값의 개수이다.
            예를 들어 arr는 "a"이고 count는 5이므로 "aaaaa"이다.

            남은 모든 경우도 압축을 풀고 b배열에 저장하고, 출력하시오.
        [정답] 
            b = aaaaacccccckddd
    */

    let arr = ["a", "c", "k", "d"];
    let count = [5, 6, 1, 3];

    let b = "";

    for(let i =0;i<arr.length;i++){
        for(let j =0;j<count[i];j++){
            b+=arr[i];
        }
    }

    document.write(b);

</script>
