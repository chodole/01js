<script>

    /*
        [문제]
            item배열은 상품의 번호이다.
            price배열은 상품의 가격이다.
            order배열은 오늘 주문이 들어온 상품의 번호이다.
            오늘의 매출을 출력하시오.
        [정답]
            1003 4300
            1001 500
            1003 4300
            1003 4300
            1004 2300
            1002 1200
            1001 500
            total=17400
    */

    let item  = [1001, 1002, 1003, 1004];
    let price = [ 500, 1200, 4300, 2300];

    let order = [1003, 1001, 1003, 1003, 1004, 1002, 1001];

    let total = 0;

    for(let i =0;i<order.length;i++){
        for(let j =0;j<item.length;j++){
            if(order[i]==item[j]) {
                document.write(order[i]+" "+price[j]+"<br>");
                total += price[j];
            }
        }
    }

    document.write("total ="+total);
    
    

</script>
