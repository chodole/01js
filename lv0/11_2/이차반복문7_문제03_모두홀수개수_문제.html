<script>

    /*
        [문제]
            (1) 1 ~ 9사이의 랜덤값을 4개를 저장 후 비교한다. 
            (2) 4개의 랜덤값이 모두 홀수이면 1을 total에 추가,
                하나라도 홀수가 아니면 2를 total에 추가한다.
            (3) (1~2)를 5번 반복한다. 
        [예시] 
            6 4 6 1 ==> total = 1
            4 8 4 2 ==> total = 1,2
            9 6 4 2 ==> total = 1,2,1
            4 8 9 1 ==> total = 1,2,1,1
            5 4 2 1 ==> total = 1,2,1,1,1
    */

    let total = [];

    for(let i =0;i<5;i++){
        let count = 0;
        for(let j=0;j<4;j++){
            let r = parseInt(Math.random()*9)+1;
            document.write(r + " ");
            if(r%2==1){
                count++;
            }
        }
        if(count == 4){
            total.push(1);
        }else {
            total.push(2);
        }

        document.write(" ==> total ="+total+"<br>");
    }


</script>
