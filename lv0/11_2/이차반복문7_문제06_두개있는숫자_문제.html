<script>

    /*
        [문제]
            arr배열에서 두개있는 숫자만 result 에 저장하시오.
            단, 이미 저장되어있는 값이면 한개만저장하시오.
        [정답]
            30,40
    */

    let arr = [10, 20, 30, 40, 40, 10, 30, 10, 50];
    let result = [];

    for(let i =0;i<arr.length;i++){
        let count =0;

        for(let j =0;j<arr.length;j++){
            if(arr[i]==arr[j]){
                count++;
            }
        }

        if(count==2){
            if(result.length==0){
                result.push(arr[i]);
                continue;
            }

            let count2=0;
            for(let k=0;k<result.length;k++){
                if(result[k]==arr[i]){
                    count2+=1;
                }
            }
            if(count2==0){
                result.push(arr[i]);
            }
        }
    }

    document.write(result);

</script>
