<script>

    /*
		[약수]
			어떤수를 나누어 떨어지게하는수
 	*/

	/*
		3이 42의 약수이면 true 가 나오도록 식을 만들어보시오.
	*/
	let a = 3; 
	console.log(42 % a == 0);
	document.write((42 % a == 0) + "<br>");

	/*
		4가 54의 약수이면 true 가 나오도록 식을 만들어보시오.
	*/
	let b = 4; 
	console.log(54 % b == 0);
	document.write((54 % b == 0) + "<br>");
	
</script>
​
