<script>

	/*
		[문제]
			변수에 1000~9000 사이의 숫자를 한개 저장한후, 
			일의 자리와 십의 자리수가 같으면 true 가 나오는 식을 작성하시오.
		[예시]
			1354
			false
	*/


    let ran = parseInt(Math.random() * 8001) + 1000;

    let a = parseInt (ran % 100 / 10);
    let b = ran % 10;

    document.write(ran);
    document.write("<br>");
    document.write(a == b);
	

</script>
