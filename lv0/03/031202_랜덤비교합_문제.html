<script>

	/*
		[문제]
			변수에 1000~9000 사이의 숫자를 한개 저장한후, 
			일의 자리와 십의 자리수가 합과 천의자리와 백의 자리수의 합이 같으면 true 가 나오는 식을 작성하시오. 
		[예시]
			1354
			4
			9
			false
	*/

	let ran = parseInt(Math.random() * 8001) + 1000;

    let a = parseInt(ran / 1000);
    let b = parseInt(ran % 1000 / 100);
    let c = parseInt(ran % 100 / 10);
    let d = ran % 10;

    let rs = c + d == a + b;

    document.write(ran + "<br>");
    document.write(a + " + "+ b +" == " + c +" + " + d + " == > " + rs);

</script>
