<script>
	
	/*
		[문제]
			a - 2 > 3 
			위식의 답이 true 가 나오도록 a의 값을 구하시오. 
			단, 정답에 가장 가까운 정수(소수점이 없는수)로 구하시오. 
		[정답]
			6
	*/
	let a = 0;

	a = 3 + 2 + 1;  // a가 커야 하므로 1을 더해주어야 한다. 

	let result =  a - 2 > 3 
	
	console.log(a);
	document.write(a);
	document.write("<br/>");

	console.log(result);
	document.write(result);

    /*
		[문제]
			a - 6 < 3 
			위식의 답이 true 가 나오도록 a의 값을 구하시오. 
			단, 정답에 가장 가까운 정수(소수점이 없는수)로 구하시오. 
		[정답]
			8
	*/

	let b = 0;

    b = 3 + 6 - 1;  // a가 작아야 하므로 1을 빼주어야 한다.  

    let result1 =  b - 6 < 3 ;


    console.log(b);
    document.write(b);
    document.write("<br/>");

    console.log(result1);
    document.write(result1);

</script>
