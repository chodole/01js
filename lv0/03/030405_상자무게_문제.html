<script>

	/*
        [문제]
            무게가 2킬로그램인 상자에 한 개에 5킬로그램인 
            물건을 몇개 넣으면 전체 무게가 30킬로그램을 넘는다.
        
            위 식의 결과가 true 가 나올수있도록 , d의 값을 구하시오.
            단, 부등식이므로 정답에 가장가까운 정수를 구하시오. 
        [정답]
            6
	*/

    let a = 2;
    let b = 5;
    let c = 30;
    let d = 0;

    d = parseInt((30 - 2) / 5) + 1 ;


    document.write( c < a + b * d );
    document.write("<br/>");
    document.write(d);


</script>
