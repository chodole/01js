<script>

	/*
		[문제]
			아래 식들 의 결과를 예측하고 실행해보시오. 
	*/

	let a = "철수야 놀자.";

	document.write(a.length % 2 == 0);
	document.write("<br/>");

	document.write(a.length % 3 != 0);
	document.write("<br/>");

	document.write(a.length > 7);
	document.write("<br/>");

	document.write(a.length);
	document.write("<br/>");

	
</script>
