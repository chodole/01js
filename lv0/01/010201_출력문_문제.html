<script>

    /*
        [문제] 
            document.write()를 활용해
            아래와 같이 실행 결과를 출력하시오.
        [정답]
            20
            30
            40
            안녕하세요
    */

    document.write(20+"<br>");
    document.write(30+"<br>");
    document.write(40+"<br>");
    document.write("안녕하세요");

</script>
