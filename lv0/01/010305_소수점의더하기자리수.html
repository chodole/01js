<script>

    /*
        [개념] 
            더하기를 한값에 toFixed 를 사용할때는 () 소괄호로 감싸야한다. 
    */

    console.log(3.154 + 6.562);
    console.log((3.154 + 6.562).toFixed(2)); 
    
    document.write(3.154 + 6.562 + "<br>");                 
    document.write((3.154 + 6.562).toFixed(2) + "<br>");     
</script>
