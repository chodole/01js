<script>

    /*
		[나누기 주의점]
			나누기는 0으로 나눌수는 없다.
			당연히 나머지도 0으로 나눠서 구할수없다.
			에러가 발생하므로 주의해야한다. 
    */

	document.write(10 / 0);
	document.write("<br/>");
	document.write(10 % 0);
	document.write("<br/>");

	/*
		반대는 에러가 나오지는 않으나 결과는 0이다. 
	*/
	document.write(0 / 10);
	document.write("<br/>");
	document.write(0 % 10);
</script>
