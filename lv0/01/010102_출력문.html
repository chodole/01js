<script>

	/*
		[개념] 출력문
			[1] document.write("출력할내용");
				(1) 웹 브라우저 화면에서 확인 가능하다.
				(2) <br> 태그를 통해 줄을 바꿔 출력할 수 있다.
				(3) &nbsp; 를 통해 공백 한 칸을 표현할 수 있다.

			[2] 문장의 마침은 세미콜론(;)이다.
	*/

	document.write(20);	
	document.write("<br>");
	document.write(30, "<br>");
	document.write(40 + "<br>");
	document.write("안녕하세요<br>");

</script>
