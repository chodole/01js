<script>

    /*
        [키오스크]
            철수는 키오스크에서 주문을 한다. 
            철수는 현금 4000원을 가지고있다.
            아래 반복문은 5번 반복된다. 
            아래 조건에 모두 만족하는 식을 작성하시오.

            [조건1] 랜덤값은 0~4 까지 선택한다. 
            [조건2] 랜덤값 1~3은 음식주문으로 철수의 현금에서 차감하며 "..을 주문합니다" 를 출력한다.
            [조건2-1] 단, 현금이 음식값보다 모자를시 "현금이 부족합니다" 를 출력한다.
            [조건3] 랜덤값 0이 나왔을시 주문을 즉시 멈추고 종료한다."주문을 종료합니다" 를 출력한다.
            [조건4] 랜덤값 4가 나왔을시 "잘못선택했습니다" 를 출력한다.
            [조건5] 매 상황마다 현금을 출력한다. 
        [예시]
            현금=4000
            3번을 선택했습니다
            감자를 주문합니다
            현금=3200
            2번을 선택했습니다
            콜라를 주문합니다
            현금=2200
            1번을 선택했습니다
            햄버거를 주문합니다
            현금=700
            0번을 선택했습니다
            주문을 종료합니다
    */
   
    let money = 4000;
    let result = 0;

    for (let i = 0; i < 5; i++) {
        console.log("--------------------");
        console.log("0.종료");
        console.log("1.햄버거 1500원");
        console.log("2.콜라 1000원");
        console.log("3.감자 800원");

        let sel = parseInt(Math.random()*5); 
        document.write("현금="+money+"<br>");
        document.write(sel + "번을 선택했습니다<br>");

        if(sel == 0){
            document.write("주문을 종료합니다.");
            break;
        } else if(sel == 4) {
            document.write("잘못 선택했습니다.<br>");

        } else if(sel == 1) {
                result = 1500;
                if(money >= result) {
                    money -=result;
                    document.write("햄버거를 주문합니다.<br>");
                } else {
                    document.write("현금이 부족합니다.<br>");
                }
                
        } else if(sel==2){
                result = 1000;
                if(money >= result) {
                    money -=result;
                    document.write("콜라를 주문합니다.<br>");
                } else {
                    document.write("현금이 부족합니다.<br>");
                }
        } else if(sel==3) {
                result = 800;
                if(money >= result) {
                    money -=result;
                    document.write("감자를 주문합니다.<br>");
                } else {
                    document.write("현금이 부족합니다.<br>");
                }
        }

        
    }
    

</script>
