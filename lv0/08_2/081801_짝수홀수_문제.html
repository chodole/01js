<script>

    /* 
        [문제]
            [1] 랜덤(1~10)을 무한이 출력한다.
            [2] 짝수가 3번 나오면종료 종료한다. 
            [3] 종료후 종료될때까지 홀수가 몇번나왔는지 출력하시오.
        [예시]
            4 1 3 4 1 10
            홀수=3
    */

    let count =0;
    let count2=0;

   for(let run = true; run == true;) {
        let a =parseInt(Math.random() * 10)+1;

        document.write(a+" ");

        if(a%2==0){
            count++;
        } else {
            count2++;
        }

        if(count==3) {
            run = false;
        }
   }
   
   document.write("<br> 홀수="+count2);


</script>
