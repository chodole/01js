<script>

    /*
        [for 무한반복]
            보통 무한반복은 while 을 사용하지만,
            for도 불가능한건아니다.
            아래와 같은 모양으로 사용하면된다.
    */

    /*
        [문제]
            랜덤숫자(1~10)을 무한출력한다.
            짝수가 3번 나오면 종료.
    */
    
    let count = 0;
    for(let run = true; run == true;){
        let a = parseInt(Math.random() * 10) + 1;
        document.write(a + " ");
        if(a % 2 == 0){
            count += 1;
        }
        if(count == 3){
            run = false;
        }
    }
    document.write("종료.");


</script>
