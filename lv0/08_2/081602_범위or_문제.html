<script>

    /*
			[문제] 
				아래 조건을 참고해서  정답과 똑같이 출력하시오.
				
				[조건1] 1~10까지 반복문을 실행하여 숫자를 출력한다.
				[조건2] 3보다 작거나 7보다클때는 원래숫자의 3배를 출력하시오.
				단, else 를 사용하지마시오.
				단, do-while문을 사용하시오.
			[정답]			
				3
				6
				3
				4
				5
				6
				7
				24
				27
				30			
	*/

    let i =1;

    do{
        if(i<3 || i>7) {
            document.write(i*3+" ");
        } 
        if(i>=3 && i<=7) {
            document.write(i +" ");
        }

        i++;

    }while(i<=10);
	
</script>
