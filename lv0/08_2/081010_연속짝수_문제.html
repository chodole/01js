<script>

    /* 
        [문제]
            [1] 랜덤(1~10)을 무한이 출력한다.
            [2] 짝수가 연속으로 3번나오면 종료한다.
        [예시]
            10 3 6 6 1 1 10 1 10 6 3 3 4 8 2
    */

    let run = true;
    let count = 0;

    while(run){
        let a = parseInt(Math.random() * 10)+1;
        document.write(a+" ");

        if(a%2==0){
            count++;
        } else {
            count=0;
        }

        if(count==3){
            run = false;
        }
    }

</script>
