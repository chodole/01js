<script>


    /*
        [문제]
            1 ~ 9 사이의 랜덤 값을 4개 출력한다. 
            랜덤 값이 모두 홀수이면 "1등"을 출력한다.
            랜덤 값이 모두 짝수이면 "2등"을 출력한다.
            둘다 아니면 "꽝" 을 출력한다.
            
        [예시1] 
            3 1 5 1 : 1등
        [예시2]
            5 2 1 4 : 꽝    
        [예시3]
            4 6 8 2 : 2등
    */

    let count =0;

    for(let i =1; i<=4 ; i++){
        let a =parseInt(Math.random() * 9)+1;
        document.write(a+" ");

        if(a%2==1){
            count++;
        }
    }

    if(count==4){
            document.write(": 1등");
    }else if(count==0) {
            document.write(": 2등");
    } else {
            document.write(": 꽝");
    }

   

</script>
