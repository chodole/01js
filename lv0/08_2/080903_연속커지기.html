<script>

    /* 
        [문제]
            [1] 랜덤(1~100)숫자를 무한히 출력한다. 
            [2] 처음숫자는 1부터 시작한다.
            [2] 다음 숫자가 그전숫자보다 작거나 같으면 종료한다. 
        
        [예시1]
            1 23 32 80 1
        
        [예시2]
            1 69 84 67
    */


    let num = 1;
    document.write(num + " ");
    let run = true;
    while(run){
        let num2 = parseInt(Math.random() * 100) + 1;
        document.write(num2 + " ");
        
        if(num2 <= num){
            run = false;
        }else{
            num = num2;
        }
    }

</script>
