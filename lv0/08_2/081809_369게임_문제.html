<script>

    /*
        [문제]
            1. 1~50까지 반복한다.
            2. 그 안에서 해당 숫자의 369게임의 결과를 출력한다.
            3. 각각의 숫자에 3이나 6이나 9가 두 개면 "짝짝!"
            4. 각각의 숫자에 3이나 6이나 9가 한 개면 "짝!"
            5. 3이나 6이나 9가 없으면 그냥 숫자를 출력하시오.
            
        [결과] 
            1 2 짝 4 5 짝 7 8 짝 10 11 12 짝 ...    
    */


    for(let i =1;i<=50;i++){
        let count=0;
        let a = parseInt(i/10);
        let b = i%10;

        if(a%3==0 && a!=0){
            count++;
        }
        if(b%3==0 && b!=0){
            count++;
        }

        if(count==2){
            document.write(" 짝짝! ");
        }else if(count==1){
            document.write(" 짝! ");
        }else {
            document.write(" "+i+" ");
        }
    }
    

</script>
