<script>

    /*
        [문제]
            철수와 민수는 계단에서 가위바위보를 한다. 	 	
            철수와 민수는 각각 0 ~ 2 의 랜덤 값을 저장한다.
            0 : 가위 , 1 : 바위 , 2 : 보를 뜻한다.	 
            철수와 민수는 50번째 계단의 위치에서 시작한다.
            룰은 다음과 같다.	
            이기면 3칸 올라가기, 비기면 2칸 올라가기, 지면 1칸 내려가기.	 	
            둘 중 아무나 100 이상 도착하거나 
            둘 사이의 간격이 10 이상이면 게임은 종료된다. 
            게임이 종료될 때까지 두 사람의 이동 경로를 출력하시오.    
    */
  
  
    let run = true;
    let minsu = 50;
    let chal = 50;

    while(run) {
        let minrs = parseInt(Math.random() * 3);
        let chlrs = parseInt(Math.random() * 3);

        if(minrs == chlrs) {
            minsu+=2;
            chal+=2;
            document.write("비겼다<br>");
        }else if (minrs == 0 && chlrs == 2) {
            minsu += 3;
            chal -= 1;
            document.write("민수가 이겼다<br>");
        }else if (minrs == 1 && chlrs == 0) {
            minsu += 3;
            chal -= 1;
            document.write("민수가 이겼다<br>");
        }else if (minrs == 2 && chlrs == 1) {
            minsu += 3;
            chal -= 1;
            document.write("민수가 이겼다<br>");
        } else {
            minsu -=1;
            chal +=3;
            document.write("철수가 이겼다<br>");
        }

        let rs = minsu - chal;
        if(minsu >= 100 || chal >= 100 || rs >= 10 || rs <= -10) {
            document.write("민수 = "+minsu + " 철수 = "+chal);
            run = false;
        }
    }


</script>
