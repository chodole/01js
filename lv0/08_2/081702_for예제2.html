<script>

    /*
         [for문 형태2]
            [1] 변수는 밖에 선언하고, 식만 적는 방법으로 사용가능하다.
            [2] 조건식은 반드시 ;(세미콜론)을 붙여야한다. 
           
    */

    // 형태1
    for(let i = 1; i <= 5;) {
        document.write(i + " ");
        i += 1;
    }

    // 형태2
    let j;
    for(j = 1; j <= 5;) {
        document.write(j + " ");
        j += 1;
    }

</script>
