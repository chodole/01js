<script>

    /*
        [문제]
            랜덤숫자(1~10) 3개를 각각의 변수에저장한다. 
            숫자3개의 합이 20이면종료한다.
            단, 숫자3개의 각각의 값은 서로 같으면안된다.

        [예시1] 아래는 정상종료된다.
            9 6 5
        
        [예시2] 아래는 합은20이지만 숫자3개가 전부 다르지않으므로 종료되지않는다. 
            6 8 6 

    */

    for(let run=true; run==true;){
        let a = parseInt(Math.random()*10)+1;
        let b = parseInt(Math.random()*10)+1;
        let c = parseInt(Math.random()*10)+1;

        document.write(a+" "+b+" "+c+'<br>');

        let sum=a+b+c;

        let rs = a==b || b==c|| a==c;

        if(!rs && sum==20){
            run=false;
        }
    }

</script>
