<script>

    /*
        [문제]
            무한반복문안에서 랜덤(1~10) 숫자 하나를 저장한다. 
            숫자가 5이하이면 출력하고, 5초과이면 출력하지 않는다.
            [조건1] 총 숫자가 10개 출력되면 종료한다.     
            [조건2] 5초과의 숫자가 몇개인지 출력하시오.
        [예시]
            4 2 2 2 1 3 2 3 5 3
            5초과의수=22
    */

    let run = true;
    let count = 0;
    let five = 0;

    while(run){
        let a = parseInt(Math.random() * 10)+1;
        if(count == 10) {
            run=false;
        }

        if(a<=5){ 
            document.write(a+" ");
            count++;
        } else {
            five ++;
        }
        
    }
    document.write("<br> 5초과의수 ="+five);

   
</script>
