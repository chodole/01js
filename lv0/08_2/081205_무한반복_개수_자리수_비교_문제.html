<script>

	/*
	   	[문제] 
            500보다 큰 8의 배수를 순서대로 4개만 출력하시오.
			단, 일의 자리수가 6이다.
			단, break를 사용하시오.
        [정답]
            536
			576
			616
			656
	*/

    let count = 0;
    let i = 500;

    while(true) {
        let a = i%10;

        if(i%8==0 && a==6) {
            count ++;
            document.write(i+" ");
            if(count == 4){
                break;
            }
        }
        
        i++;
    }
	

</script>
