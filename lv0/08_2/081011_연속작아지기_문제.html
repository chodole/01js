<script>

    /* 
        [문제]
            [1] 랜덤(1~100)숫자를 무한히 출력한다. 
            [2] 처음숫자는 100부터시작한다.
            [3] 다음 숫자가 그전숫자보다 크거나 같으면 종료한다. 
        
        [예시1]
            100 96 2 45
        
        [예시2]
            100 34 16 53
    */

    let run = true;
    let prev = 100;
    document.write(prev+" ");

    while(run) {
        let next = parseInt(Math.random() * 100)+1;
        
        document.write(next+" ");

        if(prev<=next) {
            run = false;
        }else {
            prev = next;
        }
    }


</script>
