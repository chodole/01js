<script>

    /*
        [문제] 
            9의 배수 중 100보다 큰 네번째 배수 출력하시오. 
            단, break를 사용하시오.
        [정답]
            135
   */ 

   let count = 0;
    let i = 100;

    while(true) {
        if(i%9==0) {
            count ++;

            if(count == 4) {
                document.write(i);
                break;
            }
        }
        i++;
    }

    
</script>
