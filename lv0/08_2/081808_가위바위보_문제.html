<script>

    /*
        [문제]
            철수와 민수는 계단에서 가위바위보를 한다. 	 	
            철수와 민수는 각각 0 ~ 2 의 랜덤 값을 저장한다.
            0 : 가위 , 1 : 바위 , 2 : 보를 뜻한다.	 
            철수와 민수는 50번째 계단의 위치에서 시작한다.
            룰은 다음과 같다.	
            이기면 3칸 올라가기, 비기면 2칸 올라가기, 지면 1칸 내려가기.	 	
            둘 중 아무나 100 이상 도착하거나 
            둘 사이의 간격이 10 이상이면 게임은 종료된다. 
            게임이 종료될 때까지 두 사람의 이동 경로를 출력하시오.    
    */
  
  let minsu = 50;
  let su = 50;


  for(let run=true;run==true;){
        let a = parseInt(Math.random() * 3);
        let b = parseInt(Math.random() * 3);
        let rs = a-b;

        if(a==b){
            document.write("비겼다<br>");
            minsu+=2;
            su+=2;
        } else if(a==0 && b==2) {
            document.write("민수가 이겼다<br>");
            minsu+=3;
            su-=1;
        } else if(a==1 && b==0) {
            document.write("민수가 이겼다<br>");
            minsu+=3;
            su-=1;
        } else if(a==2 && b==1) {
            document.write("민수가 이겼다<br>");
            minsu+=3;
            su-=1;
        } else {
            document.write("철수가 이겼다<br>");
            su+=3;
            minsu-=1;
        }

        document.write("민수="+minsu +", 철수="+su+"<br><br>");

        if(rs>=10 || rs <= -10 || minsu>=100 || su>=100){
            run=false;
        }

  }


</script>
