<script>

	/*
		[do - while문]
			[1] while문의 변형된 형태이다.
			[2] 구조
				(1) do			: 조건식이 없기 때문에 일단 실행부터 한다.
				(2) {}			: 실행할 문장
				(3) while(조건)	: 위에서 실행을 먼저 하고 조건을 검사한다.
								  조건이 사실이면 다시 do로 이동한다.
				(4) [주의] ; 세미콜론을 반드시 붙여야한다.	
				
			[3] 실제로 거의 사용하지않기때문에 이런문법이 있는정도만 알면된다.	
	*/

	let i = 1;
	do {
		document.write("do-while<br>");
		i += 1;
	} while ( i < 5 );

	i = 1;
	while(i < 5) {
		document.write("while<br>");
		i += 1;
	}

</script>
