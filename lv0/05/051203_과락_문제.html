<script>

	/*
		[문제]
			[1] 0에서 100 사이의 랜덤 점수 2개를 저장해 평균을 구한다.
			[2] 평균이 60점 이상이면 "합격", 60점 미만이면 "불합격"을 출력하시오.
			[3] 단, 평균이 60 이상이라도, 한 과목이라도 50 미만이면 "과락"을 출력하시오.
		[정답]
			90, 49
			69.5
			과락
	*/

	let a = parseInt(Math.random() * 101);
	let b = parseInt(Math.random() * 101);

    let avg = (a+b)/2;

    document.write(a+", "+b+" = > "+avg);

    if(avg >= 60){
        if(a<50 || b<50){
            document.write("<br> 과락");
        }
        if(a>=50 && b >= 50){
            document.write("<br> 합격");
        }
    } 
    if(avg < 60) {
        document.write("<br> 불합격");
    }

	
</script>
