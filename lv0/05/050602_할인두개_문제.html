<script>

    /*
        [문제]
            철수는 마트에 갔더니, 오렌지가 한개에 1000원
            사과가 한개에 800원에 팔고있다. 
            단, 마트에서는 오렌지 와 사과 합쳐서 10개 이상구입하면,
            각각 100원씩 할인 해주는 행사를 하고있다. 
            
            철수는 
            랜덤(1~10)개수 만큼 오렌지 구입하였고,
            랜덤(1~10)개수 만큼 사과를 구입하였다.

            철수가 구입한 오렌지와 사과의 개수와 구입가격을 출력하시오.
        [예시]
            오렌지 : 2
            사과 : 8
            구입가격 : 1800 + 5600 = 7400

    */

    let a = parseInt(Math.random() * 10) +1 ;
    let b = parseInt(Math.random() * 10) +1 ;

    document.write("오렌지 : "+a + "<br>");
    document.write("사과 : "+b + "<br>");

    let c = 1000;
    let d = 800
    let sum = 0;

    if(a+b >= 10) {
        c -= 100;
        d -= 100;
    }

    sum = c * a + d * b;
    document.write("구입가격 : "+ (c*a) + " + " + (d*b) + " = "+ sum);


</script>
