<script>

    /*
        [문제]
            동전의 앞과 뒤를 랜덤숫자 1 또는 2로 표현한다.
            동전 두개를 던저서 동전이 둘다 홀수이면 "1등" 출력
            동전 두개를 던저서 동전이 둘다 짝수이면 "2등" 출력
            그외는 "꽝" 출력     
        [예시]
            1
            2
            꽝
    */

    let a = parseInt(Math.random() * 2)+1;
    let b = parseInt(Math.random() * 2)+1;

    document.write(a+", "+b);

    if(a%2 != 0 && b % 2 != 0){
        document.write("1등");
    }
    if(a%2 == 0 && b%2 == 0) {
        document.write("2등");
    }
    if(a != b) {
        document.write("꽝");
    }

</script>
