<script>

    /*
        [조건문] : if
            조건문이란 기존의 비교연산자나 논리연산자를 사용해서 true, false를 표현했는데, 
            표현을 좀 더 확장하고 싶을 때 사용한다. 
    */
    /*  
        [문법]
            [1] if  ==> 키워드
            [2] (조건) ==> 조건이 사실이면 실행
            [3] {실행영역} 
    */

    let a = 10;
    if(a == 10) {
        console.log("a = " + a);
        document.write("a = " + a + "<br>");
    }

    let b = 20;
    if(b > 10){
        console.log("b는 10보다 크다");
        document.write("b는 10보다 크다<br>");
    }
    if(b < 10){
        console.log("b는 10보다 작다");
        document.write("b는 10보다 작다<br>");
    }
    if(b == 10){
        console.log("b는 10이다");
        document.write("b는 10이다<br>");
    }
    

</script>
