<script>

	/*
		[문제]	  
			철수는 경품행사에 참가했다. 
			경품은 랜덤(100~999) 숫자를 하나 뽑고, 
			자리수 별로 저장한다.
			자리수의 각숫자가 
			전부 같은숫자이면 "당첨"
			아니면 "꽝" 을 출력하시오.
		[예시]
			155
			꽝
	*/

	let a = parseInt(Math.random() * 900) + 100;

	let b = parseInt(a/100);
    let c = parseInt(a%100 / 10);
    let d = a % 10;

    document.write(a +"<br>");
    if(b==c && c==d && b==d){
        document.write("당첨");
    }
    if(b!=c || c!=d || b!=d){
        document.write("꽝");
    }

</script>
