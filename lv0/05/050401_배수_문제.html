<script>

    /*
        [문제]
            변수에 1부터 100 사이의 랜덤 숫자를 저장한다.
            저장한 숫자의 값이 4의 배수이거나 6의 배수이면  "o"
            둘다아니면 "x" 출력하시오.
        [정답]
            24
            o
    */


    let a = parseInt(Math.random() * 100)+1;

    document.write(a+"<br>");
    if(a%4==0 || a%6==0){
        document.write("o");
    }
    if(a%4!=0&&a%6!=0){
        document.write("x");
    }

</script>
