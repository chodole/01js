<script>

    /*
        [문제]
            동전의 앞과 뒤를 랜덤숫자 1 또는 2로 표현한다.
            동전 두개를 던저서 동전이 둘다 앞이면 "1등" 출력
            동전 두개를 던저서 동전이 둘다 뒤면   "2등" 출력
            그외는 "꽝" 출력     
        [예시]
            1
            2
            꽝
    */
   
    let a = parseInt(Math.random() * 2)+1;
    let b = parseInt(Math.random() * 2)+1;

    document.write(a+", "+b+"<br>");

    if(a == 1 && b == 1){
        document.write("1등");
    } else if(a == 2 && b == 2){
        document.write("2등");
    } else {
        document.write("꽝");
    }

</script>
