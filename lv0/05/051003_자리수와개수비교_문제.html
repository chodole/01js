<script>

	/*
		[문제]	  
			랜덤(100~999)숫자를 저장한후,
			각각의 자리수가 전부 짝수이면 모든숫자를 더한값을 출력.
			각각의 자리수가 전부 홀수이면 가장앞에수에서 나머지숫자들을 뺀값을 출력.
			위 두경우가 아니면 모든숫자를 곱한값을 출력.
		
		[예시1]	
			353
			-5

		[예시2]	
			343
			36
		
	*/

    let a = parseInt(Math.random() * 900)+100;

    let b = parseInt(a/100);
    let c = parseInt(a%100/10);
    let d = a%10;

    let e = 0;
    let rs = 0;

    if(b%2==0){
        e+=1;
    }
    if(c%2==0){
        e+=1;
    }
    if(d%2==0){
        e+=1;
    }

    if(e==3){
        rs = b+c+d;
    }
    if(e==0) {
        rs = b-c-d;
    }
    if(e>0 && e<3){
        rs = b*c*d;
    }
    
    document.write(a+"<br>"+rs);
	
</script>
