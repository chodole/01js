<script>

    /*
        [최대값]
            [1] 숫자 3개를 랜덤으로 저장한다. (1~1000 사이의 숫자)
            [2] 3개의 랜덤 숫자를 비교한다.
            [3] 가장 큰 수(MAX)를 출력한다.    
    */

    let a = parseInt(Math.random() * 1000) + 1;      // [0 ~ 999] + 1
    let b = parseInt(Math.random() * 1000) + 1;      // [0 ~ 999] + 1
    let c = parseInt(Math.random() * 1000) + 1;      // [0 ~ 999] + 1

    document.write(a + ", " + b + ", " + c + "<br>");

    let max = 0;
    if(a > b && a > c) {
        max = a;
    }
    if(b > a && b > c) {
        max = b;
    }
    if(c > a && c > b) {
        max = c;
    }
    console.log("-------------<br>");
    document.write("-------------<br>");

    max = a;
    if(max < b) {
        max = b;
    }
    if(max < c) {
        max = c;
    }

    document.write("max = " + max);

</script>
