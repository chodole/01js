<script>

	/*
		[문제] 
			철수네 학교에서는 이번시험 장학생을 뽑고있다. 
			시험과목은 국어와 수학이다. 
			두 과목중 한과목이라도 100점을 받거나,
			평균이 80점이상이면 장학생이다.
			랜덤(0~100)숫자 두개를 저장한후, 
			철수의 점수가 장학생대상이면 "장학생" 출력.
			아니면 "꽝" 을 출력하시오.

		[예시]
			100 
			0
			"장학생"
	*/

    let a = parseInt(Math.random() * 101);
    let b = parseInt(Math.random() * 101);

    let avg = (a+b)/2;

    document.write("국어 : "+a+"<br> 수학 : "+b+"<br> 평균 : "+avg+"<br>");

    if(avg >= 80 || a==100 || b == 100){
        document.write("장학생");
    }
    if(avg < 80 && a != 100 && b != 100){
        document.write("꽝");
    }


</script>
