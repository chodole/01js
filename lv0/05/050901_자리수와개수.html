<script>

	/*
		[문제]	  
			랜덤(100~999)숫자를 저장한후, 각각의 자리수를 저장한다.
			각각의 자리수 마다 숫자5가 몇개 있는지 출력하시오.
		[예시]
			155
			2
	*/

	let a = parseInt(Math.random() * 900) + 100;

	let b = parseInt(a / 100);
	let c = parseInt(a % 100 / 10);
	let d = a % 10;

	let e = 0;

	if(b == 5){
		e = e + 1;
	}
	if(c == 5){
		e = e + 1;
	}
	if(d == 5){
		e = e + 1;
	}
	document.write(a + " " + e);
	
</script>
