<script>

    /*
        [문제]		  
            a는 1  ~ 9  사이의 랜덤 숫자를 저장한다.
            c는 11 ~ 19 사이의 랜덤 숫자를 저장한다. 
            a 와 c 중 어떤 숫자가 b 와 더 가까운지 출력하시오.
        
            [1] a가 b보다 가까우면 "a가 가깝다."
            [2] c가 a보다 가까우면 "c가 가깝다."
            [3] 서로 거리가 같으면 "서로 같다."
    */

    let b = 10;

    let a = parseInt(Math.random() * 9)+1;
    let c = parseInt(Math.random() * 9)+11;

    let a1 = b-a;
    let a2 = c-b;

    document.write(a+", "+c+"<br>");

    if(a1<a2){
        document.write("a가 가깝다");
    }
    if(a1>a2){
        document.write("c가 가깝다");
    }
    if(a1==a2){
        document.write("서로 같다");
    }

</script>
