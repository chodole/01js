<script>

	/*
		[문제] 
			랜덤숫자(1~10) 두개를 각각 저장한다.
			두숫자중 큰숫자를 먼저 출력하고 작은숫자를 뒤에 출력한다. 
			만약에 두숫자가 같으면 "같다" 를 출력한다.
		[예시1] 
			a = 4
			b = 5
			5 4
		[예시2]
			a = 3
			b = 3
			같다
	*/

	let a = parseInt(Math.random() * 10)+1;
	let b = parseInt(Math.random() * 10)+1;

    document.write(a+", "+b+"<br>");

    if(a>b){
        document.write("a:"+a+", b:"+b);
    }
    if(a<b){
        document.write("b:"+b+", a:"+a);
    }
    if(a==b){
        document.write("같다");
    }
</script>
