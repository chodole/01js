<script>

	/*
		[문제]
			[1] 1~99 사이의 랜덤 숫자를 저장한다.
			
			랜덤 숫자 를 각자리별로 저장후, 3이나 6이나 9의 개수가
			[2-1] 2개이면, 짝짝을 출력한다.
			[2-2] 1개이면, 짝을 출력한다.
			[2-3] 0개이면, 해당 숫자를 출력하시오.
			
			[예]
				33	==> 짝짝
				16	==> 짝
				7	==> 7
	*/

    let a = parseInt(Math.random() * 99)+1;

    let b = parseInt(a/10);
    let c = a%10;

    let e = 0;

    if(b % 3 == 0 && b != 0) {
        e +=1;
    }
    if(c % 3 == 0 && c != 0) {
        e += 1;
    }

    document.write(a + " == > ");

    if(e == 2){
        document.write("짝짝");
    }
    if(e == 1){
        document.write("짝");
    }
    if(e == 0){
        document.write(a);
    }
	
</script>
