<script>

    /*
   		[문제] 
			시험점수가 60 이상이고, 100 이하이면 합격이다.
			랜덤숫자(0~100)를 한개 저장후 철수가 합격이면 "합격" ,
			불합격이면 "불합격" 을 출력하시오.
            단, 시험점수는 5점단위이다. 
		[예시] 
			55
			불합격
    */

    let a = parseInt(Math.random() * 21);
    let b = a*5;

    document.write(b +"<br>");
    if(b >= 60 && b <= 100){
        document.write("합격");
    }
    if(b < 60 || b <= 0) {
        document.write("불합격");
    }

   
</script>
