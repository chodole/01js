<script>

	/*
		[문제]
            철수는 집앞에 산이 있다. 산은 계단이 100 개이다.
            철수는 지금 50계단에 있다.
            a의 값은 현재 철수위치이다. 
            랜덤숫자(1~10)을 b 에 저장한다.
            랜덤숫자(1~2) 를 c 에 저장한다.
            c의 값이 1이면 철수는 계단위로 b만큼 이동하고,
            c의 값이 2이면 철수는 계단아래로 b만큼 이동하는 식을 작성하시오. 

		[예시]
            b = 4
            c = 2
            a = 46
		
	*/

	let a = 50;
	let b = 0;
	let c = 0;

    b = parseInt(Math.random() * 10)+1;
    c = parseInt(Math.random() * 2) +1;

    if(c == 1){
        a+=b;
    }
    if(c == 2){
        a-=b;
    }

    document.write("b = "+b);
    document.write("<br> c ="+c);
    document.write("<br> a ="+a);


</script>
