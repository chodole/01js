<script>

	/*
		[문제]	  		
			랜덤(100~999)숫자를 저장한후, 각각의 자리수를 저장한다.
			각각의 자리수 마다 숫자5나 8이 몇개 있는지 출력하시오.
		[예시]
			855
			3
	*/


    let a = parseInt(Math.random() * 900)+100;

    let b = parseInt(a/100);
    let c = parseInt(a%100/10);
    let d = a%10;

    let e = 0;

    if(b == 5 || b == 8){
        e+=1;
    }
    if(c == 5 || c == 8){
        e+=1;
    }
    if(d == 5 || d == 8){
        e+=1;
    }

    document.write(a+"<br>");
    document.write(e);
	
</script>
