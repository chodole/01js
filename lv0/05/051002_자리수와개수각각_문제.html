<script>

	/*
		[문제]	  
			랜덤(100~999)숫자를 저장한후, 각각의 자리수를 저장한다. 		
			각가의 자리수중에서 3의 개수와 5의 개수가 각각 몇개씩 있는지 출력하시오.
		[예시]
			353
			3 : 2
			5 : 1
		
	*/

	let a = parseInt(Math.random() * 900)+100;

    let b = parseInt(a/100);
    let c = parseInt(a%100/10);
    let d = a%10;

    let e = 0;
    let f = 0;

    if(b == 3){
        e+=1;
    }
    if(c == 3){
        e+=1;
    }
    if(d == 3){
        e+=1;
    }

    if(b == 5){
        f+=1;
    }
    if(c == 5){
        f+=1;
    }
    if(d == 5){
        f+=1;
    }

    document.write(a +"<br>");
    document.write("3 :" + e + "<br> 5 :" + f);
	
</script>
