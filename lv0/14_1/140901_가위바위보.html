<script>

    /*
        [문제] 
            아래 배열은 철수와 민수의 가위바위보 데이터이다. 
            왼쪽이 철수의 데이터이고 오른쪽이 민수의 데이터이다.
            민수와 철수는 계단 50번째에서 가위, 바위, 보게임 을 한다. 
            아래의 규칙을따른다.
            철수는 게임 종료 후 몇번째 계단에 있을지 구하시오.
            함수로 만드시오.
        [규칙]
            이기면 계단 5증가
            비기면 계단 1증가
            지면 계단 3감소 			
        [정답]
            이겼다
            졌다
            졌다
            비겼다
            비겼다
            이겼다
            56
    */

    function checkPos(arr){
        let pos = 50;

        for(let i=0; i<arr.length; i++) {
            if(arr[i]["철수"] == arr[i]["민수"]) {
                pos += 1;
                document.write("비겼다<br/>");
            } else if(arr[i]["철수"] == "가위" && arr[i]["민수"] == "보") {
                pos += 5;
                document.write("이겼다<br/>");
            } else if(arr[i]["철수"] == "바위" && arr[i]["민수"] == "가위") {
                pos += 5;
                document.write("이겼다<br/>");
            } else if(arr[i]["철수"] == "보 " && arr[i]["민수"] == "바위") {
                pos += 5;
                document.write("이겼다<br/>");
            } else {
                pos -= 3;
                document.write("졌다<br/>");
            }
        }

        document.write(pos);
    }

    let arr = [
        {"철수" : "바위" , "민수" : "가위"},
        {"철수" : "바위" , "민수" : "보"  },
        {"철수" : "보"   , "민수" : "가위"},
        {"철수" : "가위" , "민수" : "가위"},
        {"철수" : "바위" , "민수" : "바위"},
        {"철수" : "보"   , "민수" : "바위"},
	
	]
   
    checkPos(arr);
    
</script>
