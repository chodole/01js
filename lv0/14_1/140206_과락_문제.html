<script>

	/*
		[문제]
			[1] 0에서 100 사이의 랜덤 점수 2개를 저장해 평균을 구한다.
			[2] 평균이 60점 이상이면 합격, 60점 미만이면 불합격이다.
			[3] 단, 평균이 60 이상이라도, 한 과목이라도 50 미만이면 불합격을 출력하시오.
	*/

    function random(a,b){
        let avg = (a+b)/2;

        if(avg>=60 && a>=50 && b>=50){
            document.write("합격");
        }else {
            document.write("불합격");
        }
    }

    let r1 = parseInt(Math.random() * 101);
    let r2 = parseInt(Math.random() * 101);
	
    document.write(r1+" "+r2+"<br>");
    random(r1,r2);

</script>
