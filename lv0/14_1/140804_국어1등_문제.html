    */

    function check(a){
        let max = 0;
        let index =0;

        for(let i=0;i<a.length;i++){
            if(max<a[i][1]){
                max = a[i][1];
                index = i;
            }
        }

        document.write(a[index][0]);
    }
  

    let student = [
        [1001, 100, 20, 32],         // 152

    ];
    check(student);
