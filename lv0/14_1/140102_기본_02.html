<script>

    /*
        함수(function)
        1. 정의(=설계)
        2. 호출
    */

    // 함수 밖 영역(= static 영역, 전역변수)
    let num = 10;
    
    // 함수 정의
    function print() {
        // 함수 안 영역
        let x = 3;      // 지역변수
        // 함수 밖의 변수와 함수 안의 변수의 이름이 동일할 경우,
        // 함수 안의 변수를 우선시 한다.
        let num = 1;
        document.write("num = " + num + "<br>");
    }
    // 함수 밖 영역
    // document.write("x = " + x + "<br>");
    
    // 함수 호출(= stack 영역)
    print();
    print();
    print();

</script>
