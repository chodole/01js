<script> 
   
    /*
        [문제] 
            1~100 사이의 숫자를 랜덤으로 저장하고 
            그 수가 짝수인지 홀수인지 출력하는 함수를 만드시오.
            위 식을 10번 반복하시오.
        [예시]
            6 : 짝수
            98 : 짝수
            15 : 홀수
            11 : 홀수
            32 : 짝수
            2 : 짝수
            62 : 짝수
            8 : 짝수
            78 : 짝수
            63 : 홀수
    */

    function jjak(a){
        document.write(a+" ");
        if(a%2==0){
            document.write("짝수<br>");
        }else{
            document.write("홀수<br>");
        }

    }

    for(let i=0;i<10;i++){
        let r=parseInt(Math.random()*100)+1;
        jjak(r);
    }

  

</script>
