<script>

	/*
		[문제]
			철수와 민수는 가위바위보를 6회 하였다. 
			가위(0) , 바위(1) , 보(2) 를 뜻한다. 
			아래 배열은 각각 가위바위보를 낸 기록을 저장한것이다. 
			철수와 민수는 계단 50번째 부터 게임을 시작하였다. 
			철수와 민수는 게임을 모두 끝마치고 어느 위치에 있는지
			출력해주는 함수를 만드시오.
		[규칙]
			이기면 5칸 올라간다.
			비기면 1칸 올라간다.
			지면 3칸 내려간다. 
		[정답]
			철수 위치 = 64
			민수 위치 = 48			
	*/ 

    function bo(a,b,c,d) {
        for(let i=0;i<a.length;i++){
            if(a[i]==0 && b[i]==2){
                c+=5;
                d-=3;
            }else if(a[i]==1 && b[i]==0) {
                c+=5;
                d-=3;
            }else if(a[i]==2 && b[i]==1){
                c+=5;
                d-=3;
            } else if(a[i]==b[i]){
                c++;
                d++;
            } else{
                c-=3;
                d+=5;
            }
        }
       

        document.write("철수 위치 ="+c+"<br>");
        document.write("민수 위치 ="+d)

    }

	let 철수 = [0, 1, 2, 2, 1, 0];
	let 민수 = [2, 1, 1, 2, 0, 1];

	let 철수위치 = 50;
	let 민수위치 = 50;

    bo(철수,민수,철수위치,민수위치);

</script>
