<script>

    /*
        [최대값]
            [1] 숫자 3개를 랜덤으로 저장한다. (1~1000 사이의 숫자)
            [2] 3개의 랜덤 숫자를 비교한다.
            [3] 가장 큰 수(MAX)를 출력한다.    
    */

    function checkMax(a,b,c){
        let max = a;
        if(max<b){
            max = b;
        }
        if(max<c){
            max =c;
        }

        document.write(max);
    }

    let r1 = parseInt(Math.random()*1000)+1;
    let r2 = parseInt(Math.random()*1000)+1;
    let r3 = parseInt(Math.random()*1000)+1;

    document.write(r1+" "+r2+" "+r3+"<br>");
    checkMax(r1,r2,r3);
   
</script>
