<script> 
   
    /*
        [문제] 
            1~10 사이의 숫자를 랜덤으로 2개 저장하고,
            작은 숫자부터 큰 숫자까지의 합을 출력하는 함수를 만드시오.
        [예시]
            5, 3 ==> 3 + 4 + 5
            2, 6 ==> 2 + 3 + 4 + 5 + 6
    */

    function hap(a,b){
        if(a > b){
            let temp = a;
            a = b;
            b = temp;
        }

        let sum = 0;

        for(let i=a;i<=b;i++){
            document.write(i);
            sum += i;
            if(i != b){
                document.write(" + ");
            }
        }
        document.write("<br>"+sum);
    }

    let r1 = parseInt(Math.random() * 10) + 1;
    let r2 = parseInt(Math.random() * 10) + 1;
    document.write(r1+" "+r2+"<br>");

    hap(r1,r2);

</script>
