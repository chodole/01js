<script>

    /*
        [문제]		  
            a는 0  ~ 9  사이의 랜덤 숫자를 저장한다.
            c는 11 ~ 20 사이의 랜덤 숫자를 저장한다. 
            a 와 c 중 어떤 숫자가 b 와 더 가까운지 출력하시오.
        
            [1] a가 b보다 가까우면 "a가 가깝다."
            [2] c가 a보다 가까우면 "c가 가깝다."
            [3] 서로 거리가 같으면 "서로 같다."
    */

    function closer(a,b,c){
        let a1 = b-a;
        let c1 = c-b;
        if(a1<c1) {
            document.write("a가 가깝다<br>");
        }
        if(a1>c1){
            document.write("c가 가깝다<br>");
        }
        if(a1 == c1){
            document.write("서로 같다");
        }
    }

    let b = 10;
    let a = parseInt(Math.random() * 10)+1;
    let c = parseInt(Math.random() * 10)+11;

    document.write(a+" "+c+"<br>");

    closer(a,b,c);
   
</script>
