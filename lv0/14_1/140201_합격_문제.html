<script>

	/*
		[문제] 
			철수는 학교에서 시험을 치뤘다. 
			시험점수가 60 이상이고, 100 이하이면 합격이다.
			랜덤숫자(0~100)를 한개 저장후 철수가 합격이면 "합격" ,
			불합격이면 "불합격" 을 출력하시오.
		[예시] 
			54
			불합격
	*/

    function test(a) {
        if(a>=60 && a<=100){
            document.write("합격");
        }else {
            document.write("불합격");
        }
    }

    let r = parseInt(Math.random() * 101);
    document.write(r+"<br>");
    test(r);
	

</script>
