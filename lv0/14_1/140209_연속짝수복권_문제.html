<script>
	/*
		[문제]
			철수는 아래와 같은 규칙을 가진 복권행사에 참가했다. 
			
		[규칙]
			[1] 100~900 사이의 랜덤숫자를 저장한다. 
			[2] 세 자리의 숫자를 전부 한 자리씩 분리한다.		
			[3] 세 자리 모두 짝수이면 "1등"을 출력한다.
			[4] 두 자리가 짝수이고, 짝수인 숫자가 연속이면 "2등"을 출력한다.
			[5] 연속이란 1번과 2번이 짝수이거나 , 2번과 3번이 짝수인걸 뜻한다. 
			[6] 그 외는 "꽝"을 출력한다.
			[7] 단, 0은 짝수이다.

		[예시1]
			462 ==> 4,6,2 세 자리 모두 짝수이므로 ==> 1등

		[예시2]	
			245 ==> 2,4,5 두 자리가 짝수이고 2, 4연속이므로 ==> 2등

		[예시3]
			456 ==> 4,5,6 두 자리가 짝수이지만 연속이 아니므로 ==> 꽝

		[예시4]
			782 ==> 7,8,2 두 자리가 짝수이고 8, 2연속이므로 ==> 2등 	
	*/
	

    function bock(r) {
        let a1 = parseInt(r/100);
        let a2 = parseInt(r%100/10);
        let a3 = r%10;

        let result = 0;

        let a = a1%2 == 0 && a2%2 == 0 && a3%2==0;
        let b = a1%2 == 0 && a2%2 == 0;
        let c = a2%2 == 0 && a3%2 == 0;

        if(a){
			result = 1;
		}
		if(!a && b){ 
			result = 2;
		}
		if(!a && c){
			result = 2;
		}
		if(!a && !b && !c ){
			result = 3;
		}
		
		if(result == 1) {
			document.write("1등<br>");
		}
		if(result == 2) {
			document.write("2등<br>");
		}
		if(result == 3) {
			document.write("꽝<br>");
		}
    }

    let r = parseInt(Math.random()*801);
    document.write("r ="+r+"<br>");
    bock(r);

</script>
