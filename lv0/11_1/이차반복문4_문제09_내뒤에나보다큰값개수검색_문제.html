<script>

    /*
        [문제]
            각각의 배열의 값들이 배열전체의 값들과 비교하면서 현재값의 앞에 위치한 값들만 출력하시오.
            단, 내뒤의 값둘중 나보다 큰값들만 출력하시오.
        [정답]
            6
            5
            3
            2
            2
            2
            1
            0
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i =0;i<arr.length;i++){
        let count=0;
        for(let j =i+1;j<arr.length;j++){
            if(arr[i]<arr[j]){
                count++;
            }
        }
        document.write(arr[i]+" : "+count+"<br>");
    }

   
</script>
