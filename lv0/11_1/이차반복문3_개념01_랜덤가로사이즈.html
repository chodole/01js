<script>

    /*
        [문제] 
            1~9 사이의 랜덤 숫자를 다섯 번 반복해서 arr배열에 저장하고, 
            랜덤 숫자 개수만큼 출력하시오.
        [예시]
            예를 들어 4, 5, 3, 1, 2 가 나왔다고 한다면,
            4444
            55555
            333
            1
            22    
    */

    let arr = [];

    for(let i=0; i < 5; i++) {
        let a = Math.floor(Math.random() * 9) + 1;
        arr.push(a);
    }
    document.write(arr);
    document.write("<br/>");
    document.write("<br/>");

    for(let i=0; i < 5; i++) {

        let size = arr[i];

        for(let j = 0; j < size; j++) {

            document.write(size);

        }

        document.write("<br>");
    }
    

</script>
