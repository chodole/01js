<script>

    /*
        [문제]
            배열의 각각의 값들 수만큼 반복하면서
            배열전체를 출력하시오.
        [정답]
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
            10 20 30 40 30 10 50 60
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i = 0; i<arr.length; i++) {

        for(let j = 0; j < arr.length; j++){
            document.write(arr[j] + " ");
        }
        document.write("<br/>");
    }

</script>
