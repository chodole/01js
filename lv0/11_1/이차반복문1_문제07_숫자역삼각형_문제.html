<script>

    /*
        [문제]
            아래와 같이 삼각형을 출력하시오.
        [정답]
            12345
            1234
            123
            12
            1    
    */

    let size=5;
    for(let i =0;i<5;i++){
        for(let j=1;j<=size;j++){
            document.write(j+" ");
        }
        document.write("<br>");
        size-=1;
    }

    
</script>
