<script>

    /*
        [문제]
            아래와 같이 삼각형을 출력하시오.
        [정답]
            123123
            12312
            1231
            123
            12
            1    
    */

    let size = 6;
    for(let i = 0; i < 6; i++) {
        let num = 1;
        for(let j = 0; j < size; j++) {
            document.write(num);
            num += 1;

            if(num == 4) {
                num = 1;
            }
        }
        document.write("<br>");
        size -= 1;
    }

</script>
