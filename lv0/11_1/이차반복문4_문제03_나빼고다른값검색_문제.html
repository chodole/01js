<script>

    /*
        [문제]
            각가의 배열의 값들이 나머지값들과 비교해서 현재의 배열값보다 다른값만 출력하시오.
            단, 값이 같은때에는 0을 출력하시오.
            그리고, 내자리는 숫자대신 "*" 을출력하시오.
        [정답]
            * 20 30 40 30 0 50 60
            10 * 30 40 30 10 50 60
            10 20 * 40 0 10 50 60
            10 20 30 * 30 10 50 60
            10 20 0 40 * 10 50 60
            0 20 30 40 30 * 50 60
            10 20 30 40 30 10 * 60
            10 20 30 40 30 10 50 *
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i =0;i<arr.length;i++){
        for(let j =0;j<arr.length;j++){
            if(i==j){
                document.write(" * ");
            } else if(arr[i]==arr[j]){
                document.write(" 0 ");
            } else{
                document.write(arr[j]+" ");
            }
        }
        document.write("<br>");
    }
    
  
</script>
