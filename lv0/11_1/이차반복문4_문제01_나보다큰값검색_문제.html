<script>

    /*
        [문제]
            각가의 배열의 값들이 나머지값들과 비교해서 현재의 배열값보다 큰값들만 출력하시오.
            단, 같거나 작을때에는 0을 출력하시오.
        [정답]
            0 20 30 40 30 0 50 60
            0 0 30 40 30 0 50 60
            0 0 0 40 0 0 50 60
            0 0 0 0 0 0 50 60
            0 0 0 40 0 0 50 60
            0 20 30 40 30 0 50 60
            0 0 0 0 0 0 0 60
            0 0 0 0 0 0 0 0
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i =0;i<arr.length;i++){
        for(let j =0;j<arr.length;j++){
            if(arr[i]<arr[j]){
                document.write(arr[j]+" ");
            }else {
                document.write(" 0 ");
            }
        }
        document.write("<br>");
    }

  
</script>
