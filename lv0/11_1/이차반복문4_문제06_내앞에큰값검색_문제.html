<script>

    /*
        [문제]
            각각의 배열의 값들이 배열전체의 값들과 비교하면서 현재값의 앞에 위치한 값들만 출력하시오.
            단, 내앞의 값둘중 나보다 큰값들만 출력하시오.
        [정답]
            =10
            =20
            =30
            =40
            40 =30
            20 30 40 30 =10
            =50
            =60
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i = 0; i<arr.length; i++) {
        let a = arr[i];
        
        for(let j = 0; j < i; j++){

            let b = arr[j];

            if(a < b){
                document.write(arr[j] + " ");
            }       
        }
        document.write("="+arr[i]);
        document.write("<br/>");
    }
</script>
