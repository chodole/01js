<script>

    /*
        [문제]
            랜덤(3~6)숫자 하나를 저장하고 그 숫자만큼 아래와 같이 출력하시오.
            단, 아래 일차 반복문과 이차 반복문으로 출력하시오.
        [예시1]
            r = 6
            
            1 2 3
            2 3 4
            3 4 5
            4 5 6
            5 6 7
            6 7 8
        [예시2]
            r = 4

            1 2 3
            2 3 4	   
            3 4 5
            6 7 8
    */

    let r = Math.floor(Math.random() * 4) + 3;
    document.write("r = " + r + "<br>");

    // 일차원 반복문
    for(let i= 0; i< r ; i++) {
        let x = i + 1;
        let y = i + 2;
        let z = i + 3;
        document.write(x + " " + y + " " + z + "<br>");
    }

    document.write("------------<br>");
    
    // 이차원 반복문
    for(let i=0; i < r ; i++) {

        let plus = i + 1;

        for(let j = 0; j < 3; j++) {

            document.write(plus + j + " ");
        }
        document.write("<br>");
    }

</script>
