<script>

    /*
        [문제]
            3~6 사이의 랜덤 숫자 하나를 저장하고 
            그 숫자만큼 아래와 같은 규칙으로 출력하시오.
            단, 일차 반복문과 이차 반복문으로 출력하시오.
        [예시]
            r = 6
            3 2 1
            6 5 4
            9 8 7
            12 11 10
            15 14 13
            18 17 16   
    */

    let r = parseInt(Math.random()*4)+3;
    document.write("r = "+r+"<br>");

    let a=3;
    for(let i =0;i<r;i++){
        for(let j =0;j<3;j++){
            document.write(a-j+" ");
        }
        document.write("<br>");
        a+=3;
    }
   
</script>
