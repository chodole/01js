<script>

    /*
        [문제]
            각각의 배열의 값들이 배열전체의 값들과 비교하면서 현재값의 앞에 위치한 값들만 출력하시오.
        [정답]
            =10
            10 =20
            10 20 =30
            10 20 30 =40
            10 20 30 40 =30
            10 20 30 40 30 =10
            10 20 30 40 30 10 =50
            10 20 30 40 30 10 50 =60
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i = 0; i<arr.length; i++) {
        for(let j = 0; j < i; j++){
            
            document.write(arr[j] + " ");
            
        }
        document.write("="+arr[i]);
        document.write("<br/>");
    }

</script>
