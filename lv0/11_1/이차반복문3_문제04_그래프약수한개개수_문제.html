<script>

    /*
        [문제] 
            랜덤숫자(10~20)를 하나 저장한다.
            그숫자의 약수들을 배열에 저장한다.
            그약수숫자만큼 별을 그리시오.
        [예시]
            12=1,2,3,4,6,12
            *
            **
            ***
            ****
            ******
            ************
    */
   
    let arr = []

    let r = parseInt(Math.random() * 11)+10;
    document.write(r+"=");
    for(let i =0;i<=r;i++){
        if(r%i==0){
            arr.push(i);
        }
    }
    document.write(arr+"<br>");

    for(let i =0;i<arr.length;i++){
        for(let j=0;j<arr[i];j++){
            document.write("*");
        }
        document.write("<br>");
    }
    
    
</script>
