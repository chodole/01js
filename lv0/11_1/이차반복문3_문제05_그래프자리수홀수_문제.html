<script>

    /*
        [문제] 
            100~999 사이의 랜덤 숫자를 다섯 번 반복해서 저장하고,
            각각의숫자의 자리수로 나눈다. 각각의 자리수의 홀수만 더한다.
            홀수의 합만큼 별을출력하시오.
        [예시]
            60,72,29,82,36
            0=
            7=*******
            9=*********
            0=
            3=***
    */
   let arr = [];

   for(let i =0;i<5;i++){
    let r = Math.floor(Math.random() * 90)+10;
    arr.push(r);
   }
   document.write(arr+"<br>");

   for(let i =0;i<arr.length;i++){
    let a = parseInt(arr[i]/100)
    let b = parseInt(arr[i]%100/10);
    let c = arr[i]%10;
    let sum = 0;

    if(a%2==1){
        sum+=a;
    }
    if(b%2==1){
        sum+=b;
    }
    if(c%2==1){
        sum+=c;
    }

    document.write(sum+"=");

    for(let j=0;j<sum;j++){
        document.write("*");
    }
    document.write("<br>");
   }
   
    
</script>
