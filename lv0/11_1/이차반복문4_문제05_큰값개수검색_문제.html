<script>

    /*
        [문제]
            각가의 배열의 값들이 나머지값들과 비교해서 현재의 배열값과 같은값의 개수를 출력하시오.
            단, 같거나 작을때에는 0을 출력하시오.
        [정답]
            10:6
            20:5
            30:3
            40:2
            30:3
            10:6
            50:1
            60:0
    */

    let arr = [10, 20, 30, 40, 30, 10, 50, 60];

    for(let i =0;i<arr.length;i++){
        let count=0;
        for(let j =0;j<arr.length;j++){
            if(arr[i]<arr[j]){
                count++;
            }
        }
        document.write(arr[i]+":"+count+"<br>");
    }
  
</script>
