<script>

    /*
        [문제]
            랜덤(3~6)숫자 하나를 저장하고 그 숫자만큼 아래와 같은 규칙 출력하시오.
            단, 일차 반복문과 이차 반복문으로 출력하시오.
        [예시1]
            r = 6
            
            1 7 13
            2 8 14
            3 9 15
            4 10 16
            5 11 17
            6 12 18
            
        [예시2]
            r = 3

            1 4 7      
            2 5 8      
            3 6 9	   
    */

    let r = Math.floor(Math.random() * 4) + 3;
    document.write("r = " + r + "<br>");

    // 일차원 반복문
    for(let i = 0; i < r; i++) {

        let plus = i + 1;
        let x = r * 0 + plus;
        let y = r * 1 + plus;
        let z = r * 2 + plus;
        document.write(x + " " + y + " " + z + "<br>");
    }

    document.write("------------<br>");

    let a = 3
    for(let i=0; i < r; i++) {

        let plus = i + 1;

        for(let j = 0; j < 3; j++) {

            document.write(plus + " ");
            
            plus += r;
        }
        document.write("<br>");
    }

</script>
