<script>

    /*
        [문제]
            2~100 사이의 랜덤 숫자 하나를 저장하고, 
            2부터 그 숫자 사이의 모든 소수의 개수를 출력하시오.
        [예시]
            r = 20
            소수 = 2 3 5 7 11 13 17 19
            개수 = 8   
    */

    let r=parseInt(Math.random()*99)+2;
    document.write("r ="+r+"<br>");

    let count1=0;
    for(let i=0;i<=r;i++){
        let count2 = 0;
        for(let j=0;j<=r;j++){
            if(i%j==0){
                count2++;
            }
        }

        if(count2==2){
            document.write(i+" ");
            count1++;
        }
    }
    document.write("<br>"+count1);

</script>
