<script>

    /*
        [문제]
            아래 arr배열의 값을 자리별로 분리 후,
            그 합을 total배열에 추가하시오.
        [예시]
            [1] 1 + 3 + 2  				total = [6]
            [2] 4 + 3 + 5 + 4  			total = [6,16]
            [3] 2 + 3 + 3 				total = [6,16,8]
            [4] 6 + 6 + 7 + 6 + 5  		total = [6,16,8,30]
        [정답]
            total = [6, 16, 8, 30]    
    */

    let arr = [132, 4354, 233, 66765];
    let total = [];

    for(let i=0;i<arr.length;i++){
        let sum = 0;

        for(let j=100000;j>1;j/=10){
            let k = parseInt(j/10);

            let rs = parseInt(arr[i]%j / k);
            document.write(rs+" ");
            sum+=rs;
        }
        total.push(sum);
        document.write("<br><br>");
    }
    document.write(total);

</script>
