<script>

    /*
        [문제]
          
            [첫번째바퀴] 10, 50, 30, 40, 80, 19 

                첫번째 줄 과 나머지전체 비교
                [1] 10 이 50과 자리를 바꾼다.  50, 10, 30, 40, 80, 19    
                [2] 50이 80과 자리를 바꾼다.   80, 10, 30, 40, 50, 19
                
            [두번째 바퀴]  80, 10, 30, 40, 50, 19 

                두번째 줄 과 나머지전체 비교
                [1] 10이 30과 자리를 바꾼다.   80, 30, 10, 40, 50, 19 
                [2] 30이 40과 자리를 바꾼다.   80, 40, 10, 30, 50, 19 
                [3] 40이 50과 자리를 바꾼다.   80, 50, 10, 30, 40, 19
                
            [세번째 바퀴] 80, 50, 10, 30, 40, 19

            [나머지바퀴도 같은원리로 끝까지 반복한다.]
       
        [예시]
            80,10,30,40,50,19
            80,50,10,30,40,19
            80,50,40,10,30,19
            80,50,40,30,10,19
            80,50,40,30,19,10
            80,50,40,30,19,10
        [정답]
            80, 50, 40, 30, 19, 10	
    */

    let score = [10, 50, 30, 40, 80, 19];

    for(let i=0; i<score.length; i++) {      
        for(let j = i + 1; j < score.length; j++) {

            if(score[i] < score[j]) {

                let temp = score[i];
                score[i] = score[j];
                score[j] = temp;
            }
        }
        document.write(score + "<br/>");
    }


</script>
