<script>

    /*
        [문제]
            [1] 1~50 사이의 랜덤 숫자에서 3의 배수 3개의 합을 total배열에 추가한다. 
            [2] 위 내용을 총 다섯번 반복한다. 
        [예시]
            36 18 39  : 93
            21 27 15  : 63
            24 9 42  : 75
            21 3 39  : 63
            24 6 18  : 48

            total = 93, 63, 75, 63, 48
    */

    let total = [];

    let count =0;

    while(true){
        let r1 = parseInt(Math.random()*50)+1;
        let r2 = parseInt(Math.random()*50)+1;
        let r3 = parseInt(Math.random()*50)+1;

        if(r1%3==0 && r2%3==0 && r3%3==0){
            let sum = r1+r2+r3;
            total.push(sum);
            document.write(r1+" "+r2+" "+r3+" : "+sum+"<br>");
            count++;
        }

        if(count==5){
            break;
        }
    }

    document.write("total ="+total);

    


</script>
