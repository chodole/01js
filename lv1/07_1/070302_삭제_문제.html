<script>

    /*
        [문제]
            arr배열에는 1~5의 값이 추가되어 있다. 
            랜덤(1~10) 숫자를 10번 발생시켜
            랜덤 값이 arr배열 안에 있으면 arr배열에서 삭제하고,
            없으면 "삭제불가" 를 출력한다.
        [예시] 
            r = 9 : 삭제불가
            r = 9 : 삭제불가
            r = 8 : 삭제불가
            r = 3 : [1, 2, 4, 5]
            r = 6 : 삭제불가
            r = 6 : 삭제불가
            r = 8 : 삭제불가
            r = 5 : [1, 2, 4]
            r = 1 : [2, 4]
            r = 6 : 삭제불가    
    */

    let arr = [1, 2, 3, 4, 5];

    for(let i=0;i<10;i++){
        let r = parseInt(Math.random()*10)+1;
        document.write("r = "+r +" : ")
        let check = false;
        for(let j=0;j<arr.length;j++){
            if(r==arr[j]){
                arr.splice(j,1);
                j-=1;
                check = true;
            }
        }

        if(check){
            document.write(arr+"<br>");
        }else{
            document.write("삭제불가<br>");
        }
    }
    

</script>
