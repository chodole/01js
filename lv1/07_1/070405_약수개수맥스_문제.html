<script>

    /*
        [문제]
            arr배열의 각 값의 약수들을 전부 출력하고 
            각 약수의 개수를 count배열에 추가한다.
            개수가 가장 많은 약수를 max배열에 추가한다. 
            개수가 가장 많은 약수가 여러 개일 땐 전부 추가한다. 
        [예시]
            1 43 
            1 5 11 55 
            1 5 13 65 
            1 11 		
            count = [2, 4, 4, 2]
            max = [55, 65]
        [정답]
            max = [55, 65]    
    */

    let arr = [43, 55, 65, 11];
    let count = [];
    let max = [];
    let max1 = 0;

    for(let i=0;i<arr.length;i++){
        let count1 = 0;
        for(let j=0;j<=arr[i];j++){
            if(arr[i]%j==0){
                document.write(j+" ");
                count1++;
            }
        }
        document.write("<br>");

        if(max1<count1){
            max1 = count1;
        }

        count.push(count1);
    }

    document.write("count = "+count+"<br>");

    

    for(let i=0;i<count.length;i++){
        if(max1 == count[i]){
            max.push(arr[i]);
        }
    }

    document.write("max = "+max);
   

</script>
