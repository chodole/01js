<script>

    /*
        [문제]
            2~1000 사이의 랜덤 숫자 하나를 저장한다.
            위 숫자 바로 다음 소수를 출력하시오.
        [예시1]
            r = 1000
            소수 = 1009	 
        [예시2]
            r = 500
            소수 = 503    
    */

    let r = parseInt(Math.random()*999)+2;
    document.write(r+"<br>");

    let i =r+1;

    while(true){
        let count=0;

        for(let j=0;j<=i;j++){
            if(i%j==0){
                count+=1;
            }
        }

        if(count==2){
            document.write(i);
            break;
        }
        i++;
    }
   
</script>
