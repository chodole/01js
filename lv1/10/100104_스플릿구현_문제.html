<script>

	/*
		[문제]
			문자열의 split() 함수를 직접 구현해보시오.
		[정답]
			["1001", "1002", "1003", "1004"]
	*/

    function mySplit(str,separator){
        let dataList = [];

        let temp = "";
        for(let i=0;i<str.length;i++){
            if(str[i] == separator){
                dataList.push(temp);
                temp = "";
            } else{
                temp += str[i];
            }

            if(i == str.length-1){
                dataList.push(temp);
            }
        }

        document.write(dataList);
    }
	
	// 기존 split() 함수
	let data1 = "1001,1002,1003,1004";
	let rs1 = data1.split(",");
	document.write(rs1 + "<br>");

	// 내가 만든 함수
    let data2 = "1001,1002,1003,1004";
    let rs2 = mySplit(data2,",");


</script>
