<script>

    /*  
        [문제]
            배열에 랜덤으로 1 또는 7을 7개 저장한다.
            단, 7은 딱 3개만 저장한다.
            7이 연속으로 3개면 당첨이다.
            당첨인지 꽝인지 출력해주는 함수를 만드시오.
        [예시] 
            7,1,7,7,1,1,1
            꽝
            1,1,1,1,7,7,7
            당첨
    */

    function setLotto(arr){
        let c1 = 0;
        let c7 = 0;

        let i = 0;
        while(true){
            if(c7 == 3 && c1 == 4){
                break;
            }

            let ran = Math.floor(Math.random() * 2);
            if(ran == 0 && c1 < 4){
                arr.push(1);
                c1 += 1;
                i += 1;
            } else if(ran == 1 && c7 < 3){
                arr.push(7);
                c7 += 1;
                i += 1;
            }        
        }

        document.write(arr + "<br>");
    }

    function checkLotto(arr){
        let count = 0;
        let win = false;

        for(let i= 0; i<arr.length; i++){
            if(arr[i] == 7){
                count += 1;
            }else if(arr[i] == 1){
                count = 0;
            }

            if(count == 3){
                win = true;
                break;
            }
        }

        if(win){
            document.write("당첨");
        }else{
            document.write("꽝");
        }
    }

    let arr = [];

    setLotto(arr);
    checkLotto(arr);

  

</script>
