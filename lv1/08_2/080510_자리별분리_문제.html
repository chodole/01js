<script>

    /*
        [문제]
            랜덤으로 10000 ~ 99999 사이의 랜덤숫자를 저장하고 
            다음 규칙에 따라 결과를 출력하시오.
            랜덤숫자를 두 개로 분리하는데
            한 자리씩 늘리면서 분리한다. 
            각 분리한 숫자의 합을 출력한다.
        [예시]
            r = 34567
        [결과]
            3 + 4567
            34 + 567
            345 + 67
            3456 + 7    
    */

    let r = parseInt(Math.random() * 90000)+10000;
    document.write("r = "+r+"<br>");

    let count = 0;
    let unit = 1;
    let temp = r;

    while(true){
        temp = parseInt(temp/10);
        if(temp == 0) break;
        unit*=10;
        count++;
    }
    document.write(unit + "<br>");
    document.write(count + "<br><br>");

    temp = r;
    for(let i=0;i<count;i++){
        let start = parseInt(temp/unit);
        let end = temp%unit;

        document.write(start+"+"+end+"<br>");
        unit = parseInt(unit/10);
    }

</script>
