<script>

    /*
        [문제]
            랜덤(1~4)를 저장한다. 랜덤숫자는 회전 횟수이다. 
            회전 횟수만큼 block의 숫자들을 90도로 우회전시키시오.
            
        [예시]
            rNum = 4
            1 2 3 
            4 5 6 
            7 8 9 

            7 4 1 
            8 5 2 
            9 6 3 

            9 8 7 
            6 5 4 
            3 2 1 

            3 6 9 
            2 5 8 
            1 4 7     
    */

    let block = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    let rNum = Math.floor(Math.random() * 4) + 1;
    document.write("rNum = " + rNum + "<br>");

    for(let i=0; i<rNum; i++) {

        for(let j=0; j<block.length; j++) {
            document.write(block[j] + "<br>");
        }
        document.write("<br>");

        let temp = [];
        for(let j=0; j<block.length; j++) {
            let unit = [];
            for(let k=0; k<block[j].length; k++) {
                unit.push(block[j][k]);
            }
            temp.push(unit);
        }

        for(let j=0; j<block.length; j++) {
            for(let k=0; k<block[j].length; k++) {
                block[k][block.length - 1 - j] = temp[j][k];
            }
        }

    }

</script>
