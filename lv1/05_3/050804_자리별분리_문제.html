<script>

    /*
        [문제]
            랜덤으로 10000 ~ 99999 사이의 랜덤숫자를 저장하고 
            다음 규칙에 따라 결과를 출력하시오.
            랜덤숫자를 두 개로 분리하는데
            한 자리씩 늘리면서 분리한다. 
            각 분리한 숫자의 합을 출력한다.
        [예시]
            r = 34567
        [결과]
            3 + 4567
            34 + 567
            345 + 67
            3456 + 7    
    */

    let r = parseInt(Math.random() * 90000)+10000;
    document.write("r = "+r+"<br>");

    let run = true;

    let one = 10000;

    while(run){
        let a = parseInt(r/one);
        let b = r%one;

        document.write(a+" + "+b+" = "+(a+b)+"<br>");
        one = parseInt(one/10);

        if(one == 1){
            run = false;
        }
        
    }

</script>
