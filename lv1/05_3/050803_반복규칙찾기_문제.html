<script>

    /*
        [문제]
            반복문을 10회 반복해서 아래와 같이 출력하시오.
            
        [예시]
            0 1
            1 2
            2 2
            3 3
            4 3
            5 3
            6 4
            7 4
            8 4
            9 4    
    */

    let a = 1;
    let count = 1;
    for(let i =0;i<10;i++){

        document.write(i+" "+a+"<br>");

        if(a==count){
            a++;
            count = 0;
        }
        count++;
    }

</script>
