<script>

    /*
        [문제]
            철수는 산전수전 끝에 50층 빌딩의 건물주가 되었다. 
            철수는 빌딩의 엘리베이터에서 숫자 4를 전부 제거 했다. 
            만약에 실제로 4층을 간다면 숫자 5를 눌러야 한다. 
            철수의 빌딩은 지상 1층에서 지상 50층이고, 
            실제 층과 엘리베이터에 적혀있는 숫자를 1층부터 순서대로 출력하시오. 
        [정답]
            1 1
            2 2
            3 3
            4 5
            5 6
            6 7
            ...
            47 62
            48 63
            49 65
            50 66    
    */

    let i =1;
    let floor = 1;

    while (floor<=50){
        let a = parseInt(i/10);
        let b = i%10;

        if(a!=4 && b!=4){
            document.write(floor+" "+i+"<br>");
            floor++;
        }
        i++;
    }

    
</script>
