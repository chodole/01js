<script>

    /*
        [문제]
            [1] 랜덤숫자 1~9 다섯 개를 arr배열에 추가한다.
            [2] 그 숫자 중 홀수만 하나로 모아서 숫자로 만든다. (더하기가 아니다.)
            [3] 그 숫자의 두 배를 출력한다. 
        [예시] 
            2 5 3 4 6 이 랜덤으로 저장되었다고 가정했을 때,
            홀수는 5, 3 이므로 합치면 53이 된다. 
            53의 두 배는 106이다.     
    */

    let arr = [];

    for(let i =0;i<5;i++){
        let r = parseInt(Math.random()*9)+1;
        arr.push(r);
    }

    document.write(arr+"<br>");
    let Strings = "";

    for(let i =0;i<arr.length;i++){
        if(arr[i]%2==1){
            document.write(arr[i]+" ");
            Strings+=String(arr[i]);
        }
    }

    let rs = Number(Strings)*2;
    document.write("<br>"+Strings+" ==>"+rs);


</script>
