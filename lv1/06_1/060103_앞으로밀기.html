<script>

    /*
        [문제1]
            a배열의 값들을 한칸씩 앞으로 당기고 가장뒤에는 0을 넣은뒤 출력하시오.
        [정답]
            a = 10,20,30,40,50,0
    */

    let a = [0, 10, 20, 30, 40, 50];

    for(let i=0; i<a.length - 1; i++) {
        a[i] = a[i + 1];
    }
    
    a[a.length - 1] = 0;

    document.write("a = " + a + "<br>");
    

  
    

</script>
