<script>

   

    /*
        [문제2]
            b배열의 값들을 한칸씩 뒤로 밀고 첫번째값은 0을 넣은뒤 출력하시오.
        
            b = 0,10,20,30,40,50  
    */
    let b = [10, 20, 30, 40, 50 , 0];
    
    
    let index = b.length - 1;
    
    for(let i=index; i > 0; i--) {
        b[i] = b[i - 1];
    }
    b[0] = 0;
    document.write("b = " + b + "<br>");
    

</script>
