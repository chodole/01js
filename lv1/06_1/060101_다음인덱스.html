<script>

    /*
        [문제]
            배열의 숫자를 두개씩 겹처서 출력하시오.
            마지막은 한개만 출력하시오.
        [정답]
            9 7
            7 8
            8 6
            6
    */

    let arr = [9,7,8,6];
    
    for(let i = 0; i < arr.length; i++){
        if(i < arr.length - 1){
            document.write(arr[i] + " " + arr[i + 1]); // 다음인덱스 활용
        }else{
            document.write(arr[i]);
        }
        document.write("<br/>");
    }


</script>
