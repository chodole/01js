<script>

    /*
        [문제]
            arr에 있는 숫자를 순서대로 temp에 저장한다. 
            arr의 값은 0~9사이이다.
            단, 이미 저장된값은 저장하지않는다. 
        [정답]
            1,5,7,4,3,2
    */

    let arr = [1,5,7,7,4,5,5,4,4,3,2,1,3];
    let temp = [];
    let check = [false , false, false, false, false, false , false, false, false, false];

  
    for(let i =0;i<arr.length;i++){
        let index = arr[i];
        if(check[index] == false){
            temp.push(arr[i]);
            check[index]=true;
        }
    }

    document.write(temp);
</script>
