<script>

    /*
        [문제]
            랜덤으로 dir배열의 값을 d에 저장한다.
            d값의 방향으로 arr배열의 모든값이 한칸씩 이동한다.
            밀린값은 반대편으로 저장된다.
        [예시1]
            d = "북"
        [결과1]    
            [1004,1005,1006,1007]
            [1008,1009,1010,1011]
            [1000,1001,1002,1003]

        [예시2]
            d = "동"
        [결과2]
            [1003,1000,1001,1002]
            [1007,1004,1005,1006]
            [1011,1008,1009,1010]  
            
        [예시3]
            d = "남"
        [결과3]
            [1008,1009,1010,1011]
            [1000,1001,1002,1003]
            [1004,1005,1006,1007]              

        [예시4]
            d = "서"
        [결과5]
            [1001,1002,1003,1000]
            [1005,1006,1007,1004]
            [1009,1010,1011,1008]  

    */

    let dir = ["북", "동", "남", "서"];
    let d = "";
    let arr = [
        [1000, 1001, 1002, 1003],
        [1004, 1005, 1006, 1007],
        [1008, 1009, 1010, 1011]
    ];

    let r = parseInt(Math.random() * dir.length);
    d = dir[r];
    document.write("d = "+d+"<br>");

    if(d == "북") {
        let temp = [];
        for(let i=0; i<arr[0].length; i++) {
            temp.push(arr[0][i]);
        }
        
        for(let i=0; i<arr.length - 1; i++) {
            for(let j=0; j<arr[i].length; j++) {
                arr[i][j] = arr[i + 1][j];
            }
        }
        arr[arr.length - 1] = temp;

    } else if(d == "동") {
        let temp = [];
        for(let i=0; i<arr.length; i++) {
            temp.push(arr[i][arr[0].length - 1]);
        }

        let index = arr[0].length - 1;
        for(let i=0; i<arr[0].length - 1; i++) {
            for(let j=0; j<arr.length; j++) {
                arr[j][index - i] = arr[j][index - 1 - i];
            }
        }

        for(let i=0; i<arr.length; i++) {
            arr[i][0] = temp[i];
        }

    } else if(d == "남") {
        let temp = [];
        for(let i=0; i<arr[0].length; i++) {
            temp.push(arr[arr.length - 1][i]);
        }
        
        let index = arr.length - 1;
        for(let i=0; i<arr.length - 1; i++) {
            for(let j=0; j<arr[i].length; j++) {
                arr[index - i][j] = arr[index - 1 - i][j];
            }
        }

        for(let i=0; i<arr[0].length; i++) {
            arr[0][i] = temp[i];
        }

    } else if(d == "서") {
        let temp = [];
        for(let i=0; i<arr.length; i++) {
            temp.push(arr[i][0]);
        }
        
        for(let i=0; i<arr.length; i++) {
            for(let j=0; j<arr[0].length - 1; j++) {
                arr[i][j] = arr[i][j + 1];
            }
        }

        for(let i=0; i<arr.length; i++) {
            arr[i][arr[0].length - 1] = temp[i];
        }
    }

    for(let i=0; i<arr.length; i++) {
        document.write(arr[i] + "<br>");
    }

</script>
