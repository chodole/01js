<script>

    /*
        [문제]
            a배열과 b배열을 비교해서 서로 겹치는 값을 0으로 변경하시오.
        [정답] 
            a = [
                [0, 0, 0],
                [0, 7, 2]
            ] 
            b = [0, 6, 0, 0, 0]    
    */

    let a = [
        [1, 4, 3],
        [5, 7, 2]
    ];

    let b = [4, 6, 3, 1, 5];

    for(let i=0;i<a.length;i++){
        for(let j=0;j<a[i].length;j++){

            for(let m=0;m<b.length;m++){
                if(a[i][j] == b[m]){
                    a[i][j] = 0;
                    b[m] = 0;
                }
            }
        }
    }

    for(let i=0;i<a.length;i++){
        document.write(a[i]+"<br>");
    }
    document.write("<br>");
    document.write(b);

</script>
