<script>

    /*
        [문제]
            [1] 빈 배열을 만들어 랜덤으로 숫자(1~5)를 저장하고, 
                그 숫자만큼 연속으로 추가하시오.
            [2] 위 규칙을 다섯 번 반복하여 이차원 배열로 만들어보시오.
        [예시]
            [3, 3, 3]
            [4, 4, 4, 4]
            [2, 2]
            [4, 4, 4, 4]
            [4, 4, 4, 4]    
    */

    let arr = [];

    for(let i=0;i<5;i++){
        let r = parseInt(Math.random()*5)+1;

        let temp=[];
        for(let j=0;j<r;j++){
            temp.push(r);
        }
        arr.push(temp);
    }

    for(let i=0;i<arr.length;i++){
        document.write(arr[i]+"<br>");
    }


</script>
