<script>

    /*
        [문제]
            랜덤(2~100) 숫자를 저장해 그 수의 약수를 모두 arr배열에 저장한다.
            위 규칙을 다섯 번 반복하여 이차원 배열을 만드시오.
        [정답]
            27 [1, 3, 9, 27]
            72 [1, 2, 3, 4, 6, 8, 9, 12, 18, 24, 36, 72]
            76 [1, 2, 4, 19, 38, 76]
            94 [1, 2, 47, 94]
            91 [1, 7, 13, 91]      
    */

    let arr = [];

    for(let i=0;i<5;i++){
        let r=parseInt(Math.random()*99)+2;
        let temp=[];

        for(let j=0;j<r;j++){
            if(r%j==0){
                temp.push(j);
            }
        }
        arr.push(temp);
    }

    for(let i=0;i<arr.length;i++){
        document.write(arr[i]+"<br>");
    }

</script>
