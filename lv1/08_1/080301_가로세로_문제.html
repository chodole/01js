<script>

    /*
        [문제]
            arr배열의 가로 합을 garo배열에 추가하시오.
            arr배열의 세로 합을 sero배열에 추가하시오.
        [정답]
            garo = [410, 710, 1210]
            sero = [503, 606, 609, 612]    
    */

    let arr = [
        [101, 102, 103, 104],
        [101, 202, 203, 204],
        [301, 302, 303, 304]
     ]

    let garo = [];
    let sero = [];

    for(let i=0;i<arr.length;i++){
        let sum=0;
        for(let j=0;j<arr[i].length;j++){
            sum += arr[i][j];
        }
        garo.push(sum);
    }

    for(let i=0;i<arr[0].length;i++){
        let sum = 0;
        for(let j=0;j<arr.length;j++){
            sum += arr[j][i];
        }
        sero.push(sum);
    }

    document.write(garo+"<br>");
    document.write(sero+"<br>");
  

</script>
