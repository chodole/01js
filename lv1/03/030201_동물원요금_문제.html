<script>

	/*
		[문제]
			철수네 반 학생들은 소풍을 나왔다.
			학생 수는 전부 24명이고 일부는 동물원 관람, 나머지 학생은 미술관을 관람하였다.
			동물원 입장료는 3000원이고, 미술관 입장료는 1000원이다.
			학생 24명의 총 입장료는 40000원이었다. 
			
			동물원에 입장한 학생 수와 미술관에 입장한 학생 수를 각각 구하시오.
			주석으로 표현하시오.
		[정답]
			동물원 = 8
			미술관 = 16
	*/

    let 학생수 = 24;
	let 동물원_관람수 = 0;
	let 미술관_관람수 = 0;

	let 총입장료 = 40000;
	let 동물원_입장료 = 3000;
	let 미술관_입장료 = 1000;
	let 결과 = 동물원_관람수 + 미술관_관람수 == 학생수 && 동물원_관람수 * 동물원_입장료 + 미술관_관람수 * 미술관_입장료 == 총입장료;
	
	/*
		[풀이]
		동물원 관람생 = x
		미술관 관람생 = y
		
		x + y = 24
		x * 3000 + y * 1000 = 40000
		
		x = 24 - y
		(24 - y)3000 + 1000y = 40000
		72000 - 3000y + 1000y = 40000
		-2000y = -32000
		y = 16
		
		x = 24 - 16
		x = 8
	*/
	
	동물원_관람수 = 8;
	미술관_관람수 = 16;
	결과 = 동물원_관람수 + 미술관_관람수 == 학생수 && 동물원_관람수 * 동물원_입장료 + 미술관_관람수 * 미술관_입장료 == 총입장료;
	console.log(결과);
	document.write(결과);

</script>
