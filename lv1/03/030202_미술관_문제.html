<script>

	/*
        [문제]
            중학생인 미연이는 부모님과 함께 미술관에 갔다.
            어른의 입장료가 청소년의 입장료보다 2000원이 더 비싸고,
            세 사람의 입장료가 13000원일 때, 미연이의 입장료를 구하시오.
        [정답]
	        어른 입장료 = 5000
            청소년 입장료 = 3000
	*/
    
    let 어른_입장료 = 0;
    let 청소년_입장료 = 0;
    let 총_입장료 = 13000;

    let 결과 = 2 * 어른_입장료 + 청소년_입장료 == 총_입장료 && 어른_입장료 == 청소년_입장료 + 2000;
    /*
        [풀이]
            어른 입장료 = x
            청소년 입장료 = y

            x = y + 2000
            2x + y = 13000

            2(y + 2000) + y = 13000
            2y + 4000 + y = 13000
            3y = 9000
            y = 3000

            x = 3000 + 2000 = 5000
    */

    어른_입장료 = 5000;
    청소년_입장료 = 3000;
    결과 = 2 * 어른_입장료 + 청소년_입장료 == 총_입장료 && 어른_입장료 == 청소년_입장료 + 2000;
    console.log(결과);
    document.write(결과);

</script>
