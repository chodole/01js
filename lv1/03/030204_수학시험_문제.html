<script>

	/*
		[문제]
			철수네 학교 수학 시험은 4점짜리 문제와 5점짜리 문제가 섞여서 출제된다.	
			철수는 20개의 문제를 맞혀서 90점을 받았다. 	
			각각 몇 문제씩 맞혔는지 구하시오. 
			주석으로 표현하시오.
		[정답]
			4점짜리 문제 = 10
			5점짜리 문제 = 10
	*/

	/*
		[풀이]
			4점짜리 문제 x
			5점짜리 문제 y

			x + y = 20
			4x + 5y = 90

			x = 20 - y
			4(20 - y) + 5y = 90
			80 - 4y + 5y = 90
			y = 10
			x = 10
	*/
	let _4점문제_개수 = 10;
	let _5점문제_개수 = 10;
	let 총문제_개수 = 20;
	let 총점 = 90;

	let 결과 = _4점문제_개수 + _5점문제_개수 == 총문제_개수 && _4점문제_개수 * 4 + _5점문제_개수 * 5 == 총점;
	console.log(결과);
	document.write(결과);

</script>
