<script>

    /*
		[문제] 
			321321초를 시간을 제외한 "분"과,  
			시간과 분을 제외한 "초"를 구한 후,	
			"분"이 "초" 보다 크다.
			위 내용을 비교연산자로 표현하시오.
		[정답]
			15
			21
			false		
    */

    let a = 321321;
    let min = parseInt (a % 3600 / 60 );
    let sec = a % 60;

    document.write(min + "<br>");
    document.write(sec + "<br>");
    document.write(min > sec);

</script>
