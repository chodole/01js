<script>

	/*
		[문제]
			철수는 13살, 철수의 아버지는 45살이다. 
			몇 년 후 철수의 아버지는 철수 나이의 3배가 될지 구하시오.
			위 식을 표현하고, 풀이 과정을 주석으로 작성하시오.
		[정답]
			3
	*/
    
	let 철수나이 = 13;
	let 아버지나이 = 45;

	let 시간 = 0;
	let 결과 = 아버지나이 + 시간 == (철수나이 + 시간) * 3;

    /*
        45 + n == 13*3 + 3n
        -2n = 39 - 45
        n = 3
    */

    시간 = 3;
    결과 = 아버지나이 + 시간 == (철수나이 + 시간) * 3;

    document.write(결과);

</script>
