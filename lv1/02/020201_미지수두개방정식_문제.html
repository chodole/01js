<script>

	/*
		[미지수가 양쪽에 있는 일차방정식]
		다음 방정식의 풀이 과정을 주석으로 표현하시오.
	*/
    
	let b = 0;
	let rs1 = -4 * b + 3 == -2 * (b - 2);
    /*
        -4b + 3 == -2b + 4
        -2b = 1
        b = -0.5
    */

    b = -0.5;
    rs1 = -4 * b + 3 == -2 * (b - 2);
    document.write(rs1 + "<br>");

	let c = 0;
	let rs2 = -c + 3 == -3 * (2 * c + 4);
    /*
        -c + 3 == -6c - 12
        5c == -15
        c = -3
    */
   c = -3;
   rs2 = -c + 3 == -3 * (2 * c + 4);

   document.write(rs2);
	
</script>
