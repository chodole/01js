<script>

	/*
		[문제]
			철수는 농구공을 12번 던져 7번 성공했다.
			영희는 농구공을 17번 던져 9번 성공했다.
			영희의 성공확률이 철수의 성공확률보다 더 높은지
			그 결과를 true 또는 false로 구하시오.
			위 내용을 비교연산자로 표현하시오.
		[정답]
			false

            12 : 100 = 7 : n
            12n = 700
	*/

    let chal = 7 * 100 / 12;
    let young = 9 * 100 / 17;

    let result = chal < young;

    document.write(result);



</script>
