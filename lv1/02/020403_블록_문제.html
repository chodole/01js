<script>
    
    /*
        [문제]
            철수는 2시간 동안 블록을 231개 쌓았다. 
            민수는 1시간 반 동안 블록을 177개 쌓았다.
            철수가 민수보다 블록 쌓는 속도가 더 빠른지 구하시오. 
            위 내용을 비교연산자로 표현하시오.
        [정답]
            false

            231 : 120 = 1 : n
    */

    let chal = 60*2 / 231 ;
    let minsu = 90 / 177;

    document.write(chal < minsu);



</script>
