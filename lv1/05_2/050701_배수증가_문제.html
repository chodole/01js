<script>
    /*
      [문제]
          반복문을 1~130까지 순서대로 출력한다. 
          단, 아래 조건을 충족한다.

          [1] 먼저 2의 배수 3개를 출력한다.
          [2] 그다음은 3의 배수 4개를 출력한다.
          [3] 그다음은 4의 배수 5개를 출력한다.
          [4] 배수 와 개수가 1씩 계속 증가한다. 

      [정답]
          2 4 6 9 12 15 18 20 24 28 32 36 40 45 50 55 60 65 66 72 78 84 90 96 102 105 112 119 126
  */

  let num = 1;
    let count = 0;
    let countMax = 3;
    let mul = 2;
    let end = 130;
    while(num <= end){
        if(num % mul == 0){
            document.write(num + " ");
            count += 1;
        }
        if(count == countMax){
            count = 0;
            countMax += 1;
            mul += 1;
        }
        num += 1;
    }
    

</script>
