<script>

    /*
        [문제]
            철수는 무인도를 사들여 국왕이 되었다.
            철수는 평소 월요일을 싫어해서 주 7일을 주 6일로 바꾸고 월요일을 삭제했다.
            5월 1일이 일요일이면, 
            5월 1일부터 5월31일까지 날짜와 요일을 전부 출력해보자.
        [정답]
            1 일
            2 화
            3 수
            4 목
            5 금
            6 토
            7 일
            8 화
            9 수
            10 목
            ...
            22 목
            23 금
            24 토
            25 일
            26 화
            ...
            30 토
            31 일    
    */

    let last = 31;
    let i = 1;

    let day = "일";

    while(i<=last){
        switch(i%6) {
            case 0 : day = "토"; break;
            case 1 : day = "일"; break;
            case 2 : day = "화"; break;
            case 3 : day = "수"; break;
            case 4 : day = "목"; break;
            case 5 : day = "금"; break;
        }

        document.write(i+" "+day+"<br>");
        i++;
    }

</script>
