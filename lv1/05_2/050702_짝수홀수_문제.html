<script>
    /*
        [문제]
            반복문을 1~30까지 순서대로 출력한다. 
            단, 아래 조건을 충족한다.

            [1] 먼저 짝수 5개를 출력한다. 
            [2] 다음 홀수 5개를 출력한다.
            [3] 끝까지 위규칙을 반복한다. 

        [정답]
            2 4 6 8 10 11 13 15 17 19 20 22 24 26 28 29
    */

    let c1 = 0;
    let c2 = 0;
    let turn = 1;
    let num = 1;
    let end = 30;
    while(num <= end){
        if(turn == 1 && num % 2 == 0){
            document.write(num + " ");
            c1 += 1;
        }else if(turn == 2 && num % 2 == 1){
            document.write(num + " ")
            c2 += 1;
        }
        if(turn == 1 && c1 == 5){
            turn = 2;
            c1 = 0;
        }
        else if(turn == 2 && c2 == 5){
            turn = 1;
            c2 = 0;
        } 

        num += 1;
    }

</script>
