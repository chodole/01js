<script>

    /*
        [문제]
            철수는 편의점에서 아르바이트한다.
            한 달 동안 요일 구분 없이 이틀 연속 출근 후 
            하루 휴무 이렇게 반복 근무한다. 
            이번 달은 30일까지 있고 1일(월요일)이 출근 첫날이라고 하면,
            이번 달 철수가 출근하는 날짜와 요일을 전부 출력하시오.
        [정답]
            1 월
            2 화
            4 목
            5 금
            7 일
            8 월
            10 수
            11 목
            13 토
            14 일
            16 화
            17 수
            19 금
            20 토
            22 월
            23 화
            25 목
            26 금
            28 일
            29 월    
    */

    let month = 30;

    let i =1;
    let count = 0;
    let day = "월";

    while(i<=month) {
        let rs = i%7;

        switch(rs) {
            case 0 : day = "일"; break;
            case 1 : day = "월"; break;
            case 2 : day = "화"; break;
            case 3 : day = "수"; break;
            case 4 : day = "목"; break;
            case 5 : day = "금"; break;
            case 6 : day = "토"; break;
        }

        if(count == 2) {
            count = 0;
        } else {
            document.write(i+" "+day+"<br>");
            count++;
        }
        i++;
    }

</script>
