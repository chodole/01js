<script>

	/*
		[문제]
			책이 총 78page이다. 
			[1] 철수는 책을 64page 읽었다.
				몇 퍼센트 읽은 것인지 구하시오.	
				단, 소수점 두 자리까지 구하시오.		
			[2] 철수는 책을 30퍼센트 읽었다. 
				현재 페이지는 몇 페이지인지 구하시오.
		[정답]
			[1] 82.05
			[2] 23.4

            78 : 100 = 64 : n
            6400 : 78n 

            100 : 78 = 30 : n
            100n = 78*30
	*/

    let a = 64*100 / 78;

    document.write(a.toFixed(2)+"<br>");

    let b = 78*30 / 100;
    document.write(b);




</script>
