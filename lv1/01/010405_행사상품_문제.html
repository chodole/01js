<script>

    /*
        [문제]
            현금이 10000원을 가지고, 
            가격이 1200원인 과자 6개를 구입하려고 한다.  
            단, 과자를 2개 구입할 때마다 1개씩 무료증정 행사를 진행 중이다. 
            과자를 전부 구입 후 거스름돈을 구하시오.
        [정답] 
            5200
    */

    /*
        [풀이]
            1세트(3개) = 2개(구매) + 1개(무료)
            
            (1) 실제 구입해야하는 과자 개수
                구입하려는 과자 개수 - 증정과자 개수
            
            (2) 증정과자 개수
                구입하려는 과자 개수 / 3(1세트)
                예) 6 / 3 = 2개
    */

    let money = 10000;
    let sell = 1200;

    let sale = 6-parseInt(6/3);

    document.write(money - sell*sale);

  

</script>
