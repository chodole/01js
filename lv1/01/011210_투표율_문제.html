<script>

	/*
		[문제]
			철수네 반은 학생이 40명이다.
			철수, 영희, 민수 이렇게 세 학생은 반장선거에 출마했다.
			민수는 득표를 전체 중 40%를 획득했고, 
			영희는 9표를 획득했다.
			나머지는 철수가 득표했다.
			철수의 전체 득표는 몇 퍼센트인지 구하시오. 	
			
		[정답] 
			37.5

            100 : 40 = 40 : n
            40*40 = 100 n

            100 : 40 = n : chal
	*/

    let all = 40;
    let minsu = 40*40 / 100;

    let chal = all - minsu - 9;

    let result = chal * 100 / 40;

    document.write(result);

</script>
