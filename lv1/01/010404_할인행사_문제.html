<script>

    /*
		[문제]
			현금이 10000원을 가지고,
			가격이 1200원인 과자 6개를 구입 후 거스름돈을 구하시오.
			단, 과자를 3개를 구입할 때마다 200원씩 할인해주는 행사를 진행 중이다. 
		[정답] 
			3200
 	*/

	/*
		거스름돈 = 현금 - 총금액

		총금액 = 할인전금액 - 할인금액

		할인금액 = 구입할 과자 개수 / 3 * 200
	*/

	let 현금 = 10000;
	let 가격 = 1200;
	let 과자수량 = 6;

	let 총금액 = 과자수량 * 가격
	let 할인금액 = parseInt(과자수량 / 3) * 200;

	let 거스름돈 = 현금 - (총금액 - 할인금액);
	
	console.log(거스름돈);
	document.write(거스름돈);

</script>
