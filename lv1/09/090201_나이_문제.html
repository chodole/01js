<script>

    /*
        [문제]
            아래 주민번호를 가진 사람의 
            나이와 성별을 구하시오.
        [정답]
            38세
            남성    
    */

    let jumin = "850430-1012940";

    let year = Number(jumin.substring(0,2));
    year = 1900+year;

    let age = 2024-year;
    document.write(age+"세<br>");

    let key = jumin.charAt(7);
    if(key=="1" || key=="3"){
        document.write("남성");
    }else if(key=="2" ||key=="4"){
        document.write("여성");
    }

</script>
