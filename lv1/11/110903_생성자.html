<script>

    /*
        보통 클래스는 setData 메서드와 같은
        초기값을 설정해주는 기능이 필요하다.

        초기값 설정을 위해 한번에 처리할 수 있도록
        생성자 함수를 기본으로 제공하고 있다.
    */

    class Unit {
        health = 0;
        power = 0;
        level = 0;
        name = "";

        
        setData(health, power, level, name) {
            this.health = health;
            this.power = power;
            this.level = level;
            this.name = name;
        }
        

        // 생성자 함수(=메서드)
        constructor(health, power, level, name) {
            this.health = health;
            this.power = power;
            this.level = level;
            this.name = name;
        }
    }

    let player1 = new Unit();  
    player1.setData(50, 10, 1, "용사");
    
    // new와 동시에 호출할 수 있다. // constructor(health, power, level, name) 함수가 자동실행된다.
    let player2 = new Unit(50, 10, 1, "용사");     
</script>
