<script>

    /*
        [문제]
            철수는 게임을 만든다.
            배열에 0은 이동가능한 지역이고,
            1은 플레이어이다.
            2는 벽이라 이동이 불가능하다.

            반복을 20번 하여 1이 오른쪽으로 한칸씩 이동하다가 벽을 만나면 다시 왼쪽으로 한칸씩 이동하고
            다시 벽을만나면 오른쪽으로 한칸씩 이동하도록 만들어보세요.

        [정답]
            2,0,0,1,0,0,2
            2,0,0,0,1,0,2
            2,0,0,0,0,1,2
            2,0,0,0,0,1,2
            2,0,0,0,1,0,2
            2,0,0,1,0,0,2
            2,0,1,0,0,0,2
            2,1,0,0,0,0,2
            2,1,0,0,0,0,2
            2,0,1,0,0,0,2
            2,0,0,1,0,0,2
            2,0,0,0,1,0,2
            2,0,0,0,0,1,2
            2,0,0,0,0,1,2
            2,0,0,0,1,0,2
            2,0,0,1,0,0,2
            2,0,1,0,0,0,2
            2,1,0,0,0,0,2
            2,1,0,0,0,0,2
            2,0,1,0,0,0,2
            
    */

    let arr = [2,0,0,1,0,0,2];

    let index = 0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]==1){
            index = i;
            break;
        }
    }

    let dir = "r";
    for(let i=0;i<20;i++){
       document.write(arr+"<br>");

       if(dir == "r"){
            if(arr[index+1] == 2){
                dir = "l";
            }else if(arr[index+1]==0){
                let temp = arr[index];
                arr[index] = arr[index+1];
                arr[index+1] = temp;
                index++;
            }
       }else if(dir == "l"){
            if(arr[index-1] == 2){
                dir = "r";
            }else if(arr[index-1]==0){
                let temp = arr[index];
                arr[index] = arr[index-1];
                arr[index-1] = temp;
                index--;
            }
       }
    }
    

</script>
