<script>

    /*
        [문제] 
            lotto배열안에 1 또는 7을 랜덤으로 7개 추가 후 출력하시오. 
            단, 7의 개수는 3개만 추가하고, 1의 개수는 4개만 추가한다.
            위에서 만든 복권을 판정한다. 
            7이 연속으로 3개면 "당첨"을 출력한다.
            아니면 "꽝"을 출력한다.
        [예시]
            1,7,1,1,7,7,1 : 꽝
            1,1,7,7,7,1,1 : 당첨
    */

    let lotto = [];

    let count7 = 0;
    let count1 = 0;

    while(true){
        let r = Math.floor(Math.random() * 2);
        if(r==0){
            r = 7;
        }

        if(r==7 && count7<3){
            lotto.push(r);
            count7++;
        }else if(r == 1 && count1<4){
            lotto.push(r);
            count1++;
        }

        if(count1 + count7 == 7){
            break;
        }
    }

    document.write(lotto+"<br>");

    let result = false;
    let count = 0;

    for(let i=0;i<lotto.length;i++){
        if(lotto[i] == 7){
            count++;
        }else {
            count = 0;
        }

        if(count ==3){
            result = true;
        }
    }

    if(result){
        document.write("당첨");
    }else{
        document.write("꽝");
    }

</script>
