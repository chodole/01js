<script>

    /*
        [문제]
            철수는 택시 운전 사업을 할려고 한다.
            요금을 책정해야하는다. 
            기본 10km까지는 12000원 이고,
            3km 초과시 3000원씩 초과요금을 받으려고한다. 

            랜덤값(1~20)을 저장하고, 요금이 얼마인지 출력하시오. 
        [예시1]
            거리 : 3km
            요금 : 12000원

        [예시2]
            거리 : 11km
            요금 : 15000원
    
    */
    
    let a = parseInt(Math.random() * 20)+1;
    let money = 0;

    if(a<=10) {
        money = 12000;
    }
    if(a > 10){
        let b = a-10;
        let c = parseInt(b/3);
        if(b%3 > 0){
            c+=1;
        }
        money = 12000 + 3000*c;
    }

    document.write("거리 : "+a+"km <br>");
    document.write("요금 : "+money+"원");


</script>
