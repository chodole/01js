<script>

    /*
        [문제]
            이번 달 1일이 수요일이라고 할 때, 
            랜덤으로 1~31을 저장하고 해당 요일을 출력하시오.
        
            [예]
            3일 ==> 금요일
	*/

    let a = parseInt(Math.random() * 31)+1;

    document.write(a+"일 ==> ");

    switch(a%7){
        case 0 :
            document.write("화요일");
            break;
        case 1 :
            document.write("수요일");
            break;
        case 2 :
            document.write("목요일");
            break;
        case 3 :
            document.write("금요일");
            break;
        case 4 :
            document.write("토요일");
            break;
        case 5 :
            document.write("일요일");
            break;
        case 6 :
            document.write("월요일");
            break;
    }
   
</script>
