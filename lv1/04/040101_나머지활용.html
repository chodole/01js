<script>
	
	/*
		[문제]
			1 ~ 200 사이의 랜덤숫자를 저장하고 다음과 같이 출력하시오.
			
			랜덤 숫자가
			1~10 		사이 값이면, 1
			11~20		사이 값이면, 11
			21~30		사이 값이면, 21
			...........................
			101 ~ 110 	사이 값이면, 101
			
			[예] 
				5   ==> 1
				10  ==> 1
				11  ==> 11
				20  ==> 11
				24  ==> 21
				30  ==> 21
				104 ==> 101
				154 ==> 151
	*/
	/*
		[설명]
			[1] 자기숫자에서 일의자리숫자를 빼고 더하기 1을 하면된다.
			[2] 예시
				5이면 일의자리는 5이다. 5-5+1 => 1
				6이면 일의자리는 6이다. 6-6+1 => 1
				16이면 일의자리는 6이다. 16-6+1 => 11
			단, 여기서 일의 자리가 0이면 문제가된다. 
			[3] 10이면 결과는 1이여야하는데, 일의자리는 0이니간 10-0+1=> 11 이되버린다.
			[4] 그래서 조건을 두개로 나눠야한다. 일의자리가 0일때와 일의자리가 0이 아닐때로 나눈다. 
			[5] 일의자리가 0일때는 자기숫자에서 10을 빼고, 더하기 1을 하면된다.
			[6] 일의자리가 0이 아닐때는 자기숫자에서 일의자리숫자를 빼고, 더하기 1을 하면된다. 

			
				
	*/

	let num = parseInt(Math.random() * 200) + 1;	
	console.log("num = " + num);
	document.write("num = " + num + "<br>");

	let page = 0;
	
	if(num % 10 == 0) {
		page = num - 10 + 1;
	}
	if(num % 10 != 0) {
		page = num - num % 10 + 1;
	}
	console.log("page = " + page);
	document.write("page = " + page + "<br>");

</script>
