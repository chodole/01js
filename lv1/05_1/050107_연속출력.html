<script>
    /*
        [문제]
            랜덤숫자(1~9) 5개를 출력한다. 단 아래조건을 만족시키시오.
            [1] 현재 랜덤숫자 한개와 다음랜덤숫자 한개를 같이 출력한다.
            [2] 마지막에는 한개만 출력한다. 

        [예시]
            3 6 4 8 2 가 랜덤으로 출력된다고 가정한다면, 아래와같이 출력한다.
        [정답]
            3 6
            6 4
            4 8 
            8 2
            2
    */

    let a = Math.floor(Math.random() * 9) + 1;

    for(let i = 0; i < 5; i++){

        let b = Math.floor(Math.random() * 9) + 1;

        if(i < 4){
            document.write(a + " " + b); // 네번출력한다.
        }else{
            document.write(b); // 마지막에 출력한다.
        }

        document.write("<br/>");
        a = b; // 두번째 값을 첫번째 에 넘겨준다. 
        
    }


</script>
