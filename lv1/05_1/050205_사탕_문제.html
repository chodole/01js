<script>

    /*
        [문제] 
            사탕 62개와 초콜릿 88개를 각각 남김없이 똑같이 최대한 
            많은 학생에게 나눠주려고 할 때,  학생 수를 구하시오.
            단, 사탕은 2개가 남고 초콜릿은 4개가 남는다.
        [정답]
            12    
    */

    let i =1;

    let a = 62-2;
    let b = 88-4;

    let rs = 0;

    while(i<=62){
        if(a%i==0 && b%i==0) {
            rs = i;
        }
        i++;
    }

    document.write(rs);

</script>
