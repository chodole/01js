<script>

    /*
        [문제] 
            1~15 사이의 숫자를 출력하시오.
            단, 한줄에 5개의 숫자만 출력하시오.
            그뒤론 줄바꿈을 해준다.
            
    */

    let i = 1;
    while(i <= 15) {
        document.write(i + " ");

        if(i % 5 == 0) {
            document.write("<br>");
        }

        i += 1;
    }

</script>
