<script>

    /*
        [문제]
            철수네 반은 여학생 16명과 
            남학생 22명으로 구성되어있다. 
            팀을 나눠서 조별 과제를 하려고 한다. 
            각 팀당 여학생과 남학생 수를 똑같이 구성하고,
            최대한 많은 팀을 만들 때 남학생 수가
            2명이 남는다고 할 때
            몇 팀을 만들 수 있는지 구하시오. 
        [정답]
            4    
    */

    /*
        [풀이]
            16과 20(=22-2)의 최대공약수
    */

    let 여학생 = 16;
    let 남학생 = 22;
    let 남은학생수 = 2;
    let 팀 = 0;

    let i = 1;
    while(i <= 여학생) {
        if(여학생 % i == 0 && (남학생 - 남은학생수) % i == 0) {
            팀 = i;
        }
        i += 1;
    }

    console.log(팀);
    document.write(팀);

</script>
