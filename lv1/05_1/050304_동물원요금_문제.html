<script>

    /*
        [문제]
            철수네 반 학생들은 소풍을 나왔다.
            학생 수는 전부 24명이고 일부는 동물원 관람, 
            나머지 학생은 미술관 관람하였다.
            동물원 입장료는 3000원이고, 
            미술관 입장료는 1000원이다.
            학생 24명의 총 입장료는 40000원이었다. 
            
            동물원에 입장한 학생 수와 미술관에 입장한 학생 수를 각각 구하시오.
        [정답]
            동물원 입장한 학생 수 = 8명
            미술관 입장한 학생 수 = 16명    
    */

    let student = 24;

    let zoo = 3000;
    let art = 1000;

    let money = 40000;

    let run = true;
    let zoors = 0;
    let artrs = 24;

    while(run) {
        if(zoo*zoors + art*artrs == money) {
            run = false;
        } else {
            zoors++;
            artrs--;
        }
    }

    document.write("동물원 = "+zoors);
    document.write("<br>미술관 = "+artrs);
    

</script>
