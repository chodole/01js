<script>

    /*
        [문제]
            어느 시외버스 터미널에서 대전행버스는 10분 간격으로 출발,
            광주행버스는 15분 간격으로 출발,
            부산행버스는 18분 간격으로 출발한다고 했을 때,	
            오전 8시에 처음 동시에 출발하고, 
            그 이후 처음으로 동시에 출발하는 시각을 구하시오. 
        [정답]
            9시 30분    
    */

    let run=true;

    let amin = 10;
    let bmin = 15;
    let cmin = 18;

    let hour= 8*60;
    let i = cmin

    while(run){
        if(i%amin==0 && i%bmin==0 && i%cmin==0){
            hour+=i;
            run = false;
        }
        i++;
    }

    let h = parseInt(hour/60);
    let min = hour%60;

    document.write(h+"시 "+min+"분")

</script>
