<script>

    /*
        [문제] 
            45와 60, 75의 최대공약수를 구하시오.
        [정답]
            15    
    */

    let run=true;
    let answer=0;
    let i =1;

    while(i<=75){
        if(45%i==0 && 60%i==0 && 75%i==0){
            answer = i;
        }
        i++;
    }

    document.write(answer);

</script>
