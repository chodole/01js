<script>

    /*
        [문제]
            철수가 편의점에서 우유를 15개 구입하려고 한다. 
            한 개에 1000원인 흰 우유와 
            한 개에 1200원인 초코 우유를 합쳐서 총 15개 구입했다.
            20000원을 내고 4200원을 거슬러 받았을 때 
            철수가 구입한 흰 우유는 몇 개인지 구하시오.
        [정답]
            11    
    */

    /*
        [풀이]
            흰 우유 개수 = x
            초코 우유 개수 = y

            x + y = 15
            1000x + 1200y + 4200 == 20000
    */

    let 총수량 = 15;

    let 흰_가격 = 1000;
    let 초코_가격 = 1200;

    let 흰_수량 = 총수량;
    let 초코_수량 = 0;
    
    let 현금 = 20000;
    let 잔돈 = 4200;

    let run = true;
    while(run) {
        if(흰_수량 + 초코_수량 == 총수량 &&
             흰_가격 * 흰_수량 + 초코_가격 * 초코_수량 + 잔돈 == 현금) {
            run = false;
        } else {
            흰_수량 -= 1;
            초코_수량 += 1;
        }
    }

    console.log("흰 우유 개수 = " + 흰_수량);
    console.log("초코 우유 개수 = " + 초코_수량);
    document.write("흰 우유 개수 = " + 흰_수량 + "<br>");
    document.write("초코 우유 개수 = " + 초코_수량);

</script>
