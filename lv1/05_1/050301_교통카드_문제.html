<script>

    /*
        [문제]
            선호네 반 학생 25명이 체험학습을 가기 위해
            버스를 탔는데, 총 요금이 19400원이었다.

            교통카드를 사용하면 720원이고, 
            현금으로 지불하면 1000원일 때, 

            교통카드를 사용한 학생 수와 현금을 사용한 학생 수는 
            각각 얼마인지 구하시오.
        [정답]
            카드 = 20
            현금 = 5    
    */

    let student = 25;
    let money = 19400;

    let card = 720;
    let cash = 1000;

    let rs = student;
    let count = 0;

    let run = true;

    while(run) {
        if(rs+count == student && card*rs + cash*count == money) {
            run = false;
        } else {
            rs --;
            count++;
        }
    }

    document.write("카드 = "+rs);
    document.write("<br>현금 ="+count);

</script>
