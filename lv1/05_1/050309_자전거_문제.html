<script>

    /*
        [문제]
            학교에서 집까지 갈 때 시속 15km로 자전거를 타고 가면, 
            시속 6km로 걸어가는 것보다 18분 일찍 도착한다고 한다.
            학교에서 집까지의 거리를 구하시오.
        [정답]
            3    
    */

    /*
        [풀이]
            자전거 시속 = 15
            도보 시속 = 6

            자전거 분속 = 15 / 60
            도보 분속 = 6 / 60

            자전거 소요시간 = x
            도보 소요시간 = x + 18

            자전거분속 * x == 도보분속 * (x + 18)
            x = 12분

            거리 = 12 * 15 / 60 = 3
    */

    let 자전거분속 = 15 / 60;
    let 도보분속 = 6 / 60;

    let 시간 = 0;

    let run = true;
    while(run) {
        if(자전거분속 * 시간 == 도보분속 * (시간 + 18)) {
            run = false;
        } else {
            시간 += 1;
        }
    }
    
    let 거리 = 자전거분속 * 시간;

    console.log(거리);
    document.write(거리);

</script>
