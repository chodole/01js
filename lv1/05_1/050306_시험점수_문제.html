<script>

    /*
        [문제]
            철수네 학교의 수학 시험은 4점짜리 문제와 5점짜리 문제가 섞여서 출제된다.	
            철수는 20개의 문제를 맞혀서 90점을 받았다. 	
            각각 몇 문제씩 맞혔는지 구하시오. 
            주석으로 표현하시오.
        [정답]
            4점 문제 = 10
            5점 문제 = 10    
    */

    /*
        [풀이]
            4점 문제 = x
            5점 문제 = y

            x + y == 20
            4x + 5y == 90
    */

    let 총문제개수 = 20;
    let 총점 = 90;

    let 사점_개수 = 총문제개수;
    let 오점_개수 = 0;

    let run = true;
    while(run) {
        if(사점_개수 + 오점_개수 == 총문제개수 && 사점_개수 * 4 + 오점_개수 * 5 == 총점) {
            run = false;
        } else {
            사점_개수 -= 1;
            오점_개수 += 1;
        }
    }

    console.log("4점 문제 = " + 사점_개수);
    console.log("5점 문제 = " + 오점_개수);
    document.write("4점 문제 = " + 사점_개수 + "<br>");
    document.write("5점 문제 = " + 오점_개수);

</script>
