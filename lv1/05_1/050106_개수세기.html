<script>
    /*
        [문제]
            반복문을 1~130까지 순서대로 출력한다. 
            단, 아래 조건을 충족한다.

            [1] 먼저 2의 배수 3개를 출력한다.
            [2] 그다음은 3의 배수 3개를 출력한다.
            [3] 그다음은 4의 배수 3개를 출력한다.
            [4] 배수는 점점늘어나면서 계속 3개씩 출력한다.

        [정답]
            2 4 6 9 12 15 16 20 24 25 30 35 36 42 48 49 56 63 64 72 80 81 90 99 100 110 120 121
    */

    let count = 0;
    let mul = 2;
    let num = 1;
    let end = 130;
    while(num <= end){
        if(num % mul == 0){
            document.write(num + " ");
            count += 1;
        }
        if(count == 3){
            mul += 1;
            count = 0;
        }

        num += 1;
    }

</script>
