<script>

    /*
        [문제] 
            자전거로 운동장을 한 바퀴 도는데 
            철수는 90초, 
            영희는 60초, 
            민수는 45초가 걸린다.
            이와 같은 속력으로 같은 곳에서 동시에 출발하여 
            같은 방향으로 운동장을 돌 때, 
            1) 세 사람이 처음으로 출발점에서 
            다시 만나게 되는 것은 몇 초 후인지 구하시오.
            2) 다시 만나게 되었을 때 민수는 
            몇 바퀴 돌았을 때인지 구하시오.
        [정답]
            1) 180초
            2) 4바퀴    
    */

    /*
        [풀이]
            90, 60, 45의 최소공배수
    */

    let 철수 = 90;
    let 영희 = 60;
    let 민수 = 45;
    let 시간 = 0;
    
    let i = 철수;
    let count = 0;

    let run = true;
   
    while(run) {
        if(i%철수==0 && i%영희==0 && i%민수==0){
            시간 = i;
            run = false;
        }
        i++;
    }

    count = parseInt(시간/민수);

    document.write(시간+"초<br>");
    document.write(count+"바퀴");

</script>
