<script>

    /*
        [문제]
            철수는 두 번의 시험에서 각각 80점과 72점을 받았다.
            세 번째 시험에서 최소 몇 점 이상을 받아야 
            
            세 번의 시험성적의 평균이 82점 이상이 될 수 있을까?
            시험점수는 1점 단위로 설정된다.
        [정답]
            94    
    */

    /*
        [풀이]
            과목1 점수 = 80
            과목2 점수 = 72
            과목3 점수 = x

            (80 + 72 + x) / 3 >= 82
    */    

    let score1 = 80;
    let score2 = 72;
    let score3 = 0;

    let run = true;
    while(run) {
        if((score1 + score2 + score3) / 3 >= 82) {
            run = false;
        } else {
            score3 += 1;
        }
    }

    console.log(score3);
    document.write(score3);

</script>
