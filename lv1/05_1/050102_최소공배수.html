<script>

    /*
        [최소공배수]
            이름이 최소가 붙어서 매우 헷갈린다.
            첫번째 공배수 라고하면 더 이해하기 쉽다. 

        [문제]
            8과 12의 최소 공배수를 구하오.
            최소 공배수란, 각 수의 배수를 나열한 다음 
            처음으로 같은 숫자를 말한다.
                예) 8 16 24... 
                예) 12 24....
                여기서 24가 최소공배수이다.
        [정답]
            24    
    */

    let x = 8;
    let y = 12;

    let i = y;

    let run = true;
    while(run) {
        if(i % x == 0 && i % y == 0) {
            console.log(i);
            document.write(i);

            run = false;
        }
        i += 1;
    }

</script>
