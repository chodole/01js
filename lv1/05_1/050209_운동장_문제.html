<script>

    /*
        [문제]
            철수는 자전거로 운동장 한 바퀴 도는데 70초, 
            민수는 90초가 걸린다. 
            30분 동안 운동장을 돌면 출발점에서 
            다시 만나는 횟수가 몇 번인지 구하시오.
            단, 30분 동안 항상 일정한 속도를 유지한다. 
        [정답]
            2    
    */

    let sec = 30 * 60;

    let i = 70;
    let count=0;

    while(i<=sec){
        if(i%70 == 0 && i%90==0){
            document.write(i+"<br>");
            count++;
        }
        i++;
    }

    document.write("count="+count);

</script>
