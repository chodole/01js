<script>

    /*
        [문제]
            철수는 총거리가 5km인 산책로를 걷는데 
            처음에는 시속 4km로 걷다가 도중에 힘이 들어
            남은 거리는 시속 2km로 걸어서 
            2시간 만에 산책을 마쳤다. 
            시속 4km로 걸은 거리와 시속 2km로 
            걸은거리를 각각 구하시오.
        [정답]
            시속 4km로 걸은 거리 = 2km
            시속 2km로 걸은 거리 = 3km    
    */

    /*
        [풀이]
            총 거리 = 5km
            총 소요시간 = 2시간

            4km 걸은 소요시간 = x
            2km 걸은 소요시간 = y
            x + y == 2
            4x + 2y == 5
    */
    let 총거리 = 5;
    let 총소요시간 = 2 * 60;
    let _4km소요시간 = 총소요시간;
    let _2km소요시간 = 0;

    let run = true;
    while(run) {
        if(_4km소요시간 + _2km소요시간 == 총소요시간
        && 4/60 * _4km소요시간 + 2/60 * _2km소요시간 == 총거리) {
            run = false;
        } else {
            _4km소요시간 -= 1;
            _2km소요시간 += 1;
        }
    }
    let _4km이동거리 = _4km소요시간 * 4/60;
    let _2km이동거리 = _2km소요시간 * 2/60;
    document.write(_4km이동거리 + ", " + _2km이동거리);

</script>
