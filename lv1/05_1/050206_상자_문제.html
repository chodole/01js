<script>

    /*
        [문제]
            자동차 모형 28개와 로봇 모형 42개를 여러 상자에 나눠 담으려 한다. 
            각 상자마다 자동차 모형 개수와 로봇 모형 개수가 같아야 하며, 
            최대한 많은 상자에 나눠 담을 때 
            자동차 모형 몇 개와 로봇 모형 몇 개씩 넣어야 하는지 구하시오. 
        [정답]
            자동차 = 2
            로봇 = 3    
    */

    let i = 1;
    let rs = 0;

    while(i<=28) {
        if(28%i==0 && 42%i==0){
            rs = i;
        }
        i++;
    }

    let car = parseInt(28/rs);
    let lobot = parseInt(42/rs);

    document.write("자동차 = "+car+"<br>로봇 = "+lobot);

</script>
